<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | עורך תמונות מתקדם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #6366f1; --primary-light: #818cf8; --bg-dark: #0f172a; --panel-dark: #1e293b; }
    
    body { 
      font-family: 'Assistant', sans-serif; 
      background-color: #f8fafc; 
      color: #1e293b; 
      margin: 0; 
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Editor Specific Classes */
    .editor-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .editor-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    @media (min-width: 768px) {
      .editor-main { flex-direction: row-reverse; } /* Right sidebar for Hebrew */
    }

    .canvas-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: radial-gradient(#334155 1px, transparent 1px);
      background-size: 40px 40px;
      overflow: hidden;
    }

    .safe-ltr {
      direction: ltr !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ReactCrop { 
      max-width: 100%;
      max-height: 70vh;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .ReactCrop__crop-selection { 
      border: 1px solid rgba(255, 255, 255, 0.8) !important;
      outline: 2px solid var(--primary) !important;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important;
    }

    .ReactCrop__drag-handle { 
      background-color: var(--primary) !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 6px;
      border: 2px solid white !important;
    }

    .control-panel {
      background: var(--panel-dark);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      width: 100%;
      z-index: 50;
      display: flex;
      flex-direction: column;
      box-shadow: -10px 0 30px rgba(0,0,0,0.3);
    }

    @media (min-width: 768px) {
      .control-panel { width: 360px; height: 100%; }
    }

    .aspect-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid transparent;
      color: #94a3b8;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .aspect-button:hover { background: rgba(255, 255, 255, 0.08); }
    .aspect-button.active {
      background: rgba(99, 102, 241, 0.15);
      border-color: var(--primary);
      color: white;
    }

    .aspect-preview-box {
      border: 2px solid currentColor;
      border-radius: 4px;
      opacity: 0.8;
    }

    .btn-action {
      height: 56px;
      border-radius: 18px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
      width: 100%;
    }

    .btn-save { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5); }
    .btn-save:active { transform: scale(0.97); }

    .zoom-bar {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      padding: 6px 20px;
      border-radius: 100px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 40;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    .editor-header {
      height: 64px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 60;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Download, X, Check, 
      Plus, ChevronLeft, ChevronRight, Copy, ImageIcon, RefreshCw, Minus, Loader2, Maximize, ZoomIn, ZoomOut
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const VERSION = "v1.4.0";

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [isProcessing, setIsProcessing] = useState(false);
      const [crop, setCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [zoom, setZoom] = useState(1);
      
      const imgRef = useRef(null);

      // Handle Body Scroll
      useEffect(() => {
        if (editingIndex !== null) document.body.style.overflow = 'hidden';
        else document.body.style.overflow = 'auto';
      }, [editingIndex]);

      const handleFiles = (files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          lastCrop: null,
          lastAspect: undefined
        }));
        setImages(prev => [...prev, ...newFiles]);
      };

      const getInitialCrop = (img, targetAspect) => {
        if (!img) return;
        const nw = img.naturalWidth;
        const nh = img.naturalHeight;
        const effAspect = targetAspect !== undefined ? targetAspect : (nw / nh);
        return centerCrop(makeAspectCrop({ unit: '%', width: 90 }, effAspect, nw, nh), nw, nh);
      };

      const onImageLoad = (e) => {
        imgRef.current = e.currentTarget;
        const currentImg = images[editingIndex];
        if (currentImg?.lastCrop) {
          setCrop(currentImg.lastCrop);
          setAspect(currentImg.lastAspect);
        } else {
          setCrop(getInitialCrop(e.currentTarget, aspect));
        }
      };

      const handleSave = async () => {
        if (!crop || !imgRef.current) return;
        setIsProcessing(true);
        
        try {
          const image = imgRef.current;
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          const nw = image.naturalWidth;
          const nh = image.naturalHeight;
          const pixelX = (crop.x * nw) / 100;
          const pixelY = (crop.y * nh) / 100;
          const pixelW = (crop.width * nw) / 100;
          const pixelH = (crop.height * nh) / 100;

          canvas.width = pixelW;
          canvas.height = pixelH;
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          ctx.drawImage(image, pixelX, pixelY, pixelW, pixelH, 0, 0, pixelW, pixelH);
          
          const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.95));
          const url = URL.createObjectURL(blob);

          setImages(prev => prev.map((img, i) => 
            i === editingIndex ? { ...img, cropped: url, lastCrop: crop, lastAspect: aspect } : img
          ));

          if (editingIndex < images.length - 1) setEditingIndex(editingIndex + 1);
          else setEditingIndex(null);
        } catch (err) {
          alert('שגיאה בשמירת התמונה. נסה שנית.');
        } finally {
          setIsProcessing(false);
        }
      };

      const applyToAll = () => {
        if (!crop) return;
        setImages(prev => prev.map(img => ({
          ...img,
          lastCrop: { ...crop },
          lastAspect: aspect,
          cropped: null 
        })));
        alert('ההגדרות הוחלו על כל התמונות בגלריה');
      };

      const downloadAll = async () => {
        for (let i = 0; i < images.length; i++) {
          const img = images[i];
          if (!img.cropped) continue;
          const a = document.createElement('a');
          a.href = img.cropped;
          a.download = `crop-${i+1}.jpg`;
          a.click();
          await new Promise(r => setTimeout(r, 400));
        }
      };

      return (
        <div className="min-h-screen flex flex-col">
          
          {/* Main Landing View */}
          {editingIndex === null && (
            <>
              <header className="h-20 bg-white border-b px-6 md:px-12 flex items-center justify-between sticky top-0 z-50">
                <div className="flex items-center gap-4">
                  <div className="w-11 h-11 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-xl">
                    <Scissors size={22} strokeWidth={2.5}/>
                  </div>
                  <div>
                    <h1 className="text-xl font-black text-slate-900 leading-none">Bulk Crop Pro</h1>
                    <span className="text-[10px] font-bold text-slate-400 tracking-widest uppercase">{VERSION}</span>
                  </div>
                </div>
                {images.length > 0 && (
                  <button onClick={() => setEditingIndex(0)} className="bg-indigo-600 text-white h-11 px-6 rounded-xl font-black text-sm hover:bg-indigo-700 transition-all active:scale-95">
                    עריכה קבוצתית
                  </button>
                )}
              </header>

              <main className="flex-1 p-6 md:p-12 max-w-7xl mx-auto w-full">
                {images.length === 0 ? (
                  <div 
                    onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                    className="min-h-[50vh] border-4 border-dashed border-slate-200 bg-white rounded-[3rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/10 transition-all group"
                  >
                    <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 group-hover:bg-indigo-50 transition-all">
                      <Upload size={40} className="text-slate-300 group-hover:text-indigo-600"/>
                    </div>
                    <h2 className="text-2xl font-black text-slate-800">העלאת תמונות</h2>
                    <p className="text-slate-400 font-bold mt-2">לחץ כאן או גרור קבצים</p>
                  </div>
                ) : (
                  <div className="space-y-10">
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                      <div>
                        <h2 className="text-2xl font-black text-slate-900">הגלריה שלך</h2>
                        <p className="text-slate-400 font-bold mt-1 uppercase text-xs tracking-widest">{images.length} תמונות נטענו</p>
                      </div>
                      <div className="flex gap-4">
                        <button onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                                className="w-14 h-14 bg-slate-100 text-slate-500 rounded-2xl flex items-center justify-center hover:bg-slate-200 transition-all active:scale-95">
                          <Plus size={24}/>
                        </button>
                        <button onClick={downloadAll} className="bg-slate-900 text-white h-14 px-10 rounded-2xl font-black text-sm flex items-center gap-3 hover:bg-black transition-all active:scale-95 shadow-xl">
                          <Download size={20}/> הורד את הכל
                        </button>
                      </div>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                      {images.map((img, idx) => (
                        <div key={img.id} className="bg-white p-2.5 rounded-[1.8rem] border border-slate-100 shadow-md group hover:shadow-xl transition-all">
                          <div className="aspect-square relative rounded-[1.4rem] overflow-hidden bg-slate-50">
                            <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                            {img.cropped && (
                              <div className="absolute inset-0 bg-indigo-600/10 flex items-center justify-center backdrop-blur-[2px]">
                                <span className="bg-indigo-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest shadow-lg">נשמר</span>
                              </div>
                            )}
                          </div>
                          <div className="mt-3 px-1 flex items-center justify-between">
                            <p className="text-[10px] font-black text-slate-400 truncate w-2/3 uppercase">{img.name}</p>
                            <button onClick={() => setEditingIndex(idx)} className="text-indigo-600 w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center hover:bg-indigo-100 transition-colors">
                              <ImageIcon size={18}/>
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </main>
            </>
          )}

          {/* New PRO Editor Overlay */}
          {editingIndex !== null && (
            <div className="editor-overlay">
              <header className="editor-header">
                <div className="flex items-center gap-4">
                  <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white"><Scissors size={18}/></div>
                  <h2 className="text-white font-black text-sm hidden sm:block">Editor Mode</h2>
                  <div className="h-6 w-px bg-white/10 mx-2 hidden sm:block"></div>
                  <span className="text-slate-400 text-[11px] font-black uppercase tracking-widest">
                    {editingIndex + 1} / {images.length}
                  </span>
                </div>
                <div className="flex items-center gap-4">
                  <button onClick={applyToAll} className="text-white bg-white/5 border border-white/10 px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-white/10 transition-all active:scale-95 flex items-center gap-2">
                    <Copy size={14}/> Apply to All
                  </button>
                  <button onClick={() => setEditingIndex(null)} className="w-10 h-10 flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                    <X size={28}/>
                  </button>
                </div>
              </header>

              <div className="editor-main">
                {/* Control Panel (Sidebar on Desktop, Bottom Panel on Mobile) */}
                <aside className="control-panel custom-scrollbar overflow-y-auto no-scrollbar">
                  <div className="p-6 space-y-8 flex-1">
                    
                    {/* Aspect Ratios Group */}
                    <div>
                      <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">יחסי חיתוך</h3>
                      <div className="grid grid-cols-4 md:grid-cols-2 gap-3">
                        {[
                          {l: '1:1', v: 1, w: 20, h: 20}, 
                          {l: '16:9', v: 16/9, w: 28, h: 16}, 
                          {l: '9:16', v: 9/16, w: 16, h: 28}, 
                          {l: 'Free', v: undefined, w: 22, h: 20}
                        ].map(a => (
                          <button 
                            key={a.l} 
                            onClick={() => setAspect(a.v)} 
                            className={`aspect-button ${aspect === a.v ? 'active' : ''}`}
                          >
                            <div className="aspect-preview-box" style={{ width: a.w, height: a.h }}></div>
                            <span className="font-black text-[10px] uppercase">{a.l}</span>
                          </button>
                        ))}
                      </div>
                    </div>

                    <div className="h-px bg-white/5"></div>

                    {/* Navigation Buttons */}
                    <div className="space-y-3">
                      <h3 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-4">ניווט מהיר</h3>
                      <div className="flex gap-3">
                        <button 
                          onClick={() => setEditingIndex(i => Math.max(0, i-1))}
                          disabled={editingIndex === 0}
                          className="flex-1 h-14 bg-white/5 rounded-2xl flex items-center justify-center text-slate-400 disabled:opacity-20 hover:bg-white/10 transition-all active:scale-95"
                        >
                          <ChevronRight size={24}/>
                        </button>
                        <button 
                          onClick={() => setEditingIndex(i => Math.min(images.length - 1, i+1))}
                          disabled={editingIndex === images.length - 1}
                          className="flex-1 h-14 bg-white/5 rounded-2xl flex items-center justify-center text-slate-400 disabled:opacity-20 hover:bg-white/10 transition-all active:scale-95"
                        >
                          <ChevronLeft size={24}/>
                        </button>
                      </div>
                    </div>
                  </div>

                  {/* Sticky Footer in Sidebar */}
                  <div className="p-6 bg-slate-900/50 backdrop-blur-xl border-t border-white/5 space-y-3">
                    <button 
                      onClick={() => setCrop(getInitialCrop(imgRef.current, aspect))}
                      className="w-full h-12 text-slate-400 font-black text-[11px] uppercase flex items-center justify-center gap-2 hover:text-white transition-colors"
                    >
                      <RefreshCw size={14}/> איפוס מסגרת
                    </button>
                    <button onClick={handleSave} className="btn-action btn-save">
                      {editingIndex === images.length - 1 ? 'סיום ושמירה' : 'אישור והמשך'}
                      <Check size={22}/>
                    </button>
                  </div>
                </aside>

                {/* Main Canvas Section */}
                <section className="canvas-container">
                  {isProcessing && (
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-md z-[100] flex items-center justify-center">
                      <div className="flex flex-col items-center gap-3">
                        <Loader2 size={40} className="text-indigo-500 animate-spin"/>
                        <span className="text-white font-black text-[10px] uppercase tracking-widest">מעבד תמונה...</span>
                      </div>
                    </div>
                  )}

                  <div className="safe-ltr" style={{ transform: `scale(${zoom})`, transition: 'transform 0.2s cubic-bezier(0.4, 0, 0.2, 1)' }}>
                    <ReactCrop 
                      crop={crop} 
                      onChange={c => setCrop(c)} 
                      aspect={aspect}
                      keepSelection
                      unit="%"
                    >
                      <img 
                        ref={imgRef} 
                        src={images[editingIndex].url} 
                        onLoad={onImageLoad} 
                        className="crop-target"
                        draggable={false}
                      />
                    </ReactCrop>
                  </div>

                  {/* Zoom Controls Bar */}
                  <div className="zoom-bar">
                    <button onClick={() => setZoom(z => Math.max(0.5, z - 0.2))} className="text-slate-400 hover:text-white p-2 transition-colors">
                      <ZoomOut size={20}/>
                    </button>
                    <span className="text-white font-black text-[11px] w-12 text-center select-none">{Math.round(zoom * 100)}%</span>
                    <button onClick={() => setZoom(z => Math.min(3, z + 0.2))} className="text-slate-400 hover:text-white p-2 transition-colors">
                      <ZoomIn size={20}/>
                    </button>
                    <div className="w-px h-6 bg-white/10 mx-1"></div>
                    <button onClick={() => setZoom(1)} className="text-slate-400 hover:text-white p-2 transition-colors">
                      <Maximize size={18}/>
                    </button>
                  </div>
                </section>
              </div>
            </div>
          )}

          <footer className="py-12 bg-white text-center border-t border-slate-100">
             <p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.4em] mb-3">Bulk Crop Engine {VERSION}</p>
             <div className="flex items-center justify-center gap-3">
               <span className="w-1.5 h-1.5 rounded-full bg-indigo-200"></span>
               <span className="w-1.5 h-1.5 rounded-full bg-indigo-400"></span>
               <span className="w-1.5 h-1.5 rounded-full bg-indigo-600"></span>
             </div>
          </footer>
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
