
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v3.6.3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; }
    
    /* Area B - Optimized Screen Utilization */
    .image-viewport { 
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      overflow: auto; 
      background: #0a0a0a; 
      touch-action: pan-x pan-y;
      position: relative;
      min-height: 0;
    }
    .image-viewport.pan-mode { cursor: grab; }
    .image-viewport.pan-mode:active { cursor: grabbing; }
    
    /* Wrapper that ensures content stays centered when zooming */
    .zoom-wrapper {
      display: inline-block;
      margin: auto;
      padding: 20px;
    }
    
    .ReactCrop { direction: ltr !important; display: inline-block; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    
    .disable-crop .ReactCrop__crop-selection,
    .disable-crop .ReactCrop__drag-elements,
    .disable-crop .ReactCrop__interaction-layer { pointer-events: none !important; }

    /* Area C - Footer */
    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; }
    @media (min-width: 768px) { .editor-footer { padding: 16px 40px; } }
    
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .img-grid-item:hover { transform: translateY(-2px); }
    .img-grid-item.done { border-color: var(--accent); }
    
    .loading-spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2 } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [naturalSize, setNaturalSize] = useState({ w: 0, h: 0 });
      const [isPanMode, setIsPanMode] = useState(false);
      const [isPinching, setIsPinching] = useState(false);
      
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);
      const viewportRef = useRef(null);
      const touchStartDist = useRef(0);
      const touchStartZoom = useRef(1);

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name || `Image_${new Date().getTime()}`,
          cropped: null,
          cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
              const file = item.getAsFile();
              if (file) files.push(file);
            }
          }
          if (files.length > 0) handleAddImages(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleAddImages]);

      useEffect(() => {
        if (editingIdx !== null) {
          document.body.classList.add('editor-open');
          setIsPanMode(false);
          const currentImg = images[editingIdx];
          if (currentImg.cropConfig) {
            setCrop(currentImg.cropConfig.crop);
            setAspect(currentImg.cropConfig.aspect);
          } else {
            setAspect(undefined);
            setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
          }
        } else {
          document.body.classList.remove('editor-open');
        }
      }, [editingIdx, images]);

      const onImageLoad = (e) => {
        const { width, height, naturalWidth, naturalHeight } = e.currentTarget;
        imgRef.current = e.currentTarget;
        setNaturalSize({ w: naturalWidth, h: naturalHeight });
        
        if (viewportRef.current) {
          const vw = viewportRef.current.clientWidth - 40;
          const vh = viewportRef.current.clientHeight - 40;
          const ratio = Math.min(vw / naturalWidth, vh / naturalHeight);
          setZoom(ratio);
        }

        const currentImg = images[editingIdx];
        if (currentImg && currentImg.cropConfig) {
          setCrop(currentImg.cropConfig.crop);
          return;
        }

        if (aspect === undefined) {
          setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
          setCompletedCrop({ unit: 'px', x: 0, y: 0, width, height });
        } else {
          setCrop(centerCrop(makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height), width, height));
        }
      };

      const handleTouchStart = (e) => {
        if (e.touches.length === 2) {
          setIsPinching(true);
          const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
          touchStartDist.current = dist;
          touchStartZoom.current = zoom;
        }
      };

      const handleTouchMove = (e) => {
        if (e.touches.length === 2 && touchStartDist.current > 0) {
          e.preventDefault();
          const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
          const ratio = dist / touchStartDist.current;
          setZoom(Math.min(5, Math.max(0.01, touchStartZoom.current * ratio)));
        }
      };

      const handleTouchEnd = () => { 
        touchStartDist.current = 0;
        setIsPinching(false);
      };

      const handleAspectChange = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          const newCrop = newAspect === undefined ? 
            { unit: '%', x: 0, y: 0, width: 100, height: 100 } : 
            centerCrop(makeAspectCrop({ unit: '%', width: 90 }, newAspect, width, height), width, height);
          setCrop(newCrop);
          setCompletedCrop(newCrop);
        }
      };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setIsProcessing(true);
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        
        const cX = (completedCrop.x * image.width) / (completedCrop.unit === '%' ? 100 : 1);
        const cY = (completedCrop.y * image.height) / (completedCrop.unit === '%' ? 100 : 1);
        const cW = (completedCrop.width * image.width) / (completedCrop.unit === '%' ? 100 : 1);
        const cH = (completedCrop.height * image.height) / (completedCrop.unit === '%' ? 100 : 1);

        canvas.width = Math.ceil(cW * scaleX);
        canvas.height = Math.ceil(cH * scaleY);
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(image, cX * scaleX, cY * scaleY, cW * scaleX, cH * scaleY, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
        setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: URL.createObjectURL(blob), cropConfig: { crop: { ...crop }, aspect } } : img));
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!completedCrop || !imgRef.current) return;
        setIsProcessing(true);
        const sourceImg = imgRef.current;
        const xP = (completedCrop.x / sourceImg.width) * 100;
        const yP = (completedCrop.y / sourceImg.height) * 100;
        const wP = (completedCrop.width / sourceImg.width) * 100;
        const hP = (completedCrop.height / sourceImg.height) * 100;

        const updated = await Promise.all(images.map(async (img) => {
          const tempImg = new Image();
          tempImg.src = img.url;
          await new Promise(r => tempImg.onload = r);
          const pxCrop = { x: (xP * tempImg.naturalWidth) / 100, y: (yP * tempImg.naturalHeight) / 100, width: (wP * tempImg.naturalWidth) / 100, height: (hP * tempImg.naturalHeight) / 100 };
          const canvas = document.createElement('canvas');
          canvas.width = Math.ceil(pxCrop.width); canvas.height = Math.ceil(pxCrop.height);
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImg, pxCrop.x, pxCrop.y, pxCrop.width, pxCrop.height, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
          return { ...img, cropped: URL.createObjectURL(blob), cropConfig: { crop: { unit: '%', x: xP, y: yP, width: wP, height: hP }, aspect } };
        }));
        setImages(updated);
        setIsProcessing(false);
        alert('החיתוך הוחל על כל הגלריה!');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `CROP_${img.name.split('.')[0]}.jpg`;
          link.click();
          await new Promise(r => setTimeout(r, 400));
        }
      };

      return (
        <div className="min-h-screen flex flex-col ltr-force">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3"><Scissors className="text-indigo-600" size={24}/><h1 className="font-extrabold text-lg">Bulk Crop Pro</h1></div>
            {images.length > 0 && (
              <div className="flex items-center gap-2">
                <button onClick={() => setImages([])} className="text-slate-400 hover:text-red-500 p-2"><Trash2 size={20}/></button>
                <button onClick={downloadAll} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg active:scale-95 transition-all"><Download size={16}/> הורד הכל</button>
              </div>
            )}
          </header>

          <main className="flex-1 p-5 md:p-10 max-w-6xl mx-auto w-full" style={{ direction: 'rtl' }}>
            {images.length === 0 ? (
              <div onClick={() => fileInputRef.current.click()} className="min-h-[40vh] bg-white border-4 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-all group">
                <div className="bg-indigo-50 p-6 rounded-full group-hover:scale-110 transition-transform mb-4"><Plus size={48} className="text-indigo-600"/></div>
                <h2 className="text-xl font-bold">העלאת תמונות</h2>
                <p className="text-slate-400 mt-2 text-center px-4">לחצו כאן, גררו קבצים או <b>הדביקו CTRL+V</b></p>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-grid-item ${img.cropped ? 'done' : ''}`}>
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                    {img.cropped && <div className="absolute top-2 right-2 bg-emerald-500 text-white rounded-full p-1 shadow-md"><Check size={12}/></div>}
                    <button onClick={(e) => { e.stopPropagation(); setImages(images.filter(i => i.id !== img.id)); }} className="absolute top-2 left-2 bg-white/20 hover:bg-red-500 text-white p-1.5 rounded-lg transition-colors"><Trash2 size={12}/></button>
                  </div>
                ))}
                <div onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-300 hover:text-indigo-500 transition-colors">
                  <Plus size={32}/><span className="text-[10px] mt-1 font-bold">הוסף / הדבק</span>
                </div>
              </div>
            )}
          </main>

          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />

          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              {/* Area A - Top bar */}
              <div className="flex items-center justify-between px-6 h-14 bg-black/40 shrink-0">
                <button onClick={() => setEditingIdx(null)} className="text-white/50 p-2 hover:text-white transition-colors"><X size={32}/></button>
                <div className="flex items-center gap-4">
                  <span className="text-white/60 font-black text-xs">{editingIdx + 1} / {images.length}</span>
                  <div className="flex items-center bg-white/10 p-1 rounded-xl">
                    <button onClick={() => setIsPanMode(false)} className={`p-2 rounded-lg ${!isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`} title="ערוך חיתוך"><MousePointer2 size={18}/></button>
                    <button onClick={() => setIsPanMode(true)} className={`p-2 rounded-lg ${isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`} title="הזז תמונה"><Move size={18}/></button>
                  </div>
                </div>
              </div>

              {/* Area B - Centered Zoom */}
              <div className={`image-viewport ${isPanMode ? 'pan-mode' : ''} ${isPinching || isPanMode ? 'disable-crop' : ''}`} 
                   ref={viewportRef}
                   onTouchStart={handleTouchStart} 
                   onTouchMove={handleTouchMove} 
                   onTouchEnd={handleTouchEnd}>
                <div className="zoom-wrapper">
                  <ReactCrop 
                    crop={crop} 
                    onChange={(c) => setCrop(c)} 
                    onComplete={(c) => setCompletedCrop(c)} 
                    aspect={aspect}
                    disabled={isPanMode || isPinching}
                  >
                    <img 
                      ref={imgRef} 
                      src={images[editingIdx].url} 
                      onLoad={onImageLoad} 
                      draggable={false} 
                      className="select-none shadow-2xl block"
                      style={{ 
                        width: naturalSize.w > 0 ? `${naturalSize.w * zoom}px` : 'auto',
                        maxWidth: 'none'
                      }}
                    />
                  </ReactCrop>
                </div>
              </div>

              {/* Area C - Footer */}
              <div className="editor-footer" style={{ direction: 'rtl' }}>
                <div className="flex flex-col md:flex-row gap-4 items-center justify-between max-w-6xl mx-auto">
                  <div className="flex items-center gap-2 overflow-x-auto no-scrollbar max-w-full pb-1">
                     {[
                        {l:'חופשי',v:undefined},
                        {l:'1:1',v:1},
                        {l:'16:9',v:16/9},
                        {l:'9:16',v:9/16},
                        {l:'4:5',v:0.8}
                      ].map(a=>(
                       <button key={a.l} onClick={()=>handleAspectChange(a.v)} className={`aspect-chip ${aspect===a.v?'active':''}`}>{a.l}</button>
                     ))}
                  </div>

                  <div className="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                    <div className="flex items-center gap-1 bg-white/10 p-1 rounded-xl">
                      <button onClick={()=>setZoom(z=>Math.max(0.01,z-0.05))} className="p-2 text-white/50 hover:text-white transition-colors"><ZoomOut size={18}/></button>
                      <span className="text-white/40 text-[10px] font-bold min-w-[45px] text-center">{Math.round(zoom * 100)}%</span>
                      <button onClick={()=>setZoom(z=>Math.min(5,z+0.05))} className="p-2 text-white/50 hover:text-white transition-colors"><ZoomIn size={18}/></button>
                    </div>
                    
                    <div className="flex items-center gap-2">
                      <button onClick={handleApplyAll} className="hidden md:block bg-indigo-500/10 hover:bg-indigo-500/20 text-indigo-400 font-bold text-xs px-4 py-2 rounded-xl border border-indigo-500/20">החל על הכל</button>
                      <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="p-2 text-white/20 hover:text-white disabled:opacity-0 transition-colors"><ChevronRight size={32}/></button>
                      <button onClick={handleSave} disabled={isProcessing} className="bg-indigo-600 text-white px-8 h-12 rounded-2xl font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center min-w-[120px] text-sm">
                        {isProcessing ? <Loader2 className="loading-spinner" size={20}/> : 'שמור חיתוך'}
                      </button>
                      <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="p-2 text-white/20 hover:text-white disabled:opacity-0 transition-colors"><ChevronLeft size={32}/></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
