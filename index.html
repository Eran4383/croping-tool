  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    
    /* Global scrollbar styling - visible but subtle */
    * { scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
    *::-webkit-scrollbar { width: 6px; height: 6px; }

    body { 
      font-family: 'Assistant', sans-serif; 
      background: #f1f5f9; 
      color: #0f172a; 
      margin: 0; 
      height: 100vh;
      overflow: hidden; /* App container handles scrolling */
      -webkit-tap-highlight-color: transparent; 
    }
    
    body.editor-open { overflow: hidden !important; }
    .ltr-force { direction: ltr !important; }
    
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; overflow: hidden; }
    
    .image-viewport { 
      flex: 1; 
      overflow: hidden; 
      background: #0a0a0a; 
      touch-action: none; 
      position: relative;
      overscroll-behavior: contain;
      display: block; 
    }
    .image-viewport.pan-mode { cursor: grab; }
    .image-viewport.pan-mode:active { cursor: grabbing; }
    
    .image-container {
      padding: 2000px; 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
      min-width: 100%;
      min-height: 100%;
    }

    .crop-target-img {
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      transition: none !important;
      will-change: width, height;
      max-width: none !important;
    }
    
    .ReactCrop { direction: ltr !important; display: inline-block; transition: none !important; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    
    .is-pinching .ReactCrop__crop-selection,
    .is-pinching .ReactCrop__drag-elements,
    .is-pinching .ReactCrop__interaction-layer { pointer-events: none !important; }

    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; overflow: hidden !important; flex-shrink: 0; }
    @media (min-width: 768px) { .editor-footer { padding: 16px 40px; } }
    
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .img-grid-item:hover { transform: translateY(-2px); }
    .img-grid-item.done { border-color: var(--accent); }
    
    .loading-spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .aspect-row-scroll {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      flex-wrap: nowrap;
      padding-bottom: 4px;
      width: 100%;
    }
    .aspect-row-scroll::-webkit-scrollbar { display: none; }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: left 0.75rem center;
      background-size: 1em;
    }

    .format-selector-floating {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      z-index: 50;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .format-selector-floating:hover { transform: scale(1.02); }

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",

  }

<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useLayoutEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2, Maximize, RotateCcw, FileType, Settings } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
    import { jsPDF } from 'jspdf';

    const VERSION = "v4.2.0";
    const PADDING = 2000;

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [isPanMode, setIsPanMode] = useState(false);
      const [isPinching, setIsPinching] = useState(false);
      const [globalFormat, setGlobalFormat] = useState('image/jpeg');
      
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);
      const viewportRef = useRef(null);
      const containerRef = useRef(null);
      
      const zoomState = useRef({
        lastZoom: 1, anchorX: 0, anchorY: 0, viewX: 0, viewY: 0,
        touchStartDist: 0, touchStartZoom: 1, isPinching: false, isDragging: false,
        dragStartX: 0, dragStartY: 0, dragStartScrollL: 0, dragStartScrollT: 0
      });

      const applyZoomScroll = useCallback((currentZoom, anchorX, anchorY, viewX, viewY) => {
        if (!viewportRef.current) return;
        const viewport = viewportRef.current;
        viewport.scrollLeft = PADDING + (anchorX * currentZoom) - viewX;
        viewport.scrollTop = PADDING + (anchorY * currentZoom) - viewY;
      }, []);

      const updateZoomAnchor = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const viewport = viewportRef.current;
        const viewPosX = viewport.clientWidth / 2;
        const viewPosY = viewport.clientHeight / 2;
        zoomState.current.viewX = viewPosX;
        zoomState.current.viewY = viewPosY;
        zoomState.current.anchorX = (viewport.scrollLeft + viewPosX - PADDING) / zoom;
        zoomState.current.anchorY = (viewport.scrollTop + viewPosY - PADDING) / zoom;
      }, [zoom]);

      const handleAddImages = useCallback((files) => {
        if (!files || files.length === 0) return;
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name || `Image ${new Date().toLocaleTimeString()}`,
          cropped: null,
          cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
        if (fileInputRef.current) fileInputRef.current.value = ''; 
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
              const file = item.getAsFile();
              if (file) files.push(file);
            }
          }
          if (files.length > 0) handleAddImages(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleAddImages]);

      const fitToViewport = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const viewport = viewportRef.current;
        const img = imgRef.current;
        const vw = viewport.clientWidth - 40;
        const vh = viewport.clientHeight - 40;
        const ratio = Math.min(vw / img.naturalWidth, vh / img.naturalHeight);
        setZoom(ratio);
        zoomState.current.lastZoom = ratio;
        const zoomedW = img.naturalWidth * ratio;
        const zoomedH = img.naturalHeight * ratio;
        requestAnimationFrame(() => {
          if (viewportRef.current) {
            viewportRef.current.scrollLeft = (zoomedW / 2 + PADDING) - (viewportRef.current.clientWidth / 2);
            viewportRef.current.scrollTop = (zoomedH / 2 + PADDING) - (viewportRef.current.clientHeight / 2);
          }
        });
      }, []);

      const currentOriginalAspect = imgRef.current ? imgRef.current.naturalWidth / imgRef.current.naturalHeight : undefined;

      const onAspectChange = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          let newCrop;
          if (newAspect === undefined || (currentOriginalAspect && Math.abs(newAspect - currentOriginalAspect) < 0.001)) {
            newCrop = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
          } else {
            newCrop = centerCrop(makeAspectCrop({ unit: '%', width: 100 }, newAspect, width, height), width, height);
          }
          setCrop(newCrop);
          setTimeout(() => updateZoomAnchor(), 50);
        }
      };

      const navigateTo = useCallback((newIdx) => {
        if (editingIdx !== null && crop) {
          setImages(prev => prev.map((img, i) => i === editingIdx ? {
            ...img,
            cropConfig: { crop: { ...crop }, aspect }
          } : img));
        }
        setEditingIdx(newIdx);
      }, [editingIdx, crop, aspect]);

      useEffect(() => {
        if (editingIdx === null) return;
        const observer = new ResizeObserver(() => {
          if (!zoomState.current.isPinching) fitToViewport();
        });
        if (viewportRef.current) observer.observe(viewportRef.current);
        return () => observer.disconnect();
      }, [editingIdx, fitToViewport]);

      useLayoutEffect(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const { lastZoom, anchorX, anchorY, viewX, viewY } = zoomState.current;
        if (Math.abs(zoom - lastZoom) > 0.0001) {
          applyZoomScroll(zoom, anchorX, anchorY, viewX, viewY);
        }
        zoomState.current.lastZoom = zoom;
      }, [zoom, applyZoomScroll]);

      useEffect(() => {
        if (editingIdx !== null) {
          document.body.classList.add('editor-open');
          setIsPanMode(false);
          const currentImg = images[editingIdx];
          if (currentImg && currentImg.cropConfig) {
            setCrop(currentImg.cropConfig.crop);
            setAspect(currentImg.cropConfig.aspect);
          } else {
            setAspect(undefined);
            setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
          }
          setTimeout(fitToViewport, 50);
        } else {
          document.body.classList.remove('editor-open');
        }
      }, [editingIdx, images, fitToViewport]);

      const onImageLoad = (e) => {
        imgRef.current = e.currentTarget;
        fitToViewport();
        const currentImg = images[editingIdx];
        if (currentImg && currentImg.cropConfig) {
          setCrop(currentImg.cropConfig.crop);
          return;
        }
        setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
      };

      const handleTouchStart = (e) => {
        if (e.touches.length === 2) {
          setIsPinching(true);
          zoomState.current.isPinching = true;
          const t1 = e.touches[0]; const t2 = e.touches[1];
          const dist = Math.hypot(t1.pageX - t2.pageX, t1.pageY - t2.pageY);
          const rect = viewportRef.current.getBoundingClientRect();
          const midX = (t1.clientX + t2.clientX) / 2 - rect.left;
          const midY = (t1.clientY + t2.clientY) / 2 - rect.top;
          zoomState.current.touchStartDist = dist; zoomState.current.touchStartZoom = zoom;
          zoomState.current.viewX = midX; zoomState.current.viewY = midY;
          zoomState.current.anchorX = (viewportRef.current.scrollLeft + midX - PADDING) / zoom;
          zoomState.current.anchorY = (viewportRef.current.scrollTop + midY - PADDING) / zoom;
        } else if (e.touches.length === 1 && isPanMode) {
          zoomState.current.isDragging = true;
          zoomState.current.dragStartX = e.touches[0].clientX; zoomState.current.dragStartY = e.touches[0].clientY;
          zoomState.current.dragStartScrollL = viewportRef.current.scrollLeft;
          zoomState.current.dragStartScrollT = viewportRef.current.scrollTop;
        }
      };

      const handleTouchMove = (e) => {
        if (e.touches.length === 2 && zoomState.current.isPinching) {
          e.preventDefault();
          const t1 = e.touches[0]; const t2 = e.touches[1];
          const dist = Math.hypot(t1.pageX - t2.pageX, t1.pageY - t2.pageY);
          const rect = viewportRef.current.getBoundingClientRect();
          const midX = (t1.clientX + t2.clientX) / 2 - rect.left;
          const midY = (t1.clientY + t2.clientY) / 2 - rect.top;
          const ratio = dist / zoomState.current.touchStartDist;
          const newZoom = Math.min(20, Math.max(0.001, zoomState.current.touchStartZoom * ratio));
          setZoom(newZoom);
          applyZoomScroll(newZoom, zoomState.current.anchorX, zoomState.current.anchorY, midX, midY);
          zoomState.current.viewX = midX; zoomState.current.viewY = midY;
        } else if (e.touches.length === 1 && zoomState.current.isDragging && isPanMode) {
          e.preventDefault();
          const dx = e.touches[0].clientX - zoomState.current.dragStartX;
          const dy = e.touches[0].clientY - zoomState.current.dragStartY;
          viewportRef.current.scrollLeft = zoomState.current.dragStartScrollL - dx;
          viewportRef.current.scrollTop = zoomState.current.dragStartScrollT - dy;
        }
      };

      const handleMouseDown = (e) => {
        if (isPanMode) {
          zoomState.current.isDragging = true;
          zoomState.current.dragStartX = e.clientX; zoomState.current.dragStartY = e.clientY;
          zoomState.current.dragStartScrollL = viewportRef.current.scrollLeft;
          zoomState.current.dragStartScrollT = viewportRef.current.scrollTop;
        }
      };

      const handleMouseMove = (e) => {
        if (zoomState.current.isDragging && isPanMode) {
          e.preventDefault();
          const dx = e.clientX - zoomState.current.dragStartX;
          const dy = e.clientY - zoomState.current.dragStartY;
          viewportRef.current.scrollLeft = zoomState.current.dragStartScrollL - dx;
          viewportRef.current.scrollTop = zoomState.current.dragStartScrollT - dy;
        }
      };

      const handleMouseUp = () => { zoomState.current.isDragging = false; };

      const handleZoomAction = (factor) => {
        updateZoomAnchor();
        setZoom(z => Math.min(20, Math.max(0.001, z * factor)));
      };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setIsProcessing(true);
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        const width = Math.ceil(completedCrop.width * scaleX);
        const height = Math.ceil(completedCrop.height * scaleY);
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);
        ctx.drawImage(image, completedCrop.x * scaleX, completedCrop.y * scaleY, completedCrop.width * scaleX, completedCrop.height * scaleY, 0, 0, width, height);
        
        const previewBlob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
        const previewUrl = URL.createObjectURL(previewBlob);

        setImages(prev => prev.map((img, i) => i === editingIdx ? { 
          ...img, 
          cropped: previewUrl, 
          cropConfig: { crop: { ...crop }, aspect }
        } : img));
        
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!completedCrop || !imgRef.current) return;
        setIsProcessing(true);
        const sourceImg = imgRef.current;
        const xP = (completedCrop.x / sourceImg.width) * 100;
        const yP = (completedCrop.y / sourceImg.height) * 100;
        const wP = (completedCrop.width / sourceImg.width) * 100;
        const hP = (completedCrop.height / sourceImg.height) * 100;
        
        const updated = await Promise.all(images.map(async (img) => {
          const tempImg = new Image();
          tempImg.src = img.url;
          await new Promise(r => tempImg.onload = r);
          const pxCrop = { x: (xP * tempImg.naturalWidth) / 100, y: (yP * tempImg.naturalHeight) / 100, width: (wP * tempImg.naturalWidth) / 100, height: (hP * tempImg.naturalHeight) / 100 };
          const canvas = document.createElement('canvas');
          canvas.width = Math.ceil(pxCrop.width); canvas.height = Math.ceil(pxCrop.height);
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImg, pxCrop.x, pxCrop.y, pxCrop.width, pxCrop.height, 0, 0, canvas.width, canvas.height);
          
          const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
          return { 
            ...img, 
            cropped: URL.createObjectURL(blob), 
            cropConfig: { crop: { unit: '%', x: xP, y: yP, width: wP, height: hP }, aspect }
          };
        }));
        setImages(updated);
        setIsProcessing(false);
        alert(`החיתוך הוחל על כל הגלריה. פורמט ההורדה הנוכחי: ${globalFormat.split('/')[1].toUpperCase()}.`);
      };

      const downloadFile = async (img) => {
        if (!img.cropped) return;
        const format = globalFormat;
        const baseName = img.name.split('.')[0];
        
        if (format === 'application/pdf') {
          const response = await fetch(img.cropped);
          const blob = await response.blob();
          const reader = new FileReader();
          const dataUrl = await new Promise(resolve => {
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(blob);
          });
          
          const tempImg = new Image();
          tempImg.src = dataUrl;
          await new Promise(r => tempImg.onload = r);
          
          const pdf = new jsPDF({
            orientation: tempImg.width > tempImg.height ? 'l' : 'p',
            unit: 'px',
            format: [tempImg.width, tempImg.height]
          });
          pdf.addImage(dataUrl, 'JPEG', 0, 0, tempImg.width, tempImg.height);
          pdf.save(`CROP_${baseName}.pdf`);
        } else {
          let finalUrl = img.cropped;
          if (format === 'image/png') {
            const tempImg = new Image();
            tempImg.src = img.cropped;
            await new Promise(r => tempImg.onload = r);
            const canvas = document.createElement('canvas');
            canvas.width = tempImg.width; canvas.height = tempImg.height;
            canvas.getContext('2d').drawImage(tempImg, 0, 0);
            const pngBlob = await new Promise(r => canvas.toBlob(r, 'image/png'));
            finalUrl = URL.createObjectURL(pngBlob);
          }
          
          const link = document.createElement('a');
          link.href = finalUrl;
          link.download = `CROP_${baseName}.${format === 'image/png' ? 'png' : 'jpg'}`;
          link.click();
        }
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          await downloadFile(img);
          await new Promise(r => setTimeout(r, 400));
        }
      };

      return (
        <div className="h-screen flex flex-col ltr-force overflow-hidden relative">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40 shrink-0" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3">
              <Scissors className="text-indigo-600" size={24}/>
              <h1 className="font-extrabold text-lg flex items-center gap-2">
                Bulk Crop Pro 
                <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded-md border border-slate-200">{VERSION}</span>
              </h1>
            </div>
            {images.length > 0 && (
              <div className="flex items-center gap-2">
                <button title="מחיקת הכל" onClick={() => {if(confirm('למחוק הכל?')) setImages([]);}} className="text-slate-400 hover:text-red-500 p-2 transition-colors"><Trash2 size={20}/></button>
                <button title="הורדת הכל" onClick={downloadAll} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg active:scale-95 transition-all"><Download size={16}/> הורד הכל</button>
              </div>
            )}
          </header>

          <main className="flex-1 overflow-y-auto p-5 md:p-10" style={{ direction: 'rtl' }}>
            <div className="max-w-6xl mx-auto w-full">
              {images.length === 0 ? (
                <div title="לחץ להעלאת תמונות" onClick={() => fileInputRef.current.click()} className="min-h-[60vh] bg-white border-4 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-all group">
                  <div className="bg-indigo-50 p-6 rounded-full group-hover:scale-110 transition-transform mb-6"><Plus size={54} className="text-indigo-600"/></div>
                  <h2 className="text-2xl font-black text-slate-800">העלאת תמונות לחיתוך</h2>
                  <p className="text-slate-400 mt-3 text-center px-8 text-lg">לחצו כאן, גררו קבצים או פשוט <b>הדביקו (CTRL+V)</b></p>
                  <div className="mt-8 flex gap-4 text-slate-400 text-sm font-semibold">
                     <span className="flex items-center gap-1"><Check size={14}/> JPEG</span>
                     <span className="flex items-center gap-1"><Check size={14}/> PNG</span>
                     <span className="flex items-center gap-1"><Check size={14}/> PDF</span>
                  </div>
                </div>
              ) : (
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 pb-32">
                  {images.map((img, idx) => (
                    <div key={img.id} title={`ערוך: ${img.name}`} onClick={() => setEditingIdx(idx)} className={`img-grid-item group ${img.cropped ? 'done' : ''}`}>
                      <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                      <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors" />
                      {img.cropped && (
                        <div className="absolute top-3 right-3 bg-emerald-500 text-white rounded-full p-1.5 shadow-xl flex items-center gap-1 px-2">
                          <Check size={12}/>
                          <span className="text-[10px] font-bold uppercase">{ globalFormat.split('/')[1] }</span>
                        </div>
                      )}
                      <button title="מחק" onClick={(e) => { e.stopPropagation(); setImages(images.filter(i => i.id !== img.id)); }} className="absolute top-3 left-3 bg-black/40 hover:bg-red-500 text-white p-2 rounded-xl opacity-0 group-hover:opacity-100 transition-all"><Trash2 size={14}/></button>
                      <div className="absolute bottom-3 left-3 right-3 opacity-0 group-hover:opacity-100 transition-all">
                         <button onClick={(e)=>{e.stopPropagation(); downloadFile(img);}} className="w-full bg-white/90 hover:bg-white text-indigo-600 py-1.5 rounded-lg text-[10px] font-bold shadow-lg flex items-center justify-center gap-1"><Download size={12}/> הורד</button>
                      </div>
                    </div>
                  ))}
                  <div title="הוספה" onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-300 hover:text-indigo-500 hover:border-indigo-200 transition-all bg-slate-50/50">
                    <Plus size={40}/><span className="text-xs mt-2 font-bold uppercase tracking-wider">הוסף עוד</span>
                  </div>
                </div>
              )}
            </div>
          </main>

          {/* Floating Global Format Selector */}
          {images.length > 0 && editingIdx === null && (
            <div className="format-selector-floating bg-white border border-slate-200 p-2 rounded-2xl flex items-center gap-2" style={{ direction: 'rtl' }}>
               <div className="bg-indigo-50 p-2 rounded-xl text-indigo-600">
                  <Settings size={18} />
               </div>
               <div className="flex flex-col pr-1 pl-4">
                  <span className="text-[10px] text-slate-400 font-bold leading-tight">פורמט שמירה גלובלי</span>
                  <select 
                    value={globalFormat} 
                    onChange={(e) => setGlobalFormat(e.target.value)}
                    className="bg-transparent text-sm font-black text-slate-700 outline-none cursor-pointer pr-0 pl-8 h-6"
                  >
                    <option value="image/jpeg">JPEG (.jpg)</option>
                    <option value="image/png">PNG (.png)</option>
                    <option value="application/pdf">PDF (.pdf)</option>
                  </select>
               </div>
            </div>
          )}

          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />

          {editingIdx !== null && (
            <div className={`editor-overlay ltr-force ${isPinching ? 'is-pinching' : ''}`}>
              <div className="flex items-center justify-between px-6 h-14 bg-black/60 shrink-0 backdrop-blur-md">
                <div className="flex items-center gap-4">
                  <span className="text-white/80 font-black text-sm tracking-widest">{editingIdx + 1} / {images.length}</span>
                  <div className="flex items-center bg-white/10 p-1 rounded-2xl border border-white/5">
                    <button title="חיתוך" onClick={() => setIsPanMode(false)} className={`p-2.5 rounded-xl transition-all ${!isPanMode ? 'bg-indigo-500 text-white shadow-lg' : 'text-white/40 hover:text-white'}`}><MousePointer2 size={18}/></button>
                    <button title="הזזה" onClick={() => setIsPanMode(true)} className={`p-2.5 rounded-xl transition-all ${isPanMode ? 'bg-indigo-500 text-white shadow-lg' : 'text-white/40 hover:text-white'}`}><Move size={18}/></button>
                  </div>
                </div>
                <div className="flex items-center gap-3">
                  <div className="flex items-center bg-white/10 rounded-xl px-3 h-10 border border-white/5" title="סוג הקובץ לשמירה">
                    <FileType size={16} className="text-white/40 ml-2" />
                    <select 
                      value={globalFormat} 
                      onChange={(e) => setGlobalFormat(e.target.value)}
                      className="bg-transparent text-sm font-bold text-white outline-none cursor-pointer pl-6"
                    >
                      <option className="bg-slate-800" value="image/jpeg">JPEG</option>
                      <option className="bg-slate-800" value="image/png">PNG</option>
                      <option className="bg-slate-800" value="application/pdf">PDF</option>
                    </select>
                  </div>
                  <button title="סגור" onClick={() => navigateTo(null)} className="text-white/50 p-2 hover:text-white hover:scale-110 transition-all"><X size={32}/></button>
                </div>
              </div>

              <div className={`image-viewport ${isPanMode ? 'pan-mode' : ''}`} 
                   ref={viewportRef}
                   onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}
                   onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={() => { zoomState.current.isPinching = false; zoomState.current.isDragging = false; setIsPinching(false); }}
                   onWheel={(e) => {
                     e.preventDefault(); updateZoomAnchor();
                     const delta = e.deltaY > 0 ? 0.9 : 1.1;
                     setZoom(z => Math.min(20, Math.max(0.001, z * delta)));
                   }}>
                <div className="image-container" ref={containerRef}>
                  <ReactCrop crop={crop} onChange={setCrop} onComplete={setCompletedCrop} aspect={aspect} disabled={isPanMode || isPinching}>
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false} className="crop-target-img shadow-2xl"
                      style={{ 
                        width: imgRef.current ? `${imgRef.current.naturalWidth * zoom}px` : 'auto',
                        height: imgRef.current ? `${imgRef.current.naturalHeight * zoom}px` : 'auto'
                      }}
                    />
                  </ReactCrop>
                </div>
              </div>

              <div className="editor-footer" style={{ direction: 'rtl' }}>
                <div className="flex flex-col md:flex-row gap-4 items-center justify-between max-w-6xl mx-auto">
                  <div className="aspect-row-scroll">
                     {[
                       {l:'חופשי',v:undefined, t: 'חיתוך חופשי'},
                       {l:<RotateCcw size={16} />,v:currentOriginalAspect, t: 'יחס מקורי'},
                       {l:'1:1',v:1, t: '1:1 ריבוע'},
                       {l:'16:9',v:16/9, t: '16:9 רחב'},
                       {l:'9:16',v:9/16, t: '9:16 סטורי'},
                       {l:'4:5',v:0.8, t: '4:5 אינסטגרם'}
                     ].map((a, i)=>(
                       <button key={i} title={a.t} onClick={()=>onAspectChange(a.v)} className={`aspect-chip flex items-center justify-center min-w-[44px] ${aspect===a.v?'active':''}`}>{a.l}</button>
                     ))}
                  </div>

                  <div className="flex items-center gap-3 w-full md:w-auto justify-center md:justify-end flex-wrap">
                    <div className="flex items-center gap-1 bg-white/10 p-1 rounded-2xl border border-white/5">
                      <button title="הקטנה" onClick={()=>handleZoomAction(0.8)} className="p-2 text-white/50 hover:text-white transition-colors"><ZoomOut size={18}/></button>
                      <button title="התאמה" onClick={fitToViewport} className="p-2 text-white/50 hover:text-white transition-colors"><Maximize size={18}/></button>
                      <button title="הגדלה" onClick={()=>handleZoomAction(1.2)} className="p-2 text-white/50 hover:text-white transition-colors"><ZoomIn size={18}/></button>
                    </div>
                    
                    <div className="flex items-center gap-2">
                      <button title="הקודם" onClick={()=>navigateTo(Math.max(0,editingIdx-1))} disabled={editingIdx===0} className="p-1 text-white/20 hover:text-white disabled:opacity-0 transition-all"><ChevronRight size={32}/></button>
                      <button title="שמירה" onClick={handleSave} disabled={isProcessing} className="bg-indigo-600 hover:bg-indigo-500 text-white px-6 h-10 rounded-xl font-black shadow-lg active:scale-95 transition-all flex items-center justify-center min-w-[120px] text-sm">
                        {isProcessing ? <Loader2 className="loading-spinner" size={18}/> : 'שמור חיתוך'}
                      </button>
                      <button title="הבא" onClick={()=>navigateTo(Math.min(images.length-1,editingIdx+1))} disabled={editingIdx===images.length-1} className="p-1 text-white/20 hover:text-white disabled:opacity-0 transition-all"><ChevronLeft size={32}/></button>
                    </div>
                  </div>
                  <button title="החל על הכל" onClick={handleApplyAll} className="w-full md:hidden bg-white/5 text-indigo-400 font-bold text-xs py-2.5 rounded-xl border border-white/10 mt-2">החל חיתוך על כל התמונות</button>
                  <button title="החל על הכל" onClick={handleApplyAll} className="hidden md:block bg-white/5 hover:bg-white/15 text-indigo-300 font-bold text-xs px-4 py-2.5 rounded-xl border border-white/10 transition-all">החל על הכל</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
