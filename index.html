<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v2.2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #6366f1; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f8fafc; color: #1e293b; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }

    .ltr-force { direction: ltr !important; }
    .ReactCrop { direction: ltr !important; touch-action: none; max-width: 100%; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75) !important; }
    .ReactCrop__drag-handle { background: var(--primary) !important; width: 22px !important; height: 22px !important; border-radius: 50%; border: 3px solid white !important; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

    .editor-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #020617;
      display: flex;
      flex-direction: column;
    }

    .image-viewport {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 10px;
      background: radial-gradient(circle, #1e293b 0%, #020617 100%);
    }

    .image-viewport img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    .editor-controls {
      background: #0f172a;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 768px) {
      .editor-controls { flex-direction: row; align-items: center; justify-content: space-between; padding: 20px 40px; }
      .image-viewport img { max-height: 75vh; }
    }

    .aspect-btn {
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 12px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.2s;
    }
    .aspect-btn.active { background: var(--primary); border-color: var(--primary); }

    .status-check {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      border: 2px solid white;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, 
      Copy, ImageIcon, RefreshCw, ZoomIn, ZoomOut, Loader2, Trash2, Palette
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState();
      const [pixelCrop, setPixelCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);

      // פתיחת גלריה כברירת מחדל
      const triggerPicker = () => {
        if (fileInputRef.current) fileInputRef.current.click();
      };

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          config: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const onPaste = (e) => { if (e.clipboardData.files.length) handleAddImages(e.clipboardData.files); };
        window.addEventListener('paste', onPaste);
        return () => window.removeEventListener('paste', onPaste);
      }, [handleAddImages]);

      useEffect(() => {
        if (editingIdx !== null) document.body.classList.add('editor-open');
        else document.body.classList.remove('editor-open');
      }, [editingIdx]);

      const onImageLoad = (e) => {
        const { width, height, naturalWidth, naturalHeight } = e.currentTarget;
        imgRef.current = e.currentTarget;
        
        const initialAspect = aspect || (naturalWidth / naturalHeight);
        const centeredCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 90 }, initialAspect, width, height),
          width,
          height
        );
        setCrop(centeredCrop);
      };

      // מנוע חיתוך מדויק - High Resolution Fix
      const generateCroppedBlob = async (imageSrc, cropInPercent, currentBg) => {
        return new Promise((resolve) => {
          const tempImg = new Image();
          tempImg.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const nw = tempImg.naturalWidth;
            const nh = tempImg.naturalHeight;

            // המרה מדויקת מאחוזים לפיקסלים על סמך המידות המקוריות
            const pxX = (cropInPercent.x * nw) / 100;
            const pxY = (cropInPercent.y * nh) / 100;
            const pxW = (cropInPercent.width * nw) / 100;
            const pxH = (cropInPercent.height * nh) / 100;

            canvas.width = pxW;
            canvas.height = pxH;

            ctx.fillStyle = currentBg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            ctx.drawImage(
              tempImg,
              pxX, pxY, pxW, pxH, // Source
              0, 0, pxW, pxH      // Destination
            );

            canvas.toBlob((blob) => {
              resolve(URL.createObjectURL(blob));
            }, 'image/jpeg', 0.95);
          };
          tempImg.src = imageSrc;
        });
      };

      const handleOk = async () => {
        if (!imgRef.current || !crop) return;
        setIsProcessing(true);
        // אנחנו שומרים תמיד באחוזים כדי לאפשר "החל על הכל" נכון
        const croppedUrl = await generateCroppedBlob(images[editingIdx].url, crop, bgColor);
        
        setImages(prev => prev.map((img, i) => 
          i === editingIdx ? { ...img, cropped: croppedUrl, config: { crop, aspect, bgColor } } : img
        ));
        
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!crop) return;
        setIsProcessing(true);
        
        const currentCrop = { ...crop };
        const currentBg = bgColor;

        const updatedImages = await Promise.all(images.map(async (img) => {
          const newUrl = await generateCroppedBlob(img.url, currentCrop, currentBg);
          return { ...img, cropped: newUrl, config: { crop: currentCrop, aspect, bgColor: currentBg } };
        }));

        setImages(updatedImages);
        setIsProcessing(false);
        alert('הגדרות החיתוך הוחלו על כל הגלריה.');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `CROP_${img.name.split('.')[0]}.jpg`;
          link.click();
          await new Promise(r => setTimeout(r, 450));
        }
      };

      return (
        <div className="min-h-screen flex flex-col">
          <header className="h-20 bg-white border-b px-6 md:px-12 flex items-center justify-between sticky top-0 z-40 shadow-sm">
            <div className="flex items-center gap-4">
              <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg">
                <Scissors size={24} />
              </div>
              <h1 className="text-xl font-black text-slate-900 hidden sm:block">Bulk Crop Pro</h1>
            </div>
            
            <input 
              type="file" 
              ref={fileInputRef} 
              multiple 
              accept="image/*" 
              className="hidden" 
              onChange={e => handleAddImages(e.target.files)} 
            />

            <div className="flex gap-2">
              {images.length > 0 && (
                <>
                  <button onClick={() => setEditingIdx(0)} className="bg-indigo-50 text-indigo-700 px-4 py-2.5 rounded-xl text-sm font-black flex items-center gap-2 hover:bg-indigo-100 transition-all">
                    <ImageIcon size={18}/> עריכת הכל
                  </button>
                  <button onClick={downloadAll} className="bg-slate-900 text-white px-4 py-2.5 rounded-xl text-sm font-black flex items-center gap-2 hover:bg-black shadow-xl">
                    <Download size={18}/> הורד הכל
                  </button>
                </>
              )}
            </div>
          </header>

          <main className="flex-1 p-6 md:p-12 max-w-7xl mx-auto w-full">
            {images.length === 0 ? (
              <div 
                onDragOver={e => e.preventDefault()}
                onDrop={e => { e.preventDefault(); handleAddImages(e.dataTransfer.files); }}
                onClick={triggerPicker}
                className="min-h-[50vh] border-4 border-dashed border-slate-200 bg-white rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/10 transition-all group"
              >
                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 group-hover:bg-indigo-50 transition-all">
                  <Upload size={40} className="text-slate-300 group-hover:text-indigo-600"/>
                </div>
                <h2 className="text-2xl font-black text-slate-800">העלו תמונות מהגלריה</h2>
                <p className="text-slate-400 font-bold mt-2">לחצו כאן או גררו קבצים לתיבה</p>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-5">
                {images.map((img, idx) => (
                  <div 
                    key={img.id} 
                    onClick={() => setEditingIdx(idx)}
                    className={`img-card relative aspect-square bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl cursor-pointer border-2 transition-all ${img.cropped ? 'border-emerald-200' : 'border-slate-100'}`}
                  >
                    <img src={img.cropped || img.url} className={`w-full h-full object-cover ${!img.cropped ? 'opacity-60' : ''}`} />
                    {img.cropped && <div className="status-check"><Check size={14} strokeWidth={4}/></div>}
                    <div className="absolute inset-0 bg-black/20 opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center">
                       <span className="bg-white/90 text-slate-900 px-4 py-2 rounded-xl font-black text-xs">עריכה</span>
                    </div>
                  </div>
                ))}
                <div 
                  onClick={triggerPicker}
                  className="aspect-square border-4 border-dashed border-slate-200 rounded-3xl flex items-center justify-center text-slate-300 hover:text-indigo-500 hover:border-indigo-300 transition-all cursor-pointer"
                >
                  <Plus size={48}/>
                </div>
              </div>
            )}
          </main>

          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <header className="h-14 px-5 bg-slate-950 flex items-center justify-between shrink-0">
                <span className="text-white/40 font-black text-[10px] uppercase">תמונה {editingIdx + 1} / {images.length}</span>
                <div className="flex items-center gap-3">
                  <button onClick={handleApplyAll} disabled={isProcessing} className="text-indigo-400 bg-indigo-500/10 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase border border-indigo-500/20 active:scale-95">
                    {isProcessing ? <Loader2 className="animate-spin" size={12}/> : 'החל על כולם'}
                  </button>
                  <button onClick={() => setEditingIdx(null)} className="text-white/40 hover:text-white p-2">
                    <X size={28}/>
                  </button>
                </div>
              </header>

              <div className="image-viewport">
                <div style={{ transform: `scale(${zoom})`, transition: 'transform 0.2s', direction: 'ltr' }}>
                  <ReactCrop 
                    crop={crop} 
                    onChange={c => setCrop(c)} 
                    onComplete={c => setPixelCrop(c)}
                    aspect={aspect}
                  >
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false}/>
                  </ReactCrop>
                </div>
              </div>

              <div className="editor-controls ltr-force" style={{ direction: 'rtl' }}>
                <div className="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">
                   {[{l:'חופשי',v:undefined},{l:'1:1',v:1},{l:'16:9',v:16/9},{l:'9:16',v:9/16}].map(a=>(
                     <button key={a.l} onClick={()=>setAspect(a.v)} className={`aspect-btn ${aspect===a.v?'active':''}`}>{a.l}</button>
                   ))}
                </div>

                <div className="flex items-center justify-between gap-4">
                  <div className="flex items-center gap-2">
                    <div className="flex items-center gap-1 bg-white/5 p-1 rounded-xl border border-white/10">
                      <button onClick={()=>setZoom(z=>Math.max(0.5,z-0.25))} className="p-2 text-white/40"><ZoomOut size={16}/></button>
                      <span className="text-white font-black text-[10px] w-8 text-center">{Math.round(zoom*100)}%</span>
                      <button onClick={()=>setZoom(z=>Math.min(3,z+0.25))} className="p-2 text-white/40"><ZoomIn size={16}/></button>
                    </div>
                    <div className="bg-white/5 p-2 rounded-xl border border-white/10 flex items-center">
                      <input type="color" value={bgColor} onChange={e=>setBgColor(e.target.value)} className="w-5 h-5 bg-transparent border-0 cursor-pointer"/>
                    </div>
                  </div>

                  <div className="flex items-center gap-1">
                    <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="p-2 text-white/20 hover:text-white disabled:opacity-0 transition-all"><ChevronRight size={32}/></button>
                    <button onClick={handleOk} disabled={isProcessing} className="bg-indigo-600 text-white px-8 h-12 rounded-xl font-black shadow-lg flex items-center gap-2 active:scale-95 transition-all">
                      {isProcessing ? <Loader2 className="animate-spin" size={20}/> : <Check size={20}/>}
                      אישור
                    </button>
                    <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="p-2 text-white/20 hover:text-white disabled:opacity-0 transition-all"><ChevronLeft size={32}/></button>
                  </div>
                </div>
              </div>
            </div>
          )}
          
          <footer className="py-10 text-center text-[10px] font-black text-slate-300 uppercase tracking-widest mt-auto">Bulk Crop Pro • Precision Edition 2.2.0</footer>
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
