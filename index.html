<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulkCrop Pro - Expert Batch Image Cropper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />

  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }
    .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    
    .drop-active { border-color: #4f46e5; background-color: rgba(79, 70, 229, 0.05); }
    
    .ReactCrop__crop-selection { border: 2px solid #4f46e5 !important; box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.5) !important; }
    .ReactCrop__drag-handle { background-color: #4f46e5 !important; width: 10px !important; height: 10px !important; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Canvas Expansion Styles */
    .canvas-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        overflow: visible;
    }
    .bg-blur-preview {
        position: absolute;
        inset: -20%;
        filter: blur(40px) brightness(0.7);
        object-fit: cover;
        width: 140%;
        height: 140%;
        opacity: 0.6;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-easy-crop": "https://esm.sh/react-easy-crop@^5.5.6",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useCallback, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Image as ImageIcon, ClipboardPaste, Crop, 
      Download, Trash2, X, Check, Square, Palette,
      RectangleHorizontal, RectangleVertical, ZoomIn, 
      Plus, Scissors, Settings2, FileType, ChevronLeft, ChevronRight,
      MousePointer2, Layers, Sparkles
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    // --- UTILITIES ---
    const getCroppedImg = async (image, canvasElement, crop, options) => {
      const { expandCanvas, bgType, bgColor, bgImage } = options;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      const scaleX = image.naturalWidth / image.width;
      const scaleY = image.naturalHeight / image.height;
      
      canvas.width = crop.width * scaleX;
      canvas.height = crop.height * scaleY;

      // 1. Draw Background
      if (expandCanvas) {
        if (bgType === 'color') {
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else if (bgType === 'blur') {
          // Blurred background using original image
          ctx.filter = 'blur(50px) brightness(0.8)';
          ctx.drawImage(image, -canvas.width * 0.2, -canvas.height * 0.2, canvas.width * 1.4, canvas.height * 1.4);
          ctx.filter = 'none';
        } else if (bgType === 'image' && bgImage) {
          const bgImg = new Image();
          bgImg.src = bgImage;
          await new Promise(r => bgImg.onload = r);
          ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        }
      }

      // 2. Draw Image (relative to the canvas/wrapper)
      // Since our ReactCrop is wrapping a div that matches the canvas size
      ctx.drawImage(
        image,
        crop.x * scaleX,
        crop.y * scaleY,
        crop.width * scaleX,
        crop.height * scaleY,
        0,
        0,
        crop.width * scaleX,
        crop.height * scaleY
      );

      // If we are in "Expand" mode, the logic above is simplified.
      // Realistically, for "beyond borders", we need to calculate where the image sits inside the crop.
      // Re-doing logic for Expand Mode:
      if (expandCanvas) {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        
        // Fill BG
        if (bgType === 'color') {
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else if (bgType === 'blur') {
            ctx.filter = 'blur(60px) brightness(0.7)';
            // Draw a covering version of the source image
            const aspect = image.naturalWidth / image.naturalHeight;
            const canvasAspect = canvas.width / canvas.height;
            let drawW, drawH;
            if (aspect > canvasAspect) { drawH = canvas.height; drawW = drawH * aspect; }
            else { drawW = canvas.width; drawH = drawW / aspect; }
            ctx.drawImage(image, (canvas.width-drawW)/2, (canvas.height-drawH)/2, drawW, drawH);
            ctx.filter = 'none';
        } else if (bgType === 'image' && bgImage) {
            const bgImg = new Image(); bgImg.src = bgImage;
            await new Promise(r => bgImg.onload = r);
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        }

        // The ReactCrop operates on a wrapper. 
        // We need the offset of the image inside that wrapper.
        const wrapper = canvasElement;
        const imgEl = wrapper.querySelector('img.source-img');
        const wrapperRect = wrapper.getBoundingClientRect();
        const imgRect = imgEl.getBoundingClientRect();

        const imgOffsetX = (imgRect.left - wrapperRect.left) * scaleX;
        const imgOffsetY = (imgRect.top - wrapperRect.top) * scaleY;
        
        // Final draw
        ctx.drawImage(
          image,
          0, 0, image.naturalWidth, image.naturalHeight,
          imgOffsetX - (crop.x * scaleX),
          imgOffsetY - (crop.y * scaleY),
          image.naturalWidth,
          image.naturalHeight
        );
      }

      return new Promise((resolve) => {
        canvas.toBlob((blob) => resolve(URL.createObjectURL(blob)), options.format, 1);
      });
    };

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [exportFormat, setExportFormat] = useState('image/jpeg');
      const [isDragging, setIsDragging] = useState(false);
      
      // Canvas Expansion States
      const [expandCanvas, setExpandCanvas] = useState(false);
      const [bgType, setBgType] = useState('blur'); // color, blur, image
      const [bgColor, setBgColor] = useState('#ffffff');
      const [bgImage, setBgImage] = useState(null);

      // Editor States
      const [crop, setCrop] = useState();
      const [aspect, setAspect] = useState(1);
      const imgRef = useRef(null);
      const wrapperRef = useRef(null);

      const handleFiles = useCallback((files) => {
        const newImgs = Array.from(files)
          .filter(f => f.type.startsWith('image/'))
          .map(file => ({
            id: Math.random().toString(36).substr(2, 9),
            previewUrl: URL.createObjectURL(file),
            name: file.name,
            croppedUrl: null,
            lastCrop: null
          }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const onPaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) files.push(items[i].getAsFile());
          }
          if (files.length) handleFiles(files);
        };
        window.addEventListener('paste', onPaste);
        return () => window.removeEventListener('paste', onPaste);
      }, [handleFiles]);

      const onImageLoad = (e) => {
        const { width, height } = wrapperRef.current ? wrapperRef.current.getBoundingClientRect() : e.currentTarget;
        const initialCrop = aspect 
          ? centerCrop(makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height), width, height)
          : { unit: '%', x: 5, y: 5, width: 90, height: 90 };
        setCrop(initialCrop);
      };

      const saveCurrentCrop = async () => {
        if (!imgRef.current || !crop) return;
        const currentIdx = editingIndex;
        const options = { expandCanvas, bgType, bgColor, bgImage, format: exportFormat };
        const url = await getCroppedImg(imgRef.current, wrapperRef.current, crop, options);
        setImages(prev => prev.map((img, i) => i === currentIdx ? { ...img, croppedUrl: url, lastCrop: crop } : img));
      };

      const handleNext = async () => {
        await saveCurrentCrop();
        if (editingIndex < images.length - 1) setEditingIndex(editingIndex + 1);
        else setEditingIndex(null);
      };

      const applyToAll = async () => {
        if (!imgRef.current || !crop) return;
        const currentCrop = { ...crop };
        const options = { expandCanvas, bgType, bgColor, bgImage, format: exportFormat };
        
        const updatedImages = await Promise.all(images.map(async (img) => {
          const tempImg = new Image();
          tempImg.src = img.previewUrl;
          await new Promise(r => tempImg.onload = r);
          
          // Note: In a real batch, "expand" coordinates might shift based on aspect ratios, 
          // but for this MVP we apply the same relative crop coordinates.
          const url = await getCroppedImg(tempImg, wrapperRef.current, currentCrop, options);
          return { ...img, croppedUrl: url, lastCrop: currentCrop };
        }));
        
        setImages(updatedImages);
        setEditingIndex(null);
      };

      const downloadAll = () => {
        images.forEach((img, idx) => {
          setTimeout(() => {
            const a = document.createElement('a');
            const ext = exportFormat.split('/')[1];
            a.href = img.croppedUrl || img.previewUrl;
            a.download = `crop-${img.name.split('.')[0]}.${ext}`;
            a.click();
          }, idx * 300);
        });
      };

      const editingItem = images[editingIndex];

      return (
        <div 
          className={`min-h-screen transition-colors ${isDragging ? 'drop-active' : ''}`}
          onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
          onDragLeave={() => setIsDragging(false)}
          onDrop={(e) => { e.preventDefault(); setIsDragging(false); handleFiles(e.dataTransfer.files); }}
        >
          {/* Header */}
          <nav className="h-16 md:h-20 bg-white/80 backdrop-blur-md border-b border-slate-100 px-4 md:px-8 flex items-center justify-between sticky top-0 z-40">
            <div className="flex items-center gap-2 md:gap-3">
              <div className="bg-indigo-600 p-1.5 md:p-2 rounded-lg text-white shadow-lg">
                <Scissors size={18} className="md:w-5 md:h-5" />
              </div>
              <span className="text-lg md:text-xl font-bold tracking-tight">BulkCrop</span>
            </div>
            
            <div className="flex items-center gap-2 md:gap-4">
               <div className="hidden md:flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-lg border border-slate-100">
                <FileType size={14} className="text-slate-400" />
                <select 
                  value={exportFormat} 
                  onChange={(e) => setExportFormat(e.target.value)}
                  className="bg-transparent text-[10px] font-bold uppercase tracking-widest outline-none"
                >
                  <option value="image/jpeg">JPEG</option>
                  <option value="image/png">PNG</option>
                  <option value="image/webp">WebP</option>
                </select>
              </div>
              {images.length > 0 && (
                <button 
                  onClick={() => setEditingIndex(0)}
                  className="bg-indigo-600 text-white px-4 md:px-6 py-2 rounded-xl text-xs md:text-sm font-bold shadow-lg shadow-indigo-100 flex items-center gap-2 hover:scale-105 transition-transform"
                >
                  <Crop size={16} /> BATCH CROP
                </button>
              )}
            </div>
          </nav>

          <main className="max-w-7xl mx-auto px-4 md:px-8 py-8 md:py-12">
            {images.length === 0 ? (
              <div className="flex flex-col items-center justify-center min-h-[60vh] text-center">
                <div 
                  className="w-full max-w-2xl border-2 border-dashed border-slate-200 rounded-[2rem] p-12 md:p-24 bg-white cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/10 transition-all group"
                  onClick={() => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.multiple = true;
                    input.accept = 'image/*';
                    input.onchange = (e) => handleFiles(e.target.files);
                    input.click();
                  }}
                >
                  <div className="w-16 h-16 md:w-20 md:h-20 bg-indigo-50 text-indigo-600 rounded-3xl flex items-center justify-center mb-6 mx-auto group-hover:scale-110 transition-transform">
                    <Upload size={32} />
                  </div>
                  <h2 className="text-xl md:text-3xl font-extrabold text-slate-900">Drop, Paste or Click</h2>
                  <p className="text-slate-400 mt-3 text-sm md:text-base">Upload multiple images from your gallery or desktop.</p>
                  <div className="mt-8 flex justify-center gap-2 opacity-60">
                    <div className="flex items-center gap-1.5 bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest"><ClipboardPaste size={12}/> Paste</div>
                    <div className="flex items-center gap-1.5 bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest"><MousePointer2 size={12}/> Drag</div>
                  </div>
                </div>
              </div>
            ) : (
              <div className="animate-in">
                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 bg-white p-4 md:p-6 rounded-3xl border border-slate-100">
                  <div className="flex items-center gap-4">
                    <span className="bg-indigo-100 text-indigo-700 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider">{images.length} Loaded</span>
                    <button 
                      onClick={() => {
                        const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept='image/*';
                        i.onchange=(e)=>handleFiles(e.target.files); i.click();
                      }}
                      className="text-indigo-600 font-bold text-sm flex items-center gap-1.5 hover:underline"
                    >
                      <Plus size={18} /> Add More
                    </button>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => setImages([])} className="px-4 py-2 text-slate-400 font-bold text-sm hover:text-red-500">Clear</button>
                    <button onClick={downloadAll} className="px-6 py-2 bg-slate-900 text-white rounded-xl font-bold text-sm shadow-xl hover:bg-black transition-all">Download All</button>
                  </div>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6">
                  {images.map((img, idx) => (
                    <div key={img.id} className="group relative bg-white rounded-2xl overflow-hidden border border-slate-200 shadow-sm hover:shadow-md transition-all">
                      <div className="aspect-square relative cursor-pointer" onClick={() => setEditingIndex(idx)}>
                        <img src={img.croppedUrl || img.previewUrl} className="w-full h-full object-cover" loading="lazy" />
                        
                        {img.croppedUrl && (
                          <div className="absolute top-2 left-2 bg-green-500 text-white px-2 py-0.5 rounded-full text-[8px] font-black uppercase tracking-widest flex items-center gap-1">
                            <Check size={10} strokeWidth={4} /> Cropped
                          </div>
                        )}

                        <button 
                          onClick={(e) => { e.stopPropagation(); setImages(prev => prev.filter(i => i.id !== img.id)); }}
                          className="absolute top-2 right-2 p-1.5 bg-white/90 text-slate-400 rounded-full hover:bg-red-500 hover:text-white transition-all shadow-sm md:opacity-0 group-hover:opacity-100"
                        >
                          <X size={14} strokeWidth={3} />
                        </button>
                        
                        <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                          <div className="bg-white/90 px-4 py-2 rounded-xl text-xs font-bold text-slate-900 shadow-xl">Edit Crop</div>
                        </div>
                      </div>
                      <div className="p-3 text-[10px] font-bold text-slate-500 truncate">{img.name}</div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          {/* Expert Editor Modal */}
          {editingIndex !== null && (
            <div className="fixed inset-0 z-50 bg-slate-950/95 flex flex-col md:items-center md:justify-center p-0 md:p-4 animate-in overflow-hidden">
              <div className="bg-white w-full max-w-6xl h-full md:h-[95vh] md:rounded-[2.5rem] flex flex-col overflow-hidden shadow-2xl">
                
                {/* Modal Header */}
                <div className="px-6 py-4 md:px-8 md:py-6 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                  <div className="flex items-center gap-3">
                    <span className="bg-slate-100 text-slate-600 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs">{editingIndex + 1}/{images.length}</span>
                    <h3 className="text-base md:text-xl font-bold truncate max-w-[150px] md:max-w-xs">{images[editingIndex].name}</h3>
                  </div>
                  <button onClick={() => setEditingIndex(null)} className="p-2 hover:bg-slate-100 rounded-full text-slate-400 transition-all">
                    <X size={24} className="md:w-8 md:h-8" />
                  </button>
                </div>

                {/* Main Editor Section */}
                <div className="flex-1 flex flex-col lg:flex-row overflow-hidden">
                  
                  {/* Left Sidebar: Canvas Options */}
                  <div className="w-full lg:w-72 bg-slate-50 border-r border-slate-100 p-6 space-y-8 overflow-y-auto no-scrollbar">
                    <div>
                        <div className="flex items-center justify-between mb-4">
                            <label className="flex items-center gap-2 font-bold text-sm text-slate-700">
                                <Layers size={18} className="text-indigo-600" /> Canvas Expansion
                            </label>
                            <input 
                                type="checkbox" 
                                checked={expandCanvas} 
                                onChange={(e) => {
                                    setExpandCanvas(e.target.checked);
                                    setTimeout(() => onImageLoad({ currentTarget: imgRef.current }), 50);
                                }}
                                className="w-5 h-5 accent-indigo-600 rounded cursor-pointer"
                            />
                        </div>
                        <p className="text-[10px] text-slate-400 font-medium">Allow cropping outside the image boundaries to add padding or effects.</p>
                    </div>

                    {expandCanvas && (
                        <div className="space-y-6 animate-in">
                            <div className="space-y-3">
                                <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400">Background Type</label>
                                <div className="grid grid-cols-1 gap-2">
                                    {[
                                        { id: 'color', label: 'Solid Color', icon: Palette },
                                        { id: 'blur', label: 'Image Blur', icon: Sparkles },
                                        { id: 'image', label: 'Custom Image', icon: ImageIcon }
                                    ].map(type => (
                                        <button 
                                            key={type.id}
                                            onClick={() => setBgType(type.id)}
                                            className={`flex items-center gap-3 p-3 rounded-xl border text-left text-xs font-bold transition-all ${bgType === type.id ? 'border-indigo-600 bg-white text-indigo-600 shadow-sm' : 'border-slate-200 bg-white text-slate-500'}`}
                                        >
                                            <type.icon size={16} /> {type.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {bgType === 'color' && (
                                <div className="space-y-3">
                                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400">Pick Color</label>
                                    <input 
                                        type="color" 
                                        value={bgColor} 
                                        onChange={(e) => setBgColor(e.target.value)}
                                        className="w-full h-10 p-0.5 bg-white border border-slate-200 rounded-xl cursor-pointer"
                                    />
                                </div>
                            )}

                            {bgType === 'image' && (
                                <div className="space-y-3">
                                    <label className="text-[10px] font-bold uppercase tracking-widest text-slate-400">Background Image</label>
                                    <div 
                                        onClick={() => {
                                            const i = document.createElement('input'); i.type='file'; i.accept='image/*';
                                            i.onchange=(e)=>setBgImage(URL.createObjectURL(e.target.files[0])); i.click();
                                        }}
                                        className="w-full aspect-video bg-white border-2 border-dashed border-slate-200 rounded-xl flex items-center justify-center cursor-pointer hover:border-indigo-400 transition-colors relative overflow-hidden"
                                    >
                                        {bgImage ? <img src={bgImage} className="w-full h-full object-cover" /> : <Plus size={20} className="text-slate-300" />}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                  </div>

                  {/* Middle: Cropping Area */}
                  <div className="flex-1 relative bg-slate-900 flex items-center justify-center overflow-hidden p-4 md:p-12">
                    <div className="max-w-full max-h-full flex items-center justify-center">
                      <ReactCrop
                        crop={crop}
                        onChange={c => setCrop(c)}
                        aspect={aspect}
                        className="max-h-full shadow-2xl shadow-black/50"
                      >
                        <div 
                            ref={wrapperRef}
                            className={`canvas-wrapper ${expandCanvas ? 'p-32 md:p-48' : ''}`}
                            style={{ 
                                background: bgType === 'color' ? bgColor : '#111',
                            }}
                        >
                            {expandCanvas && bgType === 'blur' && (
                                <img src={images[editingIndex].previewUrl} className="bg-blur-preview" />
                            )}
                            {expandCanvas && bgType === 'image' && bgImage && (
                                <img src={bgImage} className="absolute inset-0 w-full h-full object-cover" />
                            )}
                            <img 
                                ref={imgRef}
                                src={images[editingIndex].previewUrl} 
                                onLoad={onImageLoad}
                                className="source-img max-h-[50vh] md:max-h-[55vh] lg:max-h-[60vh] object-contain relative z-10"
                            />
                        </div>
                      </ReactCrop>
                    </div>
                  </div>
                </div>

                {/* Bottom Controls */}
                <div className="p-4 md:p-8 bg-white border-t space-y-4">
                  <div className="flex flex-wrap items-center justify-between gap-6">
                    <div className="flex items-center gap-6">
                        <div className="flex gap-1.5 p-1 bg-slate-100 rounded-xl">
                        {[
                            { l: '1:1', v: 1 },
                            { l: '16:9', v: 16/9 },
                            { l: '9:16', v: 9/16 },
                            { l: 'Free', v: undefined }
                        ].map(v => (
                            <button 
                            key={v.l} 
                            onClick={() => { setAspect(v.v); onImageLoad({ currentTarget: imgRef.current }); }}
                            className={`px-4 py-2 rounded-lg text-xs font-bold transition-all ${aspect === v.v ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}
                            >
                            {v.l}
                            </button>
                        ))}
                        </div>

                        <div className="flex items-center gap-4 bg-slate-50 px-4 py-2 rounded-xl border border-slate-100">
                            <ZoomIn size={16} className="text-slate-400" />
                            <div className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                                {Math.round(crop?.width || 0)}% Width
                            </div>
                        </div>
                    </div>

                    <div className="flex gap-3">
                      <button 
                        onClick={applyToAll}
                        className="px-6 py-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold text-sm flex items-center gap-2 hover:bg-indigo-100"
                      >
                        <Settings2 size={18} /> Apply to All
                      </button>
                      
                      <button 
                        onClick={handleNext}
                        className="px-10 py-3 bg-indigo-600 text-white rounded-xl font-bold text-sm shadow-xl shadow-indigo-100 hover:bg-indigo-700 flex items-center gap-2"
                      >
                        {editingIndex === images.length - 1 ? 'Finish' : 'Next Image'} <ChevronRight size={16} />
                      </button>
                    </div>
                  </div>
                  
                  <div className="flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <button 
                      onClick={() => editingIndex > 0 && setEditingIndex(editingIndex - 1)}
                      className={`flex items-center gap-1 ${editingIndex === 0 ? 'opacity-20 cursor-not-allowed' : 'hover:text-indigo-600 transition-colors'}`}
                    >
                      <ChevronLeft size={14} /> Previous
                    </button>
                    <div className="flex items-center gap-4">
                        <span>Tip: Drag edges to resize. Click & drag inside to move.</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
