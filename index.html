<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bulk Crop | כלי חיתוך תמונות מקצועי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --primary-hover: #4338ca; }
    body { 
      font-family: 'Assistant', sans-serif; 
      background-color: #f8fafc; 
      color: #0f172a; 
      margin: 0; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }
    
    .animate-in { animation: fadeIn 0.2s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    /* PRO CROP OVERRIDES */
    .ReactCrop { 
      z-index: 100 !important; 
      max-width: 100%;
      max-height: 100%;
    }
    .ReactCrop__crop-selection { 
      z-index: 110 !important;
      border: 1px solid rgba(255,255,255,0.9) !important;
      outline: 1px solid var(--primary) !important;
      box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.8) !important;
    }
    .ReactCrop__drag-handle { 
      z-index: 120 !important;
      background-color: var(--primary) !important;
      width: 10px !important;
      height: 10px !important;
      border-radius: 3px;
    }

    .editor-viewport {
      flex: 1;
      min-height: 0;
      position: relative;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0.5rem;
      touch-action: none; /* Crucial for custom zoom */
    }

    .workspace-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: transform 0.1s ease-out;
    }

    .crop-target-img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .image-card-selected {
      outline: 4px solid var(--primary);
      outline-offset: -4px;
      transform: scale(0.95);
    }

    .sidebar-label {
      font-size: 0.65rem;
      font-weight: 800;
      text-transform: uppercase;
      color: #94a3b8;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Crop, Download, Trash2, X, Check, 
      Plus, ChevronLeft, ChevronRight, Layers, Sparkles, Palette, 
      Image as ImageIcon, FileText, ClipboardPaste, LayoutGrid, Settings2, Trash,
      MousePointer2, Square
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
    import { jsPDF } from 'jspdf';

    const App = () => {
      const [images, setImages] = useState([]);
      const [selectedIds, setSelectedIds] = useState(new Set());
      const [isSelectMode, setIsSelectMode] = useState(false);
      const [editingIndex, setEditingIndex] = useState(null);
      const [format, setFormat] = useState('image/jpeg');
      const [expandCanvas, setExpandCanvas] = useState(false);
      const [bgType, setBgType] = useState('blur');
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isExporting, setIsExporting] = useState(false);
      const [isDragging, setIsDragging] = useState(false);
      
      const [crop, setCrop] = useState();
      const [pixelCrop, setPixelCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [zoom, setZoom] = useState(1);

      const imgRef = useRef(null);
      const workspaceRef = useRef(null);
      const touchStartDist = useRef(0);

      const handleFiles = useCallback((files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null
        }));
        setImages(prev => [...prev, ...newFiles]);
      }, []);

      // Pinch to zoom logic
      const handleTouchStart = (e) => {
        if (e.touches.length === 2) {
          touchStartDist.current = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
          );
        }
      };

      const handleTouchMove = (e) => {
        if (e.touches.length === 2 && touchStartDist.current > 0) {
          const dist = Math.hypot(
            e.touches[0].pageX - e.touches[1].pageX,
            e.touches[0].pageY - e.touches[1].pageY
          );
          const ratio = dist / touchStartDist.current;
          setZoom(prev => Math.min(Math.max(prev * ratio, 0.5), 5));
          touchStartDist.current = dist;
        }
      };

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
              files.push(items[i].getAsFile());
            }
          }
          if (files.length > 0) handleFiles(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleFiles]);

      const onImageLoad = (e) => {
        const { width, height } = e.currentTarget;
        // Default crop: 90% of image size, matching image aspect if aspect is undefined
        const currentAspect = aspect || (width / height);
        const initialCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 90 }, currentAspect, width, height),
          width, height
        );
        setCrop(initialCrop);
        setZoom(1);
      };

      const toggleSelection = (id) => {
        setSelectedIds(prev => {
          const next = new Set(prev);
          if (next.has(id)) next.delete(id);
          else next.add(id);
          return next;
        });
      };

      const deleteSelected = () => {
        setImages(prev => prev.filter(img => !selectedIds.has(img.id)));
        setSelectedIds(new Set());
        setIsSelectMode(false);
      };

      const generateCroppedImage = async () => {
        if (!pixelCrop || editingIndex === null || !imgRef.current) return;
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        canvas.width = pixelCrop.width * scaleX;
        canvas.height = pixelCrop.height * scaleY;

        if (expandCanvas) {
          if (bgType === 'color') {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          } else if (bgType === 'blur') {
            ctx.filter = 'blur(60px) brightness(0.8)';
            ctx.drawImage(image, -canvas.width * 0.2, -canvas.height * 0.2, canvas.width * 1.4, canvas.height * 1.4);
            ctx.filter = 'none';
          }
          const workspaceRect = workspaceRef.current.getBoundingClientRect();
          const imgRect = image.getBoundingClientRect();
          const offsetX = (imgRect.left - workspaceRect.left) * scaleX;
          const offsetY = (imgRect.top - workspaceRect.top) * scaleY;
          ctx.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight, offsetX - (pixelCrop.x * scaleX), offsetY - (pixelCrop.y * scaleY), image.naturalWidth, image.naturalHeight);
        } else {
          ctx.drawImage(image, pixelCrop.x * scaleX, pixelCrop.y * scaleY, pixelCrop.width * scaleX, pixelCrop.height * scaleY, 0, 0, pixelCrop.width * scaleX, pixelCrop.height * scaleY);
        }
        
        return new Promise(resolve => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            setImages(prev => prev.map((img, i) => i === editingIndex ? { ...img, cropped: url } : img));
            resolve(url);
          }, format, 0.95);
        });
      };

      const handleNext = async () => {
        await generateCroppedImage();
        if (editingIndex < images.length - 1) setEditingIndex(editingIndex + 1);
        else setEditingIndex(null);
      };

      const downloadAll = () => {
        images.forEach((img, idx) => {
          const link = document.createElement('a');
          link.href = img.cropped || img.url;
          link.download = `cropped-${img.name}`;
          setTimeout(() => link.click(), idx * 200);
        });
      };

      const exportToPDF = async () => {
        setIsExporting(true);
        const doc = new jsPDF();
        for (let i = 0; i < images.length; i++) {
          const img = images[i];
          const src = img.cropped || img.url;
          if (i > 0) doc.addPage();
          const tempImg = new Image(); tempImg.src = src;
          await new Promise(r => tempImg.onload = r);
          const pw = doc.internal.pageSize.getWidth();
          const ph = doc.internal.pageSize.getHeight();
          const ratio = Math.min(pw / tempImg.width, ph / tempImg.height);
          doc.addImage(src, 'JPEG', (pw - tempImg.width * ratio) / 2, (ph - tempImg.height * ratio) / 2, tempImg.width * ratio, tempImg.height * ratio);
        }
        doc.save('bulk-cropped-images.pdf');
        setIsExporting(false);
      };

      return (
        <div 
          className="h-full flex flex-col"
          onDragOver={e => { e.preventDefault(); setIsDragging(true); }}
          onDragLeave={() => setIsDragging(false)}
          onDrop={e => { e.preventDefault(); setIsDragging(false); handleFiles(e.dataTransfer.files); }}
        >
          {/* Main Dashboard Header */}
          <header className="h-14 bg-white border-b border-slate-200 px-6 flex items-center justify-between shrink-0 z-30 shadow-sm">
            <div className="flex items-center gap-3">
              <div className="bg-indigo-600 p-1.5 rounded-lg text-white">
                <Scissors size={18} />
              </div>
              <h1 className="text-md font-bold text-slate-900 tracking-tight">Bulk Crop</h1>
            </div>

            <div className="flex items-center gap-2">
              {images.length > 0 && (
                <button 
                  onClick={() => setIsSelectMode(!isSelectMode)}
                  className={`px-3 py-1.5 rounded-lg font-bold text-xs flex items-center gap-2 transition-all ${isSelectMode ? 'bg-indigo-100 text-indigo-700' : 'text-slate-500 hover:bg-slate-100'}`}
                >
                  {isSelectMode ? <Check size={14}/> : <MousePointer2 size={14}/>} {isSelectMode ? 'בחרת ' + selectedIds.size : 'מצב בחירה'}
                </button>
              )}
              {images.length > 0 && !isSelectMode && (
                <button 
                  onClick={() => setEditingIndex(0)} 
                  className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1.5 rounded-lg font-bold text-xs flex items-center gap-2 transition-all shadow-md active:scale-95"
                >
                  <Crop size={14} /> ערוך
                </button>
              )}
              {isSelectMode && selectedIds.size > 0 && (
                <button 
                  onClick={deleteSelected}
                  className="bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded-lg font-bold text-xs flex items-center gap-2 shadow-md"
                >
                  <Trash2 size={14} /> מחק ({selectedIds.size})
                </button>
              )}
            </div>
          </header>

          <main className="flex-1 overflow-y-auto bg-slate-50 p-4 md:p-8 custom-scrollbar">
            {images.length === 0 ? (
              <div 
                className={`h-full border-2 border-dashed rounded-[2rem] flex flex-col items-center justify-center transition-all cursor-pointer group ${isDragging ? 'border-indigo-500 bg-indigo-50' : 'border-slate-200 bg-white shadow-inner'}`}
                onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
              >
                <div className="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                  <Upload size={32} />
                </div>
                <h2 className="text-xl font-bold text-slate-800">העלה תמונות</h2>
                <p className="text-slate-400 mt-1 text-sm font-medium">גרור קבצים, הדבק או בחר מהגלריה</p>
              </div>
            ) : (
              <div className="max-w-6xl mx-auto space-y-6 animate-in">
                <div className="flex items-center justify-between gap-4 bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                  <div>
                    <h3 className="text-lg font-bold text-slate-800">התמונות שלי</h3>
                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-wider">{images.length} פריטים</p>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={exportToPDF} disabled={isExporting} className="px-3 py-2 bg-white border border-slate-200 text-slate-700 rounded-xl font-bold text-xs flex items-center gap-1.5 hover:bg-slate-50 disabled:opacity-50"><FileText size={14} /> PDF</button>
                    <button onClick={downloadAll} className="px-6 py-2 bg-slate-900 text-white rounded-xl font-bold text-xs shadow-lg hover:bg-black transition-all flex items-center gap-2">
                      <Download size={14} /> הורד הכל
                    </button>
                  </div>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                  {images.map((img, idx) => (
                    <div 
                      key={img.id} 
                      onMouseEnter={() => isSelectMode && isDragging && toggleSelection(img.id)}
                      onMouseDown={() => isSelectMode && setIsDragging(true)}
                      onMouseUp={() => setIsDragging(false)}
                      className={`group relative bg-white rounded-xl p-1.5 border border-slate-100 shadow-sm transition-all cursor-pointer ${selectedIds.has(img.id) ? 'image-card-selected' : 'hover:border-indigo-200'}`}
                      onClick={() => isSelectMode ? toggleSelection(img.id) : setEditingIndex(idx)}
                    >
                      <div className="aspect-square relative rounded-lg overflow-hidden bg-slate-50">
                        <img src={img.cropped || img.url} className="w-full h-full object-cover transition-transform group-hover:scale-105" />
                        
                        {/* Status indicators */}
                        {img.cropped && (
                          <div className="absolute top-1 right-1 bg-emerald-500 text-white p-1 rounded-full shadow-md">
                            <Check size={8} strokeWidth={4} />
                          </div>
                        )}
                        
                        {/* Individual Delete Button */}
                        <button 
                          onClick={(e) => { e.stopPropagation(); setImages(prev => prev.filter(i => i.id !== img.id)); }}
                          className="absolute bottom-1 left-1 p-1.5 bg-red-500 text-white rounded-md opacity-0 group-hover:opacity-100 transition-all shadow-md hover:bg-red-600"
                        >
                          <X size={12} />
                        </button>

                        {isSelectMode && (
                          <div className={`absolute inset-0 flex items-center justify-center transition-all ${selectedIds.has(img.id) ? 'bg-indigo-600/20' : 'bg-black/5 opacity-0 group-hover:opacity-100'}`}>
                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${selectedIds.has(img.id) ? 'bg-indigo-600 border-indigo-600 text-white' : 'border-white bg-white/20'}`}>
                              {selectedIds.has(img.id) && <Check size={14} strokeWidth={3} />}
                            </div>
                          </div>
                        )}
                      </div>
                      <p className="text-[9px] font-bold text-slate-400 mt-2 truncate px-1 uppercase">{img.name}</p>
                    </div>
                  ))}
                  <button 
                    onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                    className="aspect-square border-2 border-dashed border-slate-200 rounded-xl flex flex-col items-center justify-center gap-2 text-slate-300 hover:border-indigo-300 hover:text-indigo-400 transition-all bg-white"
                  >
                    <Plus size={20} />
                    <span className="text-[9px] font-black uppercase">הוסף</span>
                  </button>
                </div>
              </div>
            )}
          </main>

          {/* EDITOR MODAL */}
          {editingIndex !== null && (
            <div className="fixed inset-0 z-[100] bg-slate-950 flex flex-col animate-in">
              {/* Editor Header */}
              <header className="h-10 px-4 flex justify-between items-center bg-slate-900 border-b border-slate-800 shrink-0">
                <div className="flex items-center gap-3">
                  <span className="bg-slate-800 text-slate-300 px-2 py-0.5 rounded text-[9px] font-bold">{editingIndex + 1} / {images.length}</span>
                  <h3 className="text-xs font-medium text-slate-300 truncate max-w-[200px]">{images[editingIndex].name}</h3>
                </div>
                <div className="flex gap-2">
                  <button onClick={() => setZoom(prev => Math.max(0.5, prev - 0.2))} className="p-1.5 text-slate-400 hover:text-white"><Minus size={14}/></button>
                  <span className="text-[9px] text-slate-500 self-center">{Math.round(zoom * 100)}%</span>
                  <button onClick={() => setZoom(prev => Math.min(5, prev + 0.2))} className="p-1.5 text-slate-400 hover:text-white"><Plus size={14}/></button>
                  <button onClick={() => setEditingIndex(null)} className="p-1.5 hover:bg-slate-800 rounded text-slate-400 transition-all ml-2">
                    <X size={16} />
                  </button>
                </div>
              </header>

              <div className="flex-1 flex overflow-hidden relative">
                {/* Editor Sidebar */}
                <aside className="w-12 md:w-48 bg-slate-900 border-l border-slate-800 p-4 space-y-6 overflow-y-auto no-scrollbar shrink-0 order-2 md:order-1">
                  <div className="space-y-4">
                    <div>
                      <div className="flex items-center justify-between mb-2">
                        <label className="sidebar-label flex items-center gap-2"><Layers size={10} /> קנבס</label>
                        <input 
                          type="checkbox" 
                          checked={expandCanvas} 
                          onChange={e => setExpandCanvas(e.target.checked)} 
                          className="w-3.5 h-3.5 rounded accent-indigo-500 cursor-pointer" 
                        />
                      </div>
                      {expandCanvas && (
                        <div className="space-y-2 animate-in">
                          <div className="flex flex-col gap-1">
                            {['blur', 'color'].map(id => (
                              <button 
                                key={id}
                                onClick={() => setBgType(id)} 
                                className={`text-[10px] py-1.5 px-2 rounded font-bold text-right transition-all ${bgType === id ? 'bg-indigo-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}
                              >
                                {id === 'blur' ? 'טשטוש' : 'צבע'}
                              </button>
                            ))}
                          </div>
                          {bgType === 'color' && <input type="color" value={bgColor} onChange={e => setBgColor(e.target.value)} className="w-full h-6 p-0 bg-transparent border-0 cursor-pointer" />}
                        </div>
                      )}
                    </div>

                    <div className="pt-4 border-t border-slate-800">
                      <label className="sidebar-label mb-3 block flex items-center gap-2"><Settings2 size={10} /> יחס חיתוך</label>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-1">
                        {[
                          {l: '1:1', v: 1}, {l: '16:9', v: 16/9}, 
                          {l: '9:16', v: 9/16}, {l: 'חופשי', v: undefined}
                        ].map(v => (
                          <button 
                            key={v.l} 
                            onClick={() => { setAspect(v.v); onImageLoad({ currentTarget: imgRef.current }); }} 
                            className={`py-1 rounded text-[9px] font-bold border transition-all ${aspect === v.v ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-800 text-slate-500 border-slate-700 hover:border-slate-600'}`}
                          >
                            {v.l}
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                </aside>

                {/* WORKSPACE AREA */}
                <section 
                  className="editor-viewport order-1 md:order-2"
                  onTouchStart={handleTouchStart}
                  onTouchMove={handleTouchMove}
                >
                  <div 
                    className="workspace-container"
                    style={{ transform: `scale(${zoom})` }}
                  >
                    <ReactCrop 
                      crop={crop} 
                      onChange={c => setCrop(c)} 
                      onComplete={c => setPixelCrop(c)} 
                      aspect={aspect}
                    >
                      <div 
                        ref={workspaceRef}
                        className={`relative flex items-center justify-center transition-all overflow-hidden ${expandCanvas ? 'p-10 md:p-20' : ''}`}
                        style={{ 
                          background: expandCanvas && bgType === 'color' ? bgColor : 'transparent',
                          maxWidth: '100%',
                          maxHeight: '100%'
                        }}
                      >
                        {expandCanvas && bgType === 'blur' && (
                          <img 
                            src={images[editingIndex].url} 
                            className="absolute inset-0 w-[120%] h-[120%] -left-[10%] -top-[10%] object-cover blur-2xl opacity-40" 
                          />
                        )}
                        <img 
                          ref={imgRef} 
                          src={images[editingIndex].url} 
                          onLoad={onImageLoad}
                          className="crop-target-img relative z-10"
                        />
                      </div>
                    </ReactCrop>
                  </div>
                </section>
              </div>

              {/* Editor Footer */}
              <footer className="h-14 px-6 flex items-center justify-between bg-slate-900 border-t border-slate-800 shrink-0 z-20">
                <button 
                  onClick={() => editingIndex > 0 && setEditingIndex(editingIndex - 1)} 
                  disabled={editingIndex === 0}
                  className="px-5 py-2.5 bg-slate-800 text-slate-400 rounded-xl font-bold text-xs hover:bg-slate-700 disabled:opacity-20 flex items-center gap-1 transition-all"
                >
                  <ChevronRight size={14} /> קודם
                </button>
                
                <div className="hidden sm:block text-[9px] font-bold text-slate-600 uppercase tracking-widest">
                  Use two fingers to zoom
                </div>

                <button 
                  onClick={handleNext} 
                  className="px-10 py-2.5 bg-indigo-600 text-white rounded-xl font-bold text-xs shadow-lg hover:bg-indigo-700 flex items-center gap-1 transition-all"
                >
                  {editingIndex === images.length - 1 ? 'שמור וסיים' : 'הבא'} <ChevronLeft size={14} />
                </button>
              </footer>
            </div>
          )}
        </div>
      );
    };
