<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bulk Crop Pro | כלי חיתוך מקצועי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --primary-hover: #4338ca; }
    body { 
      font-family: 'Assistant', sans-serif; 
      background-color: #f8fafc; 
      color: #0f172a; 
      margin: 0; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      touch-action: pan-y;
    }
    
    .animate-in { animation: fadeIn 0.15s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* ReactCrop Customization */
    .ReactCrop { 
      z-index: 100 !important; 
      max-width: 100%;
      max-height: 100%;
    }
    .ReactCrop__crop-selection { 
      z-index: 110 !important;
      border: 1px solid rgba(255,255,255,1) !important;
      outline: 1px solid var(--primary) !important;
      box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.8) !important;
    }
    .ReactCrop__drag-handle { 
      z-index: 120 !important;
      background-color: var(--primary) !important;
      width: 12px !important;
      height: 12px !important;
      border-radius: 4px;
      border: 2px solid white !important;
    }

    .editor-stage {
      flex: 1;
      position: relative;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 10px;
      touch-action: none;
    }

    .image-workspace {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: transform 0.1s linear;
    }

    .crop-target {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .selectable-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
    }
    .selectable-card.selected {
      outline: 3px solid var(--primary);
      outline-offset: -3px;
      transform: scale(0.94);
    }

    .sidebar-label {
      font-size: 0.6rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
    }
    
    .no-select { user-select: none; -webkit-user-select: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body class="no-select">
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Crop, Download, Trash2, X, Check, 
      Plus, ChevronLeft, ChevronRight, Layers, Settings2, Minus
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
    import { jsPDF } from 'jspdf';

    const App = () => {
      // Gallery State
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [isSelectMode, setIsSelectMode] = useState(false);
      const [selectedIds, setSelectedIds] = useState(new Set());
      const [isDraggingSelection, setIsDraggingSelection] = useState(false);
      const [format, setFormat] = useState('image/jpeg');

      // Editor State
      const [crop, setCrop] = useState();
      const [pixelCrop, setPixelCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [zoom, setZoom] = useState(1);
      const [expandCanvas, setExpandCanvas] = useState(false);
      const [bgType, setBgType] = useState('blur');
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isExporting, setIsExporting] = useState(false);

      const imgRef = useRef(null);
      const workspaceRef = useRef(null);
      const touchDistRef = useRef(0);

      const handleFiles = useCallback((files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null
        }));
        setImages(prev => [...prev, ...newFiles]);
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const files = Array.from(e.clipboardData?.items || [])
            .filter(item => item.type.indexOf('image') !== -1)
            .map(item => item.getAsFile());
          if (files.length > 0) handleFiles(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleFiles]);

      const toggleSelect = (id) => {
        setSelectedIds(prev => {
          const next = new Set(prev);
          if (next.has(id)) next.delete(id);
          else next.add(id);
          return next;
        });
      };

      const handleBatchDelete = () => {
        setImages(prev => prev.filter(img => !selectedIds.has(img.id)));
        setSelectedIds(new Set());
        setIsSelectMode(false);
      };

      // Recalculates the crop frame based on current image and requested aspect ratio
      const resetCrop = useCallback((img, targetAspect) => {
        if (!img) return;
        const { width, height } = img;
        
        // If targetAspect is undefined (Free), we use the image's intrinsic aspect for the initial box shape
        // so it looks like a full frame instead of a line.
        const effectiveAspect = targetAspect !== undefined ? targetAspect : (width / height);
        
        const initialCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 90 }, effectiveAspect, width, height),
          width, height
        );
        setCrop(initialCrop);
      }, []);

      const onImageLoad = (e) => {
        imgRef.current = e.currentTarget;
        resetCrop(e.currentTarget, aspect);
        setZoom(1);
      };

      const changeAspect = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) resetCrop(imgRef.current, newAspect);
      };

      const handleTouchStart = (e) => {
        if (e.touches.length === 2) {
          touchDistRef.current = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
        }
      };

      const handleTouchMove = (e) => {
        if (e.touches.length === 2 && touchDistRef.current > 0) {
          const dist = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          const ratio = dist / touchDistRef.current;
          setZoom(z => Math.min(Math.max(z * ratio, 0.5), 5));
          touchDistRef.current = dist;
        }
      };

      const generateCrop = async () => {
        if (!pixelCrop || editingIndex === null || !imgRef.current) return;
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const sx = image.naturalWidth / image.width;
        const sy = image.naturalHeight / image.height;

        canvas.width = pixelCrop.width * sx;
        canvas.height = pixelCrop.height * sy;

        if (expandCanvas) {
          if (bgType === 'color') {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          } else if (bgType === 'blur') {
            ctx.filter = 'blur(60px) brightness(0.8)';
            ctx.drawImage(image, -canvas.width*0.2, -canvas.height*0.2, canvas.width*1.4, canvas.height*1.4);
            ctx.filter = 'none';
          }
          const wRect = workspaceRef.current.getBoundingClientRect();
          const iRect = image.getBoundingClientRect();
          const ox = (iRect.left - wRect.left) * sx;
          const oy = (iRect.top - wRect.top) * sy;
          ctx.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight, ox - (pixelCrop.x*sx), oy - (pixelCrop.y*sy), image.naturalWidth, image.naturalHeight);
        } else {
          ctx.drawImage(image, pixelCrop.x * sx, pixelCrop.y * sy, pixelCrop.width * sx, pixelCrop.height * sy, 0, 0, pixelCrop.width * sx, pixelCrop.height * sy);
        }
        
        return new Promise(resolve => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            setImages(prev => prev.map((img, i) => i === editingIndex ? { ...img, cropped: url } : img));
            resolve(url);
          }, format, 0.95);
        });
      };

      const handleFinishCurrent = async () => {
        await generateCrop();
        if (editingIndex < images.length - 1) setEditingIndex(editingIndex + 1);
        else setEditingIndex(null);
      };

      const downloadAll = () => {
        images.forEach((img, i) => {
          const l = document.createElement('a');
          l.href = img.cropped || img.url;
          l.download = `crop-${i+1}-${img.name}`;
          setTimeout(() => l.click(), i * 200);
        });
      };

      const exportPDF = async () => {
        setIsExporting(true);
        const doc = new jsPDF();
        for (let i = 0; i < images.length; i++) {
          const src = images[i].cropped || images[i].url;
          if (i > 0) doc.addPage();
          const tImg = new Image(); tImg.src = src;
          await new Promise(r => tImg.onload = r);
          const pw = doc.internal.pageSize.getWidth();
          const ph = doc.internal.pageSize.getHeight();
          const r = Math.min(pw / tImg.width, ph / tImg.height);
          doc.addImage(src, 'JPEG', (pw - tImg.width*r)/2, (ph - tImg.height*r)/2, tImg.width*r, tImg.height*r);
        }
        doc.save('crops.pdf');
        setIsExporting(false);
      };

      return (
        <div className="h-full flex flex-col bg-slate-50" 
             onDragOver={e => e.preventDefault()} 
             onDrop={e => { e.preventDefault(); handleFiles(e.dataTransfer.files); }}>
          
          <header className="h-14 bg-white border-b px-6 flex items-center justify-between z-40 shadow-sm shrink-0">
            <div className="flex items-center gap-2">
              <div className="bg-indigo-600 p-1.5 rounded-lg text-white"><Scissors size={18}/></div>
              <h1 className="text-md font-extrabold text-slate-900">Bulk Crop</h1>
            </div>
            <div className="flex gap-2">
              {images.length > 0 && (
                <button onClick={() => setIsSelectMode(!isSelectMode)} className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all ${isSelectMode ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}>
                  {isSelectMode ? `סיום (${selectedIds.size})` : 'מצב בחירה'}
                </button>
              )}
              {isSelectMode && selectedIds.size > 0 && (
                <button onClick={handleBatchDelete} className="bg-red-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md hover:bg-red-600">מחק ({selectedIds.size})</button>
              )}
              {images.length > 0 && !isSelectMode && (
                <button onClick={() => setEditingIndex(0)} className="bg-indigo-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-md hover:bg-indigo-700">ערוך עכשיו</button>
              )}
            </div>
          </header>

          <main className="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar">
            {images.length === 0 ? (
              <div onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                   className="h-full border-2 border-dashed border-slate-200 bg-white rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-all group">
                <Upload size={40} className="text-slate-300 group-hover:text-indigo-500 mb-4 transition-all"/>
                <p className="text-slate-500 font-bold">גרור תמונות או בחר מהגלריה</p>
                <p className="text-slate-300 text-xs mt-1">Ctrl+V להדבקה מהירה</p>
              </div>
            ) : (
              <div className="max-w-6xl mx-auto space-y-6 animate-in">
                <div className="flex justify-between items-end bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                  <div>
                    <h2 className="text-lg font-bold text-slate-800">התמונות שלי</h2>
                    <span className="text-[10px] uppercase font-black text-slate-400 tracking-widest">{images.length} פריטים</span>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={exportPDF} disabled={isExporting} className="px-3 py-2 bg-slate-50 border text-slate-600 rounded-xl text-[11px] font-bold hover:bg-slate-100">PDF</button>
                    <button onClick={downloadAll} className="px-5 py-2 bg-slate-900 text-white rounded-xl text-[11px] font-bold hover:bg-black shadow-lg">הורד הכל</button>
                  </div>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3">
                  {images.map((img, idx) => (
                    <div key={img.id} 
                         onMouseDown={() => { if(isSelectMode) { setIsDraggingSelection(true); toggleSelect(img.id); } }}
                         onMouseEnter={() => { if(isDraggingSelection) toggleSelect(img.id); }}
                         onMouseUp={() => setIsDraggingSelection(false)}
                         onClick={() => { if(!isSelectMode) setEditingIndex(idx); else toggleSelect(img.id); }}
                         className={`selectable-card group relative bg-white p-1.5 rounded-xl border border-slate-100 shadow-sm cursor-pointer ${selectedIds.has(img.id) ? 'selected' : 'hover:border-indigo-200'}`}>
                      <div className="aspect-square relative rounded-lg overflow-hidden bg-slate-50">
                        <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                        {img.cropped && <div className="absolute top-1 right-1 bg-emerald-500 text-white p-1 rounded-full shadow-md"><Check size={8} strokeWidth={4}/></div>}
                        
                        {isSelectMode && (
                          <div className={`absolute inset-0 flex items-center justify-center transition-all ${selectedIds.has(img.id) ? 'bg-indigo-600/20' : 'bg-black/5 opacity-0 group-hover:opacity-100'}`}>
                            <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${selectedIds.has(img.id) ? 'bg-indigo-600 border-indigo-600 text-white' : 'border-white bg-white/30'}`}>
                              {selectedIds.has(img.id) && <Check size={12} strokeWidth={3}/>}
                            </div>
                          </div>
                        )}

                        <button onClick={(e) => { e.stopPropagation(); setImages(prev => prev.filter(i => i.id !== img.id)); }}
                                className="absolute bottom-1 left-1 p-1.5 bg-red-500 text-white rounded-lg opacity-0 group-hover:opacity-100 hover:bg-red-600 transition-all shadow-md">
                          <Trash2 size={12}/>
                        </button>
                      </div>
                      <p className="text-[9px] font-bold text-slate-400 mt-2 truncate text-center uppercase">{img.name}</p>
                    </div>
                  ))}
                  <button onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                          className="aspect-square border-2 border-dashed border-slate-200 bg-white rounded-xl flex flex-col items-center justify-center gap-1 text-slate-300 hover:border-indigo-200 hover:text-indigo-400 transition-all">
                    <Plus size={20}/><span className="text-[9px] font-black uppercase">הוסף</span>
                  </button>
                </div>
              </div>
            )}
          </main>

          {editingIndex !== null && (
            <div className="fixed inset-0 z-[100] bg-slate-950 flex flex-col animate-in">
              <header className="h-10 px-4 flex justify-between items-center bg-slate-900 border-b border-slate-800 shrink-0">
                <div className="flex items-center gap-3">
                  <span className="bg-slate-800 text-slate-400 px-2 py-0.5 rounded text-[9px] font-black">{editingIndex + 1} / {images.length}</span>
                  <span className="text-xs font-medium text-slate-300 truncate max-w-[150px]">{images[editingIndex].name}</span>
                </div>
                <div className="flex items-center gap-1">
                  <button onClick={() => setZoom(z => Math.max(0.5, z - 0.2))} className="p-1.5 text-slate-400 hover:text-white"><Minus size={14}/></button>
                  <span className="text-[9px] font-bold text-slate-600 w-10 text-center">{Math.round(zoom * 100)}%</span>
                  <button onClick={() => setZoom(z => Math.min(5, z + 0.2))} className="p-1.5 text-slate-400 hover:text-white"><Plus size={14}/></button>
                  <button onClick={() => setEditingIndex(null)} className="p-1.5 text-slate-500 hover:text-red-400 transition-all ml-4"><X size={18}/></button>
                </div>
              </header>

              <div className="flex-1 flex overflow-hidden">
                <aside className="w-14 md:w-52 bg-slate-900 border-l border-slate-800 p-4 space-y-6 overflow-y-auto no-scrollbar shrink-0 order-2 md:order-1">
                  <div>
                    <div className="flex items-center justify-between mb-3">
                      <label className="sidebar-label flex items-center gap-2"><Layers size={10}/> הרחבה</label>
                      <input type="checkbox" checked={expandCanvas} onChange={e => setExpandCanvas(e.target.checked)} className="w-3.5 h-3.5 rounded accent-indigo-500 cursor-pointer"/>
                    </div>
                    {expandCanvas && (
                      <div className="space-y-2 pt-2 border-t border-slate-800 animate-in">
                        {['blur', 'color'].map(t => (
                          <button key={t} onClick={() => setBgType(t)} className={`w-full py-1.5 px-2 rounded text-[10px] font-bold text-right transition-all ${bgType === t ? 'bg-indigo-600 text-white' : 'bg-slate-800 text-slate-500 hover:bg-slate-700'}`}>
                            {t === 'blur' ? 'טשטוש רקע' : 'צבע אחיד'}
                          </button>
                        ))}
                        {bgType === 'color' && <input type="color" value={bgColor} onChange={e => setBgColor(e.target.value)} className="w-full h-7 p-0 bg-transparent border-0 cursor-pointer"/>}
                      </div>
                    )}
                  </div>

                  <div className="pt-4 border-t border-slate-800">
                    <label className="sidebar-label block mb-3 flex items-center gap-2"><Settings2 size={10}/> יחס חיתוך</label>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-1.5">
                      {[
                        {l: '1:1', v: 1}, {l: '16:9', v: 16/9}, 
                        {l: '9:16', v: 9/16}, {l: 'חופשי', v: undefined}
                      ].map(a => (
                        <button key={a.l} onClick={() => changeAspect(a.v)} className={`py-1.5 rounded text-[9px] font-extrabold border transition-all ${aspect === a.v ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-800 text-slate-500 border-slate-700 hover:border-slate-600'}`}>
                          {a.l}
                        </button>
                      ))}
                    </div>
                  </div>
                </aside>

                <section className="editor-stage order-1 md:order-2" 
                         onTouchStart={handleTouchStart} 
                         onTouchMove={handleTouchMove}>
                  <div className="image-workspace" style={{ transform: `scale(${zoom})` }}>
                    <ReactCrop crop={crop} onChange={c => setCrop(c)} onComplete={c => setPixelCrop(c)} aspect={aspect}>
                      <div ref={workspaceRef} 
                           className={`relative flex items-center justify-center transition-all ${expandCanvas ? 'p-10 md:p-20' : ''}`}
                           style={{ 
                             background: expandCanvas && bgType === 'color' ? bgColor : 'transparent',
                             maxWidth: '100%', maxHeight: '100%' 
                           }}>
                        {expandCanvas && bgType === 'blur' && (
                          <img src={images[editingIndex].url} className="absolute inset-0 w-[140%] h-[140%] -left-[20%] -top-[20%] object-cover blur-3xl opacity-50"/>
                        )}
                        <img ref={imgRef} src={images[editingIndex].url} onLoad={onImageLoad} className="crop-target relative z-10"/>
                      </div>
                    </ReactCrop>
                  </div>
                </section>
              </div>

              <footer className="h-14 bg-slate-900 border-t border-slate-800 px-6 flex items-center justify-between shrink-0 z-20">
                <button onClick={() => setEditingIndex(i => Math.max(0, i-1))} disabled={editingIndex === 0}
                        className="px-5 py-2.5 bg-slate-800 text-slate-400 rounded-xl font-bold text-xs hover:bg-slate-700 disabled:opacity-10 flex items-center gap-2">
                  <ChevronRight size={14}/> קודם
                </button>
                <button onClick={handleFinishCurrent} className="px-10 py-2.5 bg-indigo-600 text-white rounded-xl font-bold text-xs shadow-lg hover:bg-indigo-700 flex items-center gap-2">
                  {editingIndex === images.length - 1 ? 'שמור וסיים' : 'הבא'} <ChevronLeft size={14}/>
                </button>
              </footer>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
