<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bulk Crop | כלי חיתוך תמונות מקצועי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --primary-hover: #4338ca; }
    body { 
      font-family: 'Assistant', sans-serif; 
      background-color: #f8fafc; 
      color: #0f172a; 
      margin: 0; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* CRITICAL CROP TOOL OVERRIDES */
    .ReactCrop { 
      z-index: 100 !important; 
      display: inline-block !important;
      max-width: 100%;
      max-height: 100%;
    }
    .ReactCrop__crop-selection { 
      z-index: 110 !important;
      border: 2px solid white !important;
      outline: 2px solid var(--primary) !important;
      box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.75) !important;
    }
    .ReactCrop__drag-handle { 
      z-index: 120 !important;
      background-color: var(--primary) !important;
      width: 14px !important;
      height: 14px !important;
      border: 2px solid white !important;
      border-radius: 4px;
    }

    /* Fixed Aspect Ratio & Containment for Editor */
    .editor-viewport {
      flex: 1;
      min-height: 0;
      position: relative;
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 1.5rem;
    }

    .workspace-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      max-height: 100%;
    }

    .blur-background-layer {
      position: absolute;
      inset: -50px;
      width: calc(100% + 100px);
      height: calc(100% + 100px);
      filter: blur(50px) brightness(0.5);
      object-fit: cover;
      z-index: 0;
      opacity: 0.7;
      pointer-events: none;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 8px 10px -6px rgba(0,0,0,0.05); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Scale Down Prevention */
    .crop-target-img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Crop, Download, Trash2, X, Check, 
      Plus, ChevronLeft, ChevronRight, Layers, Sparkles, Palette, 
      Image as ImageIcon, FileText, ClipboardPaste, LayoutGrid, Settings2, Trash
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
    import { jsPDF } from 'jspdf';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [format, setFormat] = useState('image/jpeg');
      const [expandCanvas, setExpandCanvas] = useState(false);
      const [bgType, setBgType] = useState('blur');
      const [bgColor, setBgColor] = useState('#ffffff');
      const [bgImage, setBgImage] = useState(null);
      const [isExporting, setIsExporting] = useState(false);
      const [isDragging, setIsDragging] = useState(false);
      
      const [crop, setCrop] = useState();
      const [pixelCrop, setPixelCrop] = useState();
      const [aspect, setAspect] = useState(undefined);

      const imgRef = useRef(null);
      const workspaceRef = useRef(null);

      const handleFiles = useCallback((files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          originalFile: f
        }));
        setImages(prev => [...prev, ...newFiles]);
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
              files.push(items[i].getAsFile());
            }
          }
          if (files.length > 0) handleFiles(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleFiles]);

      const onImageLoad = (e) => {
        const { width, height } = e.currentTarget;
        const initialCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height),
          width, height
        );
        setCrop(initialCrop);
      };

      const generateCroppedImage = async () => {
        if (!pixelCrop || editingIndex === null || !imgRef.current) return;
        
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        
        canvas.width = pixelCrop.width * scaleX;
        canvas.height = pixelCrop.height * scaleY;

        if (expandCanvas) {
          if (bgType === 'color') {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          } else if (bgType === 'blur') {
            ctx.filter = 'blur(60px) brightness(0.8)';
            ctx.drawImage(image, -canvas.width * 0.2, -canvas.height * 0.2, canvas.width * 1.4, canvas.height * 1.4);
            ctx.filter = 'none';
          } else if (bgType === 'image' && bgImage) {
            const bImg = new Image(); bImg.src = bgImage;
            await new Promise(r => bImg.onload = r);
            ctx.drawImage(bImg, 0, 0, canvas.width, canvas.height);
          }
          
          const workspaceRect = workspaceRef.current.getBoundingClientRect();
          const imgRect = image.getBoundingClientRect();
          const offsetX = (imgRect.left - workspaceRect.left) * scaleX;
          const offsetY = (imgRect.top - workspaceRect.top) * scaleY;
          ctx.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight, offsetX - (pixelCrop.x * scaleX), offsetY - (pixelCrop.y * scaleY), image.naturalWidth, image.naturalHeight);
        } else {
          ctx.drawImage(image, pixelCrop.x * scaleX, pixelCrop.y * scaleY, pixelCrop.width * scaleX, pixelCrop.height * scaleY, 0, 0, pixelCrop.width * scaleX, pixelCrop.height * scaleY);
        }
        
        return new Promise(resolve => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            setImages(prev => prev.map((img, i) => i === editingIndex ? { ...img, cropped: url } : img));
            resolve(url);
          }, format, 0.95);
        });
      };

      const handleNext = async () => {
        await generateCroppedImage();
        if (editingIndex < images.length - 1) {
          setEditingIndex(editingIndex + 1);
        } else {
          setEditingIndex(null);
        }
      };

      const downloadAll = () => {
        images.forEach((img, idx) => {
          const link = document.createElement('a');
          link.href = img.cropped || img.url;
          link.download = `cropped-${img.name}`;
          setTimeout(() => link.click(), idx * 250);
        });
      };

      const exportToPDF = async () => {
        setIsExporting(true);
        const doc = new jsPDF();
        for (let i = 0; i < images.length; i++) {
          const img = images[i];
          const src = img.cropped || img.url;
          if (i > 0) doc.addPage();
          
          const tempImg = new Image();
          tempImg.src = src;
          await new Promise(r => tempImg.onload = r);
          
          const pw = doc.internal.pageSize.getWidth();
          const ph = doc.internal.pageSize.getHeight();
          const ratio = Math.min(pw / tempImg.width, ph / tempImg.height);
          const w = tempImg.width * ratio;
          const h = tempImg.height * ratio;
          
          doc.addImage(src, 'JPEG', (pw - w) / 2, (ph - h) / 2, w, h);
        }
        doc.save('bulk-cropped-images.pdf');
        setIsExporting(false);
      };

      return (
        <div 
          className="h-full flex flex-col"
          onDragOver={e => { e.preventDefault(); setIsDragging(true); }}
          onDragLeave={() => setIsDragging(false)}
          onDrop={e => { e.preventDefault(); setIsDragging(false); handleFiles(e.dataTransfer.files); }}
        >
          {/* Main Header */}
          <header className="h-16 md:h-20 bg-white border-b border-slate-200 px-6 md:px-10 flex items-center justify-between shrink-0 z-30 shadow-sm">
            <div className="flex items-center gap-4">
              <div className="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg shadow-indigo-100">
                <Scissors size={22} />
              </div>
              <div>
                <h1 className="text-xl font-extrabold tracking-tight text-slate-900">Bulk Crop</h1>
                <p className="hidden md:block text-[10px] font-bold text-slate-400 uppercase tracking-widest">Advanced Workflow</p>
              </div>
            </div>

            <div className="flex items-center gap-3 md:gap-5">
              {images.length > 0 && (
                <div className="hidden sm:flex items-center gap-1 bg-slate-100 p-1 rounded-xl">
                  {['image/jpeg', 'image/png'].map(f => (
                    <button 
                      key={f}
                      onClick={() => setFormat(f)}
                      className={`px-4 py-1.5 rounded-lg text-[11px] font-black transition-all ${format === f ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}
                    >
                      {f.split('/')[1].toUpperCase()}
                    </button>
                  ))}
                </div>
              )}
              {images.length > 0 && (
                <button 
                  onClick={() => setEditingIndex(0)} 
                  className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-2xl font-bold text-sm shadow-xl shadow-indigo-100 flex items-center gap-2 transition-all active:scale-95"
                >
                  <Crop size={18} /> התחל חיתוך
                </button>
              )}
            </div>
          </header>

          {/* Main Workspace */}
          <main className="flex-1 overflow-y-auto bg-slate-50 p-6 md:p-10 custom-scrollbar">
            {images.length === 0 ? (
              <div 
                className={`h-full border-4 border-dashed rounded-[3rem] flex flex-col items-center justify-center transition-all cursor-pointer group ${isDragging ? 'border-indigo-500 bg-indigo-50' : 'border-slate-200 bg-white shadow-inner'}`}
                onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
              >
                <div className="w-24 h-24 bg-indigo-50 text-indigo-600 rounded-[2rem] flex items-center justify-center mb-8 group-hover:scale-110 group-hover:rotate-3 transition-transform shadow-xl shadow-indigo-50">
                  <Upload size={44} />
                </div>
                <h2 className="text-3xl font-black text-slate-800">העלה תמונות לעבודה</h2>
                <p className="text-slate-400 mt-4 text-lg font-medium max-w-sm text-center">גרור קבצים, הדבק מהלוח (Ctrl+V) או בחר מהמחשב כדי להתחיל.</p>
                
                <div className="mt-12 flex gap-4">
                  <div className="px-6 py-3 bg-white border border-slate-100 rounded-2xl text-xs font-bold text-slate-500 flex items-center gap-2 shadow-sm"><ClipboardPaste size={14}/> הדבק מהלוח</div>
                  <div className="px-6 py-3 bg-white border border-slate-100 rounded-2xl text-xs font-bold text-slate-500 flex items-center gap-2 shadow-sm"><LayoutGrid size={14}/> עיבוד קבוצתי</div>
                </div>
              </div>
            ) : (
              <div className="max-w-7xl mx-auto space-y-8 animate-in">
                <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                  <div>
                    <h3 className="text-2xl font-black text-slate-800">תמונות בטיפול</h3>
                    <p className="text-slate-400 text-sm font-medium mt-1">{images.length} פריטים ממתינים לעיבוד</p>
                  </div>
                  <div className="flex flex-wrap gap-3">
                    <button onClick={() => setImages([])} className="px-6 py-3 text-slate-400 font-bold text-sm hover:text-red-500 transition-colors flex items-center gap-2"><Trash size={16}/> נקה הכל</button>
                    <button 
                      onClick={exportToPDF} 
                      disabled={isExporting}
                      className="px-6 py-3 bg-white border-2 border-slate-100 text-slate-700 rounded-2xl font-bold text-sm flex items-center gap-2 hover:bg-slate-50 disabled:opacity-50"
                    >
                      <FileText size={18} /> {isExporting ? 'מייצא...' : 'שמור כ-PDF'}
                    </button>
                    <button onClick={downloadAll} className="px-10 py-3 bg-slate-900 text-white rounded-2xl font-bold text-sm shadow-2xl hover:bg-black transition-all flex items-center gap-2">
                      <Download size={18} /> הורד את הכל
                    </button>
                  </div>
                </div>

                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 md:gap-8">
                  {images.map((img, idx) => (
                    <div 
                      key={img.id} 
                      className="group relative bg-white rounded-3xl p-3 border border-slate-100 card-shadow transition-all hover:-translate-y-1 cursor-pointer"
                      onClick={() => setEditingIndex(idx)}
                    >
                      <div className="aspect-square relative rounded-2xl overflow-hidden bg-slate-100">
                        <img src={img.cropped || img.url} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
                        {img.cropped && (
                          <div className="absolute top-2 right-2 bg-emerald-500 text-white p-1.5 rounded-full shadow-lg animate-in">
                            <Check size={12} strokeWidth={4} />
                          </div>
                        )}
                        <button 
                          onClick={(e) => { e.stopPropagation(); setImages(prev => prev.filter(i => i.id !== img.id)); }}
                          className="absolute bottom-2 left-2 p-2 bg-white/90 text-slate-400 rounded-xl opacity-0 group-hover:opacity-100 hover:text-red-500 transition-all shadow-md"
                        >
                          <Trash2 size={16} />
                        </button>
                      </div>
                      <div className="mt-3 px-1">
                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest truncate">{img.name}</p>
                      </div>
                    </div>
                  ))}
                  <button 
                    onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                    className="aspect-square border-2 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center gap-3 text-slate-300 hover:border-indigo-300 hover:text-indigo-400 hover:bg-indigo-50/30 transition-all"
                  >
                    <Plus size={32} />
                    <span className="text-xs font-black">הוסף עוד</span>
                  </button>
                </div>
              </div>
            )}
          </main>

          {/* Editor Modal */}
          {editingIndex !== null && (
            <div className="fixed inset-0 z-[100] bg-slate-900/95 backdrop-blur-md flex items-center justify-center p-0 md:p-8 animate-in">
              <div className="bg-white w-full h-full max-w-7xl flex flex-col md:rounded-[2.5rem] overflow-hidden shadow-2xl">
                
                {/* Modal Header */}
                <header className="h-16 md:h-20 px-8 border-b flex justify-between items-center bg-white z-20 shrink-0">
                  <div className="flex items-center gap-4">
                    <span className="bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-xl font-black text-xs">{editingIndex + 1} / {images.length}</span>
                    <h3 className="text-lg font-black text-slate-800 truncate max-w-[150px] md:max-w-md">{images[editingIndex].name}</h3>
                  </div>
                  <button onClick={() => setEditingIndex(null)} className="p-3 hover:bg-slate-100 rounded-2xl text-slate-400 transition-all">
                    <X size={24} />
                  </button>
                </header>

                <div className="flex-1 flex flex-col md:flex-row overflow-hidden relative">
                  
                  {/* Configuration Sidebar */}
                  <aside className="w-full md:w-80 bg-slate-50 border-l p-8 space-y-8 overflow-y-auto no-scrollbar shrink-0 order-2 md:order-1">
                    <div className="space-y-4">
                      <div className="flex items-center justify-between">
                        <label className="text-xs font-black uppercase text-slate-500 flex items-center gap-2">
                          <Layers size={16} className="text-indigo-600" /> הרחבת קנבס
                        </label>
                        <input 
                          type="checkbox" 
                          checked={expandCanvas} 
                          onChange={e => setExpandCanvas(e.target.checked)} 
                          className="w-6 h-6 rounded-lg accent-indigo-600 cursor-pointer" 
                        />
                      </div>
                    </div>

                    {expandCanvas && (
                      <div className="space-y-4 pt-6 border-t border-slate-200 animate-in">
                        <div className="grid grid-cols-1 gap-2">
                          {[
                            {id: 'blur', icon: Sparkles, label: 'טשטוש (Blur)'},
                            {id: 'color', icon: Palette, label: 'צבע אחיד'},
                            {id: 'image', icon: ImageIcon, label: 'תמונת רקע'}
                          ].map(opt => (
                            <button 
                              key={opt.id}
                              onClick={() => setBgType(opt.id)} 
                              className={`p-4 rounded-2xl border-2 text-right text-xs font-bold flex items-center gap-3 transition-all ${bgType === opt.id ? 'border-indigo-600 bg-white text-indigo-700 shadow-md' : 'border-slate-200 bg-white text-slate-400 hover:border-slate-300'}`}
                            >
                              <opt.icon size={16} /> {opt.label}
                            </button>
                          ))}
                        </div>
                        
                        {bgType === 'color' && <input type="color" value={bgColor} onChange={e => setBgColor(e.target.value)} className="w-full h-12 p-1 rounded-xl bg-white border-2 border-slate-200 cursor-pointer" />}
                        {bgType === 'image' && (
                          <div 
                            className="aspect-video bg-white border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center cursor-pointer overflow-hidden relative hover:border-indigo-400"
                            onClick={() => { const i = document.createElement('input'); i.type='file'; i.onchange=e=>setBgImage(URL.createObjectURL(e.target.files[0])); i.click(); }}
                          >
                            {bgImage ? <img src={bgImage} className="w-full h-full object-cover" /> : <Plus className="text-slate-300" />}
                          </div>
                        )}
                      </div>
                    )}
                    
                    <div className="pt-6 border-t border-slate-200">
                       <label className="text-xs font-black uppercase text-slate-500 mb-4 block flex items-center gap-2"><Settings2 size={16} className="text-indigo-600" /> יחס גובה-רוחב</label>
                       <div className="grid grid-cols-2 gap-2">
                          {[
                            {l: '1:1', v: 1}, {l: '16:9', v: 16/9}, 
                            {l: '9:16', v: 9/16}, {l: 'חופשי', v: undefined}
                          ].map(v => (
                            <button 
                              key={v.l} 
                              onClick={() => { setAspect(v.v); onImageLoad({ currentTarget: imgRef.current }); }} 
                              className={`px-4 py-3 rounded-xl text-[11px] font-black transition-all border-2 ${aspect === v.v ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg' : 'bg-white text-slate-500 border-slate-100 hover:border-slate-200'}`}
                            >
                              {v.l}
                            </button>
                          ))}
                       </div>
                    </div>
                  </aside>

                  {/* Main Viewport Container - FIXED DIMENSIONS */}
                  <section className="editor-viewport order-1 md:order-2">
                    <div className="workspace-container">
                      <ReactCrop 
                        crop={crop} 
                        onChange={c => setCrop(c)} 
                        onComplete={c => setPixelCrop(c)} 
                        aspect={aspect}
                      >
                        <div 
                          ref={workspaceRef}
                          className={`relative flex items-center justify-center transition-all duration-300 overflow-hidden ${expandCanvas ? 'p-12 md:p-24' : ''}`}
                          style={{ 
                            background: expandCanvas && bgType === 'color' ? bgColor : 'transparent',
                            maxWidth: '100%',
                            maxHeight: '100%'
                          }}
                        >
                          {expandCanvas && bgType === 'blur' && <img src={images[editingIndex].url} className="blur-background-layer" />}
                          {expandCanvas && bgType === 'image' && bgImage && <img src={bgImage} className="absolute inset-0 w-full h-full object-cover pointer-events-none" />}
                          
                          <img 
                            ref={imgRef} 
                            src={images[editingIndex].url} 
                            onLoad={onImageLoad}
                            className="crop-target-img relative z-10 shadow-2xl"
                          />
                        </div>
                      </ReactCrop>
                    </div>
                  </section>
                </div>

                {/* Modal Footer Controls */}
                <footer className="h-24 md:h-28 bg-white border-t px-10 flex items-center justify-between shrink-0 z-20">
                  <button 
                    onClick={() => editingIndex > 0 && setEditingIndex(editingIndex - 1)} 
                    disabled={editingIndex === 0}
                    className="px-8 py-4 bg-slate-100 text-slate-600 rounded-2xl font-black text-sm flex items-center gap-3 hover:bg-slate-200 disabled:opacity-30 transition-all"
                  >
                    <ChevronRight size={20} /> קודם
                  </button>
                  <div className="hidden md:block text-slate-300 font-bold text-xs uppercase tracking-widest">Adjust crop to finalize</div>
                  <button 
                    onClick={handleNext} 
                    className="px-16 py-4 bg-indigo-600 text-white rounded-2xl font-black text-sm shadow-2xl shadow-indigo-100 flex items-center gap-3 hover:bg-indigo-700 transition-all active:scale-95"
                  >
                    {editingIndex === images.length - 1 ? 'סיים ושמור' : 'הבא'} <ChevronLeft size={20} />
                  </button>
                </footer>

              </div>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
