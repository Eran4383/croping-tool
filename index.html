<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bulk Crop Pro | חיתוך קבוצתי חכם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --primary-hover: #4338ca; }
    
    body { 
      font-family: 'Assistant', sans-serif; 
      background-color: #f8fafc; 
      color: #0f172a; 
      margin: 0; 
      min-height: 100vh;
      /* Removed global overflow: hidden to allow pull-to-refresh */
      user-select: none;
      -webkit-user-select: none;
    }

    /* Lock scroll only when editor is active */
    body.editor-open {
      overflow: hidden;
    }
    
    .animate-in { animation: fadeIn 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ReactCrop Custom CSS */
    .ReactCrop { 
      z-index: 100 !important; 
      max-width: 100%;
      max-height: 100%;
    }
    .ReactCrop__crop-selection { 
      z-index: 110 !important;
      border: 1px solid white !important;
      outline: 1px solid var(--primary) !important;
      box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.8) !important;
    }
    .ReactCrop__drag-handle { 
      z-index: 120 !important;
      background-color: var(--primary) !important;
      width: 16px !important;
      height: 16px !important;
      border-radius: 6px;
      border: 2px solid white !important;
    }

    .editor-stage {
      flex: 1;
      position: relative;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .image-workspace {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .crop-target {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    .selectable-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .selectable-card.selected {
      outline: 4px solid var(--primary);
      outline-offset: -4px;
      transform: scale(0.93);
    }

    .aspect-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 4px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #64748b;
      font-size: 10px;
      font-weight: 800;
      transition: all 0.2s;
    }
    .aspect-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .aspect-visual {
      border: 2px solid currentColor;
      border-radius: 3px;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Download, Trash2, X, Check, 
      Plus, ChevronLeft, ChevronRight, Layers, Settings2, Minus,
      Copy, ImageIcon, RefreshCw
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [selectedIds, setSelectedIds] = useState(new Set());
      const [isDraggingSelection, setIsDraggingSelection] = useState(false);
      
      const [crop, setCrop] = useState();
      const [pixelCrop, setPixelCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [zoom, setZoom] = useState(1);
      const [expandCanvas, setExpandCanvas] = useState(false);
      const [bgType, setBgType] = useState('blur');
      
      const imgRef = useRef(null);
      const touchDistRef = useRef(0);

      // Handle Body Class for Scrolling
      useEffect(() => {
        if (editingIndex !== null) {
          document.body.classList.add('editor-open');
        } else {
          document.body.classList.remove('editor-open');
        }
      }, [editingIndex]);

      const handleFiles = useCallback((files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          lastCrop: null,
          lastAspect: undefined
        }));
        setImages(prev => [...prev, ...newFiles]);
      }, []);

      const toggleSelect = (id) => {
        setSelectedIds(prev => {
          const next = new Set(prev);
          if (next.has(id)) next.delete(id);
          else next.add(id);
          return next;
        });
      };

      const handleBatchDelete = () => {
        setImages(prev => prev.filter(img => !selectedIds.has(img.id)));
        setSelectedIds(new Set());
      };

      const calculateInitialCrop = (img, targetAspect) => {
        if (!img) return;
        const { width, height } = img;
        
        // If targetAspect is undefined, we use image aspect to prevent the 'horizontal line' issue
        const effectiveAspect = targetAspect !== undefined ? targetAspect : (width / height);
        
        // Always try to fill the frame (100% width or height)
        const newCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 100 }, effectiveAspect, width, height),
          width, height
        );
        
        return newCrop;
      };

      const onImageLoad = (e) => {
        imgRef.current = e.currentTarget;
        const currentImg = images[editingIndex];
        
        if (currentImg?.lastCrop) {
          setCrop(currentImg.lastCrop);
          setAspect(currentImg.lastAspect);
        } else {
          setCrop(calculateInitialCrop(e.currentTarget, aspect));
        }
        setZoom(1);
      };

      const changeAspect = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          setCrop(calculateInitialCrop(imgRef.current, newAspect));
        }
      };

      const applyToAll = () => {
        if (!crop) return;
        setImages(prev => prev.map(img => ({
          ...img,
          lastCrop: { ...crop },
          lastAspect: aspect,
          cropped: null 
        })));
        alert('הגדרות החיתוך הוחלו על כל התמונות!');
      };

      const processImage = async (imgData, specificPixelCrop) => {
        const image = new Image();
        image.src = imgData.url;
        await new Promise(r => image.onload = r);

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        let targetPixelCrop = specificPixelCrop;
        
        if (!targetPixelCrop && imgData.lastCrop) {
          const c = imgData.lastCrop;
          targetPixelCrop = {
            x: (c.x * image.width) / 100,
            y: (c.y * image.height) / 100,
            width: (c.width * image.width) / 100,
            height: (c.height * image.height) / 100
          };
        }

        if (!targetPixelCrop) {
          targetPixelCrop = { x: 0, y: 0, width: image.width, height: image.height };
        }

        canvas.width = targetPixelCrop.width;
        canvas.height = targetPixelCrop.height;

        ctx.drawImage(
          image,
          targetPixelCrop.x, targetPixelCrop.y, targetPixelCrop.width, targetPixelCrop.height,
          0, 0, targetPixelCrop.width, targetPixelCrop.height
        );
        
        return new Promise(resolve => {
          canvas.toBlob(blob => resolve(URL.createObjectURL(blob)), 'image/jpeg', 0.95);
        });
      };

      const handleSaveCurrent = async () => {
        const croppedUrl = await processImage(images[editingIndex], pixelCrop);
        setImages(prev => prev.map((img, i) => 
          i === editingIndex ? { ...img, cropped: croppedUrl, lastCrop: crop, lastAspect: aspect } : img
        ));
        
        if (editingIndex < images.length - 1) setEditingIndex(editingIndex + 1);
        else setEditingIndex(null);
      };

      const downloadAll = async () => {
        for (let i = 0; i < images.length; i++) {
          const img = images[i];
          const finalUrl = img.cropped || await processImage(img, null);
          const link = document.createElement('a');
          link.href = finalUrl;
          link.download = `crop-${i+1}-${img.name}`;
          link.click();
          await new Promise(r => setTimeout(r, 250));
        }
      };

      return (
        <div className="min-h-screen flex flex-col bg-slate-50">
          
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between z-40 sticky top-0 shadow-sm">
            <div className="flex items-center gap-3">
              <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Scissors size={20}/></div>
              <h1 className="text-xl font-extrabold text-slate-900 tracking-tight">Bulk Crop Pro</h1>
            </div>
            <div className="flex gap-2">
              {images.length > 0 && selectedIds.size > 0 && (
                <button onClick={handleBatchDelete} className="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-xs font-black hover:bg-red-100 flex items-center gap-2">
                   מחק ({selectedIds.size})
                </button>
              )}
              {images.length > 0 && (
                <button onClick={() => setEditingIndex(0)} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-black shadow-xl hover:bg-indigo-700">
                  עריכה
                </button>
              )}
            </div>
          </header>

          <main className="flex-1 p-4 md:p-10">
            {images.length === 0 ? (
              <div 
                onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                className="min-h-[60vh] border-4 border-dashed border-slate-200 bg-white rounded-[3rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 hover:bg-indigo-50/20 transition-all group"
              >
                <Upload size={48} className="text-slate-300 group-hover:text-indigo-600 mb-6 transition-all"/>
                <h2 className="text-2xl font-black text-slate-800 text-center">לחץ או גרור תמונות לכאן</h2>
                <p className="text-slate-400 font-bold mt-2">החל חיתוך אחיד על כל התמונות בבת אחת</p>
                <div className="mt-8 flex gap-3 flex-wrap justify-center">
                  <span className="bg-slate-100 px-4 py-2 rounded-full text-[10px] font-black text-slate-500 uppercase">Pull down to Refresh</span>
                  <span className="bg-indigo-50 px-4 py-2 rounded-full text-[10px] font-black text-indigo-500 uppercase">Bulk Apply</span>
                </div>
              </div>
            ) : (
              <div className="max-w-7xl mx-auto space-y-10 animate-in">
                <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 md:p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                  <div>
                    <h2 className="text-2xl font-black text-slate-900">התמונות שלי</h2>
                    <p className="text-slate-400 text-xs font-black mt-1 uppercase tracking-widest">{images.length} קבצים</p>
                  </div>
                  <div className="flex items-center gap-4">
                    <button onClick={downloadAll} className="px-10 py-4 bg-slate-900 text-white rounded-[1.2rem] font-black text-sm hover:bg-black shadow-2xl flex items-center gap-3">
                      <Download size={20}/> הורד הכל
                    </button>
                  </div>
                </div>

                <div 
                  className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"
                  onMouseUp={() => setIsDraggingSelection(false)}
                >
                  {images.map((img, idx) => (
                    <div 
                      key={img.id} 
                      onMouseDown={(e) => { setIsDraggingSelection(true); toggleSelect(img.id); }}
                      onMouseEnter={() => { if(isDraggingSelection) toggleSelect(img.id); }}
                      className={`selectable-card group relative bg-white p-2 rounded-[1.5rem] border border-slate-100 shadow-md cursor-pointer ${selectedIds.has(img.id) ? 'selected' : 'hover:border-indigo-300'}`}
                    >
                      <div className="aspect-square relative rounded-[1.2rem] overflow-hidden bg-slate-50">
                        <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                        <div className={`absolute top-2 right-2 w-7 h-7 rounded-full border-2 flex items-center justify-center transition-all ${selectedIds.has(img.id) ? 'bg-indigo-600 border-indigo-600 text-white' : 'bg-white/30 border-white/50 opacity-0 group-hover:opacity-100'}`}>
                          {selectedIds.has(img.id) && <Check size={16} strokeWidth={4}/>}
                        </div>
                        {img.cropped && !selectedIds.has(img.id) && (
                          <div className="absolute inset-0 bg-emerald-500/10 flex items-center justify-center">
                            <span className="bg-emerald-500 text-white px-3 py-1 rounded-full text-[9px] font-black uppercase shadow-md">שמור</span>
                          </div>
                        )}
                      </div>
                      <div className="mt-3 px-2 flex items-center justify-between">
                        <p className="text-[10px] font-black text-slate-400 truncate uppercase max-w-[80%]">{img.name}</p>
                        <button onClick={(e) => { e.stopPropagation(); setEditingIndex(idx); }} className="text-indigo-600 p-1.5 hover:bg-indigo-50 rounded-lg">
                          <ImageIcon size={16}/>
                        </button>
                      </div>
                    </div>
                  ))}
                  <button onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                          className="aspect-square border-4 border-dashed border-slate-100 bg-white rounded-[1.5rem] flex flex-col items-center justify-center gap-2 text-slate-300 hover:border-indigo-200 hover:text-indigo-500 transition-all group">
                    <Plus size={32}/><span className="text-[10px] font-black uppercase">הוספה</span>
                  </button>
                </div>
              </div>
            )}
          </main>

          <footer className="py-6 text-center text-[10px] font-black text-slate-300 uppercase tracking-widest">
            v1.0.4 • {new Date().toLocaleTimeString()}
          </footer>

          {editingIndex !== null && (
            <div className="fixed inset-0 z-[100] bg-slate-950 flex flex-col animate-in">
              <header className="h-14 px-8 flex justify-between items-center bg-slate-900/60 backdrop-blur-xl border-b border-white/5 shrink-0">
                <div className="flex items-center gap-4">
                  <div className="bg-white/10 text-white px-4 py-1.5 rounded-full text-[10px] font-black tracking-widest">{editingIndex + 1} / {images.length}</div>
                </div>
                <div className="flex items-center gap-4">
                  <button onClick={applyToAll} className="flex items-center gap-2 px-5 py-2 bg-indigo-600 text-white rounded-xl text-[10px] font-black shadow-xl shadow-indigo-900/40">
                    <Copy size={14}/> החל על הכל
                  </button>
                  <button onClick={() => setEditingIndex(null)} className="p-2 text-slate-500 hover:text-white transition-all"><X size={24}/></button>
                </div>
              </header>

              <div className="flex-1 flex overflow-hidden">
                <aside className="w-20 md:w-64 bg-slate-900 border-l border-white/5 p-6 space-y-10 overflow-y-auto no-scrollbar shrink-0 order-2 md:order-1">
                  <div>
                    <label className="text-[10px] font-black text-slate-500 uppercase block mb-5">יחס חיתוך</label>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                      {[
                        {l: '1:1', v: 1, w: 20, h: 20}, 
                        {l: '16:9', v: 16/9, w: 24, h: 14}, 
                        {l: '9:16', v: 9/16, w: 14, h: 24}, 
                        {l: 'חופשי', v: undefined, w: 22, h: 18}
                      ].map(a => (
                        <button key={a.l} onClick={() => changeAspect(a.v)} className={`aspect-btn ${aspect === a.v ? 'active' : ''}`}>
                          <div className="aspect-visual" style={{ width: a.w, height: a.h }}></div>
                          {a.l}
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="pt-8 border-t border-white/5">
                    <label className="text-[10px] font-black text-slate-500 uppercase block mb-5">קנבס</label>
                    <div className="flex items-center justify-between p-4 bg-white/5 rounded-2xl">
                      <span className="text-[11px] font-black text-slate-400">הרחב קצוות</span>
                      <input type="checkbox" checked={expandCanvas} onChange={e => setExpandCanvas(e.target.checked)} className="w-5 h-5 rounded-lg accent-indigo-500 cursor-pointer"/>
                    </div>
                  </div>
                  
                  <button onClick={() => setCrop(calculateInitialCrop(imgRef.current, aspect))} className="w-full py-4 border border-white/10 text-slate-400 hover:text-white rounded-2xl transition-all text-[11px] font-black uppercase">
                    אפס חיתוך
                  </button>
                </aside>

                <section className="editor-stage order-1 md:order-2">
                  <div className="image-workspace" style={{ transform: `scale(${zoom})` }}>
                    <ReactCrop 
                      crop={crop} 
                      onChange={c => setCrop(c)} 
                      onComplete={c => setPixelCrop(c)} 
                      aspect={aspect}
                    >
                      <div className={`relative flex items-center justify-center transition-all duration-300 ${expandCanvas ? 'p-16 md:p-32' : ''}`}>
                        <img ref={imgRef} src={images[editingIndex].url} onLoad={onImageLoad} className="crop-target relative z-10 shadow-2xl"/>
                      </div>
                    </ReactCrop>
                  </div>
                </section>
              </div>

              <footer className="h-24 bg-slate-900 border-t border-white/5 px-10 flex items-center justify-between shrink-0 z-20">
                <button 
                  onClick={() => setEditingIndex(i => Math.max(0, i-1))} 
                  disabled={editingIndex === 0}
                  className="w-14 h-14 bg-white/5 text-white rounded-2xl disabled:opacity-5 transition-all hover:bg-white/10 flex items-center justify-center"
                >
                  <ChevronRight size={28}/>
                </button>
                
                <div className="flex items-center gap-6 bg-white/5 p-3 rounded-2xl border border-white/5">
                   <button onClick={() => setZoom(z => Math.max(0.5, z - 0.25))} className="p-2 text-slate-500 hover:text-white transition-all"><Minus size={20}/></button>
                   <span className="text-[11px] font-black text-white">{Math.round(zoom * 100)}%</span>
                   <button onClick={() => setZoom(z => Math.min(5, z + 0.25))} className="p-2 text-slate-500 hover:text-white transition-all"><Plus size={20}/></button>
                </div>

                <button onClick={handleSaveCurrent} className="px-16 h-14 bg-indigo-600 text-white rounded-2xl font-black text-sm shadow-2xl shadow-indigo-900/50 hover:bg-indigo-700 transition-all flex items-center gap-3">
                  {editingIndex === images.length - 1 ? 'שמור וסיים' : 'התמונה הבאה'} <ChevronLeft size={20}/>
                </button>
              </footer>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
