<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v2.6.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }

    .ltr-force { direction: ltr !important; }
    .ReactCrop { direction: ltr !important; touch-action: none; display: block; }
    .ReactCrop__crop-selection { border: 1.5px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8) !important; }
    .ReactCrop__drag-handle { background: white !important; width: 24px !important; height: 24px !important; border-radius: 50%; border: 4px solid var(--primary) !important; }

    .editor-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .image-viewport {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      overflow: hidden;
    }

    .image-viewport img {
      max-width: 100%;
      max-height: 75vh;
      display: block;
    }

    .editor-footer {
      background: #111827;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-top: 1px solid #374151;
    }

    @media (min-width: 768px) {
      .editor-footer { flex-direction: row; justify-content: space-between; padding: 20px 40px; }
    }

    .aspect-chip {
      padding: 8px 16px;
      background: #1f2937;
      color: #9ca3af;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      border: 1px solid #374151;
      cursor: pointer;
      transition: all 0.2s;
    }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }

    .img-grid-item {
      position: relative;
      aspect-ratio: 1/1;
      border-radius: 20px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .img-grid-item:active { transform: scale(0.96); }
    .img-grid-item.done { border: 3px solid var(--accent); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, 
      Copy, ImageIcon, ZoomIn, ZoomOut, Loader2, Trash2, Palette, Image as LucideImage
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); // Percent units
      const [completedCrop, setCompletedCrop] = useState(null); // Pixel units
      const [aspect, setAspect] = useState(undefined);
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const onPaste = (e) => { if (e.clipboardData.files.length) handleAddImages(e.clipboardData.files); };
        window.addEventListener('paste', onPaste);
        return () => window.removeEventListener('paste', onPaste);
      }, [handleAddImages]);

      useEffect(() => {
        if (editingIdx !== null) document.body.classList.add('editor-open');
        else document.body.classList.remove('editor-open');
      }, [editingIdx]);

      const onImageLoad = (e) => {
        const { width, height } = e.currentTarget;
        imgRef.current = e.currentTarget;
        
        const initialCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 80 }, aspect, width, height),
          width,
          height
        );
        setCrop(initialCrop);
        // Ensure completedCrop is populated immediately for "OK" button logic
        setCompletedCrop({
           unit: 'px',
           x: (initialCrop.x * width) / 100,
           y: (initialCrop.y * height) / 100,
           width: (initialCrop.width * width) / 100,
           height: (initialCrop.height * height) / 100
        });
      };

      const handleAspectChange = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          const newCrop = centerCrop(
            makeAspectCrop({ unit: '%', width: 80 }, newAspect, width, height),
            width,
            height
          );
          setCrop(newCrop);
          // ReactCrop will trigger onComplete when crop changes via state
        }
      };

      // Pixel-perfect crop engine
      const getCroppedImg = async (image, pixelCrop, currentBg) => {
        if (!pixelCrop || !pixelCrop.width || !pixelCrop.height) return null;
        
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;

        const drawWidth = Math.floor(pixelCrop.width * scaleX);
        const drawHeight = Math.floor(pixelCrop.height * scaleY);

        canvas.width = drawWidth;
        canvas.height = drawHeight;

        const ctx = canvas.getContext('2d');
        if (!ctx) return null;

        ctx.fillStyle = currentBg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        ctx.drawImage(
          image,
          Math.floor(pixelCrop.x * scaleX),
          Math.floor(pixelCrop.y * scaleY),
          drawWidth,
          drawHeight,
          0,
          0,
          drawWidth,
          drawHeight
        );

        return new Promise((resolve) => {
          canvas.toBlob((blob) => {
            if (!blob) return resolve(null);
            resolve(URL.createObjectURL(blob));
          }, 'image/jpeg', 0.95);
        });
      };

      const handleSave = async () => {
        if (!imgRef.current || !crop || editingIdx === null) return;
        setIsProcessing(true);
        
        // Use completedCrop if user moved handles, else calculate from current state
        const pixelCrop = completedCrop || {
           unit: 'px',
           x: (crop.x * imgRef.current.width) / 100,
           y: (crop.y * imgRef.current.height) / 100,
           width: (crop.width * imgRef.current.width) / 100,
           height: (crop.height * imgRef.current.height) / 100
        };

        const croppedUrl = await getCroppedImg(imgRef.current, pixelCrop, bgColor);
        
        if (croppedUrl) {
            setImages(prev => prev.map((img, i) => 
                i === editingIdx ? { ...img, cropped: croppedUrl } : img
            ));
        }
        
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!crop) return;
        setIsProcessing(true);
        
        const currentPercentCrop = { ...crop };
        const currentBg = bgColor;

        const updated = await Promise.all(images.map(async (img) => {
          return new Promise((resolve) => {
            const temp = new Image();
            temp.onload = async () => {
              const pixelW = (currentPercentCrop.width * temp.naturalWidth) / 100;
              const pixelH = (currentPercentCrop.height * temp.naturalHeight) / 100;
              const pixelX = (currentPercentCrop.x * temp.naturalWidth) / 100;
              const pixelY = (currentPercentCrop.y * temp.naturalHeight) / 100;
              
              const canvas = document.createElement('canvas');
              canvas.width = Math.max(1, pixelW);
              canvas.height = Math.max(1, pixelH);
              const ctx = canvas.getContext('2d');
              
              ctx.fillStyle = currentBg;
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              ctx.imageSmoothingEnabled = true;
              ctx.imageSmoothingQuality = 'high';
              
              ctx.drawImage(temp, pixelX, pixelY, pixelW, pixelH, 0, 0, canvas.width, canvas.height);
              
              canvas.toBlob((blob) => {
                resolve({ ...img, cropped: blob ? URL.createObjectURL(blob) : null });
              }, 'image/jpeg', 0.95);
            };
            temp.onerror = () => resolve(img);
            temp.src = img.url;
          });
        }));

        setImages(updated);
        setIsProcessing(false);
        alert('החיתוך הושלם עבור כל הגלריה!');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `CROP_${img.name.split('.')[0]}.jpg`;
          link.click();
          await new Promise(r => setTimeout(r, 400));
        }
      };

      return (
        <div className="min-h-screen flex flex-col">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40">
            <div className="flex items-center gap-3">
              <Scissors className="text-indigo-600" size={24}/>
              <h1 className="font-extrabold text-lg tracking-tight">Bulk Crop Pro</h1>
            </div>
            {images.length > 0 && (
              <button onClick={downloadAll} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg active:scale-95 transition-all">
                <Download size={16}/> הורד הכל
              </button>
            )}
          </header>

          <main className="flex-1 p-5 md:p-10 max-w-6xl mx-auto w-full">
            {images.length === 0 ? (
              <div 
                onClick={() => fileInputRef.current.click()}
                className="min-h-[40vh] bg-white border-4 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-colors"
              >
                <div className="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-4">
                  <Plus size={32} className="text-indigo-600"/>
                </div>
                <h2 className="text-xl font-bold">בחירת תמונות מהגלריה</h2>
                <p className="text-slate-400 text-sm mt-2">לחצו כאן להעלאת קבצים</p>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-grid-item ${img.cropped ? 'done' : ''}`}>
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                    {img.cropped && <div className="absolute top-2 right-2 bg-emerald-500 text-white rounded-full p-1 shadow-md"><Check size={12} strokeWidth={4}/></div>}
                    <div className="absolute bottom-2 left-2 right-2 bg-black/40 backdrop-blur-md text-white text-[10px] py-1 text-center rounded-lg font-bold">עריכה</div>
                    <button 
                      onClick={(e) => { e.stopPropagation(); setImages(images.filter(i => i.id !== img.id)); }}
                      className="absolute top-2 left-2 bg-white/20 hover:bg-red-500 text-white p-1.5 rounded-lg transition-colors"
                    >
                      <Trash2 size={12}/>
                    </button>
                  </div>
                ))}
                <div onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex items-center justify-center text-slate-300 hover:text-indigo-500 cursor-pointer">
                  <Plus size={40}/>
                </div>
              </div>
            )}
          </main>

          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />

          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <div className="flex items-center justify-between px-6 h-14 bg-black/40 shrink-0">
                <span className="text-white/60 font-black text-xs">{editingIdx + 1} / {images.length}</span>
                <button onClick={() => setEditingIdx(null)} className="text-white/50 p-2"><X size={32}/></button>
              </div>

              <div className="image-viewport">
                <div style={{ transform: `scale(${zoom})`, transition: 'transform 0.1s linear' }}>
                  <ReactCrop 
                    crop={crop} 
                    onChange={c => setCrop(c)} 
                    onComplete={c => setCompletedCrop(c)}
                    aspect={aspect}
                  >
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false}/>
                  </ReactCrop>
                </div>
              </div>

              <div className="editor-footer ltr-force" style={{ direction: 'rtl' }}>
                <div className="flex items-center gap-2 overflow-x-auto no-scrollbar">
                   {[{l:'חופשי',v:undefined},{l:'1:1',v:1},{l:'16:9',v:16/9},{l:'9:16',v:9/16}].map(a=>(
                     <button key={a.l} onClick={()=>handleAspectChange(a.v)} className={`aspect-chip ${aspect===a.v?'active':''}`}>{a.l}</button>
                   ))}
                </div>

                <div className="flex items-center justify-between gap-4">
                  <div className="flex items-center gap-3">
                    <div className="flex items-center gap-2 bg-white/5 p-1 rounded-xl">
                      <button onClick={()=>setZoom(z=>Math.max(0.5,z-0.25))} className="p-2 text-white/50"><ZoomOut size={18}/></button>
                      <button onClick={()=>setZoom(z=>Math.min(3,z+0.25))} className="p-2 text-white/50"><ZoomIn size={18}/></button>
                    </div>
                    <div className="bg-white/10 p-2 rounded-xl flex items-center">
                      <input type="color" value={bgColor} onChange={e=>setBgColor(e.target.value)} className="w-6 h-6 bg-transparent border-0 cursor-pointer rounded-md"/>
                    </div>
                    <button onClick={handleApplyAll} className="text-indigo-400 font-bold text-xs px-3 hover:bg-white/10 py-1 rounded-lg transition-colors">החל על הכל</button>
                  </div>

                  <div className="flex items-center gap-2">
                    <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="p-2 text-white/20 disabled:opacity-0"><ChevronRight size={32}/></button>
                    <button onClick={handleSave} disabled={isProcessing} className="bg-indigo-600 text-white px-10 h-14 rounded-2xl font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center min-w-[120px]">
                      {isProcessing ? <Loader2 className="loading-spinner" size={24}/> : 'אישור'}
                    </button>
                    <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="p-2 text-white/20 disabled:opacity-0"><ChevronLeft size={32}/></button>
                  </div>
                </div>
              </div>
            </div>
          )}
          
          <footer className="py-6 text-center text-[10px] font-black text-slate-300 uppercase tracking-widest mt-auto">Bulk Crop Pro • Precision Pixel Engine v2.6.0</footer>
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
