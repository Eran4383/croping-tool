<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulkCrop Pro - Batch Image Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
    .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .cropper-container { position: relative; width: 100%; height: 100%; background: #000; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-easy-crop": "https://esm.sh/react-easy-crop@5.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useCallback, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Image as ImageIcon, ClipboardPaste, Crop, 
      Download, Trash2, X, Check, Square, 
      RectangleHorizontal, RectangleVertical, ZoomIn, 
      Plus, Scissors, Settings2, FileType
    } from 'lucide-react';
    import Cropper from 'react-easy-crop';

    // --- UTILITIES ---
    const getCroppedImg = async (imageSrc, pixelCrop, format = 'image/jpeg') => {
      const image = await new Promise((res, rej) => {
        const img = new Image();
        img.onload = () => res(img);
        img.onerror = rej;
        img.crossOrigin = 'anonymous';
        img.src = imageSrc;
      });
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = pixelCrop.width;
      canvas.height = pixelCrop.height;
      ctx.drawImage(image, pixelCrop.x, pixelCrop.y, pixelCrop.width, pixelCrop.height, 0, 0, pixelCrop.width, pixelCrop.height);
      return new Promise((resolve) => {
        canvas.toBlob((blob) => resolve(URL.createObjectURL(blob)), format, 0.95);
      });
    };

    // --- COMPONENTS ---
    const App = () => {
      const [images, setImages] = useState([]);
      const [editingId, setEditingId] = useState(null);
      const [exportFormat, setExportFormat] = useState('image/jpeg');
      const [crop, setCrop] = useState({ x: 0, y: 0 });
      const [zoom, setZoom] = useState(1);
      const [aspect, setAspect] = useState(1);
      const [pixels, setPixels] = useState(null);

      const handleFiles = (files) => {
        const newImgs = Array.from(files)
          .filter(f => f.type.startsWith('image/'))
          .map(file => ({
            id: Math.random().toString(36).substr(2, 9),
            previewUrl: URL.createObjectURL(file),
            name: file.name,
            croppedUrl: null,
            format: file.type
          }));
        setImages(prev => [...prev, ...newImgs]);
      };

      const removeImage = (id) => setImages(prev => prev.filter(img => img.id !== id));

      const saveCrop = async (id = editingId) => {
        const item = images.find(i => i.id === id);
        const url = await getCroppedImg(item.previewUrl, pixels, exportFormat);
        setImages(prev => prev.map(i => i.id === id ? { ...i, croppedUrl: url } : i));
        setEditingId(null);
      };

      const applyToAll = async () => {
        if (!pixels) return;
        const currentAspect = aspect;
        const currentZoom = zoom;
        const currentPixels = { ...pixels };
        
        const updatedImages = await Promise.all(images.map(async (img) => {
          if (img.id === editingId || !img.croppedUrl) {
            const url = await getCroppedImg(img.previewUrl, currentPixels, exportFormat);
            return { ...img, croppedUrl: url };
          }
          return img;
        }));
        
        setImages(updatedImages);
        setEditingId(null);
      };

      const download = (item) => {
        const a = document.createElement('a');
        const ext = exportFormat.split('/')[1];
        a.href = item.croppedUrl || item.previewUrl;
        a.download = `cropped-${item.name.split('.')[0]}.${ext}`;
        a.click();
      };

      const editingItem = images.find(i => i.id === editingId);

      return (
        <div className="min-h-screen pb-20">
          <nav className="h-20 bg-white border-b border-slate-100 px-8 flex items-center justify-between sticky top-0 z-40">
            <div className="flex items-center gap-3">
              <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-100">
                <Scissors size={20} />
              </div>
              <span className="text-xl font-bold tracking-tight">BulkCrop Pro</span>
            </div>
            <div className="flex items-center gap-4">
               <div className="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-lg border border-slate-100">
                <FileType size={14} className="text-slate-400" />
                <select 
                  value={exportFormat} 
                  onChange={(e) => setExportFormat(e.target.value)}
                  className="bg-transparent text-[10px] font-bold uppercase tracking-widest outline-none cursor-pointer"
                >
                  <option value="image/jpeg">JPEG</option>
                  <option value="image/png">PNG</option>
                  <option value="image/webp">WebP</option>
                </select>
              </div>
            </div>
          </nav>

          <main className="max-w-6xl mx-auto px-6 pt-12">
            {images.length === 0 ? (
              <div 
                className="border-2 border-dashed border-slate-200 rounded-[2.5rem] p-24 bg-white text-center cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/20 transition-all flex flex-col items-center group"
                onClick={() => {
                  const input = document.createElement('input');
                  input.type = 'file';
                  input.multiple = true;
                  input.accept = 'image/*';
                  input.onchange = (e) => handleFiles(e.target.files);
                  input.click();
                }}
              >
                <div className="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-3xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                  <Upload size={32} />
                </div>
                <h2 className="text-2xl font-bold text-slate-800">Select Images</h2>
                <p className="text-slate-400 mt-2">Pick from gallery or drag and drop files here</p>
                <div className="mt-8 flex gap-3">
                  <span className="px-4 py-2 bg-slate-100 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-500">Multi-select enabled</span>
                </div>
              </div>
            ) : (
              <div className="space-y-8 animate-in">
                <div className="flex flex-wrap items-center justify-between gap-4 bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                  <div className="flex items-center gap-6">
                    <div className="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl font-bold text-sm">
                      {images.length} Files Loaded
                    </div>
                    <button 
                      onClick={() => {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.multiple = true;
                        input.accept = 'image/*';
                        input.onchange = (e) => handleFiles(e.target.files);
                        input.click();
                      }}
                      className="flex items-center gap-2 text-indigo-600 font-bold text-sm hover:bg-indigo-50 px-4 py-2 rounded-xl transition-colors"
                    >
                      <Plus size={18} /> Add More
                    </button>
                  </div>
                  <div className="flex gap-3">
                    <button onClick={() => setImages([])} className="px-6 py-2.5 text-slate-400 font-bold text-sm hover:text-red-500 transition-colors">Clear All</button>
                    <button 
                      onClick={() => images.forEach(download)}
                      className="px-8 py-2.5 bg-indigo-600 text-white rounded-xl font-bold text-sm shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all"
                    >
                      Download All
                    </button>
                  </div>
                </div>

                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
                  {images.map(img => (
                    <div key={img.id} className="group relative bg-white rounded-2xl overflow-hidden border border-slate-200 shadow-sm transition-all hover:shadow-lg">
                      <div className="aspect-square relative">
                        <img src={img.croppedUrl || img.previewUrl} className="w-full h-full object-cover" />
                        
                        {/* Status Badge */}
                        {img.croppedUrl && (
                          <div className="absolute top-2 left-2 bg-green-500 text-white px-2 py-0.5 rounded-full text-[8px] font-black uppercase tracking-widest shadow-lg flex items-center gap-1">
                            <Check size={10} strokeWidth={4} /> Cropped
                          </div>
                        )}

                        {/* Corner Delete Button */}
                        <button 
                          onClick={(e) => { e.stopPropagation(); removeImage(img.id); }}
                          className="absolute top-2 right-2 p-1.5 bg-white/90 text-slate-400 rounded-full hover:bg-red-500 hover:text-white transition-all shadow-sm opacity-0 group-hover:opacity-100"
                        >
                          <X size={14} strokeWidth={3} />
                        </button>

                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center gap-3">
                          <button 
                            onClick={() => setEditingId(img.id)}
                            className="p-3 bg-white text-indigo-600 rounded-xl hover:scale-110 transition-transform shadow-xl"
                          >
                            <Crop size={20} />
                          </button>
                          <button 
                            onClick={() => download(img)}
                            className="p-3 bg-indigo-600 text-white rounded-xl hover:scale-110 transition-transform shadow-xl"
                          >
                            <Download size={20} />
                          </button>
                        </div>
                      </div>
                      <div className="p-3 text-[10px] font-bold text-slate-500 truncate bg-white">
                        {img.name}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>

          {editingItem && (
            <div className="fixed inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-4 animate-in">
              <div className="bg-white w-full max-w-5xl h-[90vh] rounded-[2.5rem] flex flex-col overflow-hidden shadow-2xl">
                <div className="px-8 py-6 border-b flex justify-between items-center">
                  <div className="flex items-center gap-4">
                    <h3 className="text-xl font-bold">Crop Editor</h3>
                    <span className="text-xs font-bold text-slate-400 truncate max-w-[200px]">{editingItem.name}</span>
                  </div>
                  <button onClick={() => setEditingId(null)} className="p-2 hover:bg-slate-100 rounded-full text-slate-400 transition-all">
                    <X size={28} />
                  </button>
                </div>

                <div className="flex-1 relative bg-black">
                  <Cropper 
                    image={editingItem.previewUrl} 
                    crop={crop} 
                    zoom={zoom} 
                    aspect={aspect} 
                    onCropChange={setCrop} 
                    onZoomChange={setZoom} 
                    onCropComplete={(_, p) => setPixels(p)} 
                  />
                </div>

                <div className="p-8 flex flex-col gap-6 bg-white border-t">
                  <div className="flex flex-wrap items-center justify-between gap-6">
                    <div className="flex gap-2 p-1 bg-slate-100 rounded-xl">
                      {[
                        { label: '1:1', val: 1 },
                        { label: '16:9', val: 16/9 },
                        { label: '9:16', val: 9/16 },
                        { label: 'Free', val: undefined }
                      ].map(v => (
                        <button 
                          key={v.label} 
                          onClick={() => setAspect(v.val)}
                          className={`px-6 py-2 rounded-lg text-xs font-bold transition-all ${aspect === v.val ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}
                        >
                          {v.label}
                        </button>
                      ))}
                    </div>

                    <div className="flex items-center gap-4 flex-1 max-w-xs px-4">
                      <ZoomIn size={18} className="text-slate-300" />
                      <input 
                        type="range" 
                        min={1} max={3} step={0.1} 
                        value={zoom} 
                        onChange={(e) => setZoom(Number(e.target.value))}
                        className="w-full h-1.5 bg-slate-100 rounded-full appearance-none cursor-pointer accent-indigo-600"
                      />
                    </div>

                    <div className="flex gap-3">
                      <button 
                        onClick={applyToAll}
                        className="px-6 py-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold text-sm flex items-center gap-2 hover:bg-indigo-100 transition-all"
                      >
                        <Settings2 size={18} /> Apply to All
                      </button>
                      <button 
                        onClick={() => saveCrop()}
                        className="px-10 py-3 bg-indigo-600 text-white rounded-xl font-bold text-sm shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all"
                      >
                        Save Selection
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
