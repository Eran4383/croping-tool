<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bulk Crop Pro | חיתוך קבוצתי חכם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --primary-hover: #4338ca; }
    
    body { 
      font-family: 'Assistant', sans-serif; 
      background-color: #f8fafc; 
      color: #0f172a; 
      margin: 0; 
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      -webkit-overflow-scrolling: touch;
    }

    body.editor-active {
      overflow: hidden;
      height: 100vh;
    }
    
    .animate-in { animation: fadeIn 0.2s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ReactCrop Custom Styling - Forced LTR to fix coordinates */
    .ReactCrop { 
      z-index: 100 !important; 
      direction: ltr !important;
    }
    .ReactCrop__crop-selection { 
      z-index: 110 !important;
      border: 1px solid white !important;
      outline: 1px solid var(--primary) !important;
      box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.7) !important;
    }
    .ReactCrop__drag-handle { 
      z-index: 120 !important;
      background-color: var(--primary) !important;
      width: 24px !important;
      height: 24px !important;
      border-radius: 50%;
      border: 2px solid white !important;
    }

    .editor-container {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: #020617;
      display: flex;
      flex-direction: column;
      direction: ltr !important; /* Force LTR for the whole UI to stabilize coordinates */
    }

    .editor-stage {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 10px;
      position: relative;
    }

    .image-workspace {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      max-height: 100%;
    }

    .crop-target {
      display: block;
      max-width: 100%;
      max-height: 65vh;
      object-fit: contain;
    }

    .selectable-card {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .selectable-card.selected {
      outline: 4px solid var(--primary);
      outline-offset: -4px;
      transform: scale(0.95);
    }

    .aspect-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #0f172a;
      color: #94a3b8;
      font-size: 10px;
      font-weight: 800;
      transition: all 0.2s;
      min-width: 60px;
    }
    .aspect-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .aspect-visual {
      border: 2px solid currentColor;
      border-radius: 3px;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Download, X, Check, 
      Plus, ChevronLeft, ChevronRight, Copy, ImageIcon, RefreshCw, Minus, Loader2
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const VERSION = "v1.2.0";

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [selectedIds, setSelectedIds] = useState(new Set());
      const [isDraggingSelection, setIsDraggingSelection] = useState(false);
      const [isProcessing, setIsProcessing] = useState(false);
      
      const [crop, setCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [zoom, setZoom] = useState(1);
      
      const imgRef = useRef(null);

      useEffect(() => {
        if (editingIndex !== null) {
          document.body.classList.add('editor-active');
        } else {
          document.body.classList.remove('editor-active');
        }
      }, [editingIndex]);

      const handleFiles = useCallback((files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          lastCrop: null,
          lastAspect: undefined
        }));
        setImages(prev => [...prev, ...newFiles]);
      }, []);

      const toggleSelect = (id) => {
        setSelectedIds(prev => {
          const next = new Set(prev);
          if (next.has(id)) next.delete(id);
          else next.add(id);
          return next;
        });
      };

      const handleBatchDelete = () => {
        setImages(prev => prev.filter(img => !selectedIds.has(img.id)));
        setSelectedIds(new Set());
      };

      const calculateInitialCrop = (img, targetAspect) => {
        if (!img) return;
        const width = img.naturalWidth || img.width;
        const height = img.naturalHeight || img.height;
        const effectiveAspect = targetAspect !== undefined ? targetAspect : (width / height);
        
        const newCrop = centerCrop(
          makeAspectCrop({ unit: '%', width: 90 }, effectiveAspect, width, height),
          width, height
        );
        
        return newCrop;
      };

      const onImageLoad = (e) => {
        imgRef.current = e.currentTarget;
        const currentImg = images[editingIndex];
        
        if (currentImg?.lastCrop) {
          setCrop(currentImg.lastCrop);
          setAspect(currentImg.lastAspect);
        } else {
          setCrop(calculateInitialCrop(e.currentTarget, aspect));
        }
        setZoom(1);
      };

      const changeAspect = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          setCrop(calculateInitialCrop(imgRef.current, newAspect));
        }
      };

      const applyToAll = () => {
        if (!crop) return;
        setImages(prev => prev.map(img => ({
          ...img,
          lastCrop: { ...crop },
          lastAspect: aspect,
          cropped: null 
        })));
        alert('הגדרות החיתוך הוחלו על כל התמונות בהצלחה!');
      };

      const processImage = async (imgData, cropState) => {
        if (!cropState || !cropState.width || !cropState.height) return null;
        
        return new Promise((resolve) => {
          const image = new Image();
          image.src = imgData.url;
          image.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const nw = image.naturalWidth;
            const nh = image.naturalHeight;

            // Percentage-based coordinates to pixel coordinates
            const x = (cropState.x * nw) / 100;
            const y = (cropState.y * nh) / 100;
            const w = (cropState.width * nw) / 100;
            const h = (cropState.height * nh) / 100;

            canvas.width = w;
            canvas.height = h;
            
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(image, x, y, w, h, 0, 0, w, h);
            
            canvas.toBlob(blob => {
              if (blob) resolve(URL.createObjectURL(blob));
              else resolve(null);
            }, 'image/jpeg', 0.92);
          };
          image.onerror = () => resolve(null);
        });
      };

      const handleSaveCurrent = async () => {
        setIsProcessing(true);
        try {
          const croppedUrl = await processImage(images[editingIndex], crop);
          if (!croppedUrl) throw new Error("Processing failed");

          setImages(prev => prev.map((img, i) => 
            i === editingIndex ? { ...img, cropped: croppedUrl, lastCrop: crop, lastAspect: aspect } : img
          ));
          
          if (editingIndex < images.length - 1) {
            setEditingIndex(editingIndex + 1);
          } else {
            setEditingIndex(null);
          }
        } catch (e) {
          alert("שגיאה בעיבוד התמונה. נסה שוב.");
        } finally {
          setIsProcessing(false);
        }
      };

      const downloadAll = async () => {
        for (let i = 0; i < images.length; i++) {
          const img = images[i];
          const finalUrl = img.cropped || await processImage(img, img.lastCrop);
          if (!finalUrl) continue;
          const link = document.createElement('a');
          link.href = finalUrl;
          link.download = `crop-${i+1}-${img.name}`;
          link.click();
          await new Promise(r => setTimeout(r, 400));
        }
      };

      return (
        <div className="flex flex-col min-h-screen" dir="rtl">
          
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between z-40 sticky top-0 shadow-sm">
            <div className="flex items-center gap-3">
              <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Scissors size={20}/></div>
              <div className="flex flex-col">
                <h1 className="text-xl font-black text-slate-900 leading-none">Bulk Crop Pro</h1>
                <span className="text-[10px] font-bold text-slate-400 mt-0.5">גרסה {VERSION}</span>
              </div>
            </div>
            <div className="flex gap-2">
              {images.length > 0 && selectedIds.size > 0 && (
                <button onClick={handleBatchDelete} className="bg-red-50 text-red-600 px-3 py-1.5 rounded-lg text-[11px] font-black hover:bg-red-100 flex items-center gap-2">
                   מחק ({selectedIds.size})
                </button>
              )}
              {images.length > 0 && (
                <button onClick={() => setEditingIndex(0)} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-xl hover:bg-indigo-700 transition-all active:scale-95">
                  עריכה קבוצתית
                </button>
              )}
            </div>
          </header>

          <main className="flex-1 p-4 md:p-12">
            {images.length === 0 ? (
              <div 
                onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                className="min-h-[60vh] border-4 border-dashed border-slate-200 bg-white rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 hover:bg-indigo-50/20 transition-all group"
              >
                <div className="p-8 bg-slate-50 rounded-full mb-6 group-hover:scale-110 group-hover:bg-indigo-50 transition-all shadow-inner">
                  <Upload size={48} className="text-slate-300 group-hover:text-indigo-600"/>
                </div>
                <h2 className="text-xl md:text-2xl font-black text-slate-800 text-center">בחר או גרור תמונות</h2>
                <p className="text-slate-400 font-bold mt-2 text-center px-6">העלאה מהירה • חיתוך אחיד • הורדה בקליק</p>
              </div>
            ) : (
              <div className="max-w-7xl mx-auto space-y-6 md:space-y-10 animate-in">
                <div className="flex flex-col md:flex-row md:items-center justify-between gap-6 bg-white p-6 md:p-8 rounded-[1.5rem] md:rounded-[2rem] border border-slate-100 shadow-sm">
                  <div>
                    <h2 className="text-xl md:text-2xl font-black text-slate-900 leading-tight">הגלריה שלך</h2>
                    <p className="text-slate-400 text-[11px] font-black mt-1 uppercase tracking-widest">{images.length} תמונות בטעינה</p>
                  </div>
                  <div className="flex items-center gap-3">
                    <button onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                            className="p-3 bg-slate-50 text-slate-500 rounded-xl hover:bg-slate-100 border border-slate-100 shadow-sm transition-all"><Plus size={20}/></button>
                    <button onClick={downloadAll} className="flex-1 md:flex-none px-6 md:px-10 py-3.5 bg-slate-900 text-white rounded-[1.2rem] font-black text-xs md:text-sm hover:bg-black shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                      <Download size={18}/> הורד את הכל
                    </button>
                  </div>
                </div>

                <div 
                  className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6"
                  onMouseUp={() => setIsDraggingSelection(false)}
                >
                  {images.map((img, idx) => (
                    <div 
                      key={img.id} 
                      onMouseDown={(e) => { setIsDraggingSelection(true); toggleSelect(img.id); }}
                      onMouseEnter={() => { if(isDraggingSelection) toggleSelect(img.id); }}
                      className={`selectable-card group relative bg-white p-2 rounded-[1.2rem] border border-slate-100 shadow-md cursor-pointer ${selectedIds.has(img.id) ? 'selected' : 'hover:border-indigo-300'}`}
                    >
                      <div className="aspect-square relative rounded-[0.8rem] overflow-hidden bg-slate-50">
                        <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                        <div className={`absolute top-2 right-2 w-7 h-7 rounded-full border-2 flex items-center justify-center transition-all ${selectedIds.has(img.id) ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg' : 'bg-white/40 border-white/60 opacity-0 group-hover:opacity-100'}`}>
                          {selectedIds.has(img.id) && <Check size={14} strokeWidth={4}/>}
                        </div>
                        {img.cropped && !selectedIds.has(img.id) && (
                          <div className="absolute inset-0 bg-emerald-500/10 flex items-center justify-center">
                            <span className="bg-emerald-500 text-white px-2.5 py-1 rounded-full text-[8px] font-black uppercase shadow-lg tracking-wider">נשמר</span>
                          </div>
                        )}
                      </div>
                      <div className="mt-2.5 px-1 flex items-center justify-between">
                        <p className="text-[9px] font-black text-slate-400 truncate uppercase max-w-[70%]">{img.name}</p>
                        <button onClick={(e) => { e.stopPropagation(); setEditingIndex(idx); }} className="text-indigo-600 p-1.5 hover:bg-indigo-50 rounded-lg">
                          <ImageIcon size={16}/>
                        </button>
                      </div>
                    </div>
                  ))}
                  <button onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.accept="image/*"; i.onchange=e=>handleFiles(e.target.files); i.click(); }}
                          className="aspect-square border-2 border-dashed border-slate-200 bg-white rounded-[1.2rem] flex flex-col items-center justify-center gap-2 text-slate-300 hover:border-indigo-200 hover:text-indigo-500 transition-all group">
                    <Plus size={32}/><span className="text-[9px] font-black uppercase">הוסף עוד</span>
                  </button>
                </div>
              </div>
            )}
          </main>

          {editingIndex !== null && (
            <div className="editor-container" dir="ltr">
              <header className="h-14 px-4 bg-slate-900 border-b border-white/5 flex justify-between items-center shrink-0">
                <div className="flex items-center gap-2">
                  <span className="bg-indigo-600 text-white px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-widest">{editingIndex + 1} / {images.length}</span>
                </div>
                <div className="flex items-center gap-4">
                  <button onClick={applyToAll} className="hidden md:flex items-center gap-2 px-4 py-2 bg-white/5 text-white rounded-lg text-[10px] font-black hover:bg-white/10 active:scale-95 transition-all">
                    <Copy size={14}/> APPLY TO ALL
                  </button>
                  <button onClick={() => setEditingIndex(null)} className="p-2 text-slate-500 hover:text-white transition-all"><X size={24}/></button>
                </div>
              </header>

              <div className="flex-1 flex flex-col md:flex-row overflow-hidden">
                <aside className="w-full md:w-64 bg-slate-900 p-4 border-b md:border-b-0 md:border-r border-white/5 overflow-x-auto no-scrollbar shrink-0">
                   <div className="flex md:flex-col gap-2 items-center md:items-stretch h-full">
                      <div className="flex md:grid md:grid-cols-2 gap-2 overflow-x-auto no-scrollbar pb-1 md:pb-0">
                        {[
                          {l: '1:1', v: 1, w: 18, h: 18}, 
                          {l: '16:9', v: 16/9, w: 24, h: 14}, 
                          {l: '9:16', v: 9/16, w: 14, h: 24}, 
                          {l: 'FREE', v: undefined, w: 22, h: 18}
                        ].map(a => (
                          <button key={a.l} onClick={() => changeAspect(a.v)} className={`aspect-btn shrink-0 ${aspect === a.v ? 'active' : ''}`}>
                            <div className="aspect-visual" style={{ width: a.w, height: a.h }}></div>
                            {a.l}
                          </button>
                        ))}
                      </div>
                      <div className="flex md:flex-col gap-2 shrink-0 md:mt-auto">
                        <button onClick={() => setCrop(calculateInitialCrop(imgRef.current, aspect))} className="py-3 px-4 md:px-0 border border-white/10 text-slate-400 hover:text-white rounded-xl text-[10px] font-black uppercase flex items-center justify-center gap-2 active:scale-95">
                          <RefreshCw size={14}/> RESET
                        </button>
                        <button onClick={applyToAll} className="md:hidden py-3 px-4 bg-white/5 text-white rounded-xl text-[10px] font-black uppercase flex items-center justify-center gap-2 active:scale-95">
                          <Copy size={14}/> ALL
                        </button>
                      </div>
                   </div>
                </aside>

                <section className="editor-stage bg-[#01040a]">
                  {isProcessing && (
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm z-[200] flex items-center justify-center">
                       <Loader2 size={40} className="text-indigo-500 animate-spin"/>
                    </div>
                  )}
                  <div className="image-workspace" style={{ transform: `scale(${zoom})` }}>
                    <ReactCrop 
                      crop={crop} 
                      onChange={c => setCrop(c)} 
                      aspect={aspect}
                      keepSelection
                      unit="%"
                    >
                      <img 
                        ref={imgRef} 
                        src={images[editingIndex].url} 
                        onLoad={onImageLoad} 
                        className="crop-target shadow-2xl select-none"
                        draggable={false}
                      />
                    </ReactCrop>
                  </div>
                </section>
              </div>

              <footer className="bg-slate-900 border-t border-white/5 p-4 flex items-center justify-between gap-4 shrink-0 z-20" dir="rtl">
                <div className="flex items-center gap-2 order-2 md:order-1">
                  <button 
                    onClick={() => setEditingIndex(i => Math.max(0, i-1))} 
                    disabled={editingIndex === 0}
                    className="w-12 h-12 bg-white/5 text-white rounded-xl disabled:opacity-10 transition-all hover:bg-white/10 flex items-center justify-center active:scale-95"
                  >
                    <ChevronRight size={24}/>
                  </button>
                  <button 
                    onClick={() => setEditingIndex(null)} 
                    className="h-12 px-4 bg-white/5 text-slate-400 border border-white/10 rounded-xl font-black text-[11px] hover:bg-red-500 hover:text-white transition-all active:scale-95"
                  >
                    ביטול
                  </button>
                </div>

                <div className="hidden md:flex items-center gap-4 bg-white/5 p-2 rounded-xl border border-white/5 order-2">
                   <button onClick={() => setZoom(z => Math.max(0.5, z - 0.25))} className="p-1.5 text-slate-500 hover:text-white"><Minus size={18}/></button>
                   <span className="text-[11px] font-black text-white w-10 text-center">{Math.round(zoom * 100)}%</span>
                   <button onClick={() => setZoom(z => Math.min(5, z + 0.25))} className="p-1.5 text-slate-500 hover:text-white"><Plus size={18}/></button>
                </div>

                <button 
                  onClick={handleSaveCurrent} 
                  disabled={isProcessing}
                  className="flex-1 md:flex-none px-10 h-12 bg-indigo-600 text-white rounded-xl font-black text-sm shadow-xl hover:bg-indigo-700 transition-all flex items-center justify-center gap-3 active:scale-95 order-3"
                >
                  {isProcessing ? <Loader2 size={20} className="animate-spin"/> : (editingIndex === images.length - 1 ? 'סיום ושמירה' : 'אישור והמשך')} 
                  <Check size={20}/>
                </button>
              </footer>
            </div>
          )}
        </div>
      );
    };

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
