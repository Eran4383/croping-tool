
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v3.6.9</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; }
    
    .image-viewport { 
      flex: 1; 
      overflow: auto; 
      background: #0a0a0a; 
      touch-action: none; 
      position: relative;
      overscroll-behavior: contain;
      display: flex; 
      align-items: center;
      justify-content: center;
    }
    .image-viewport.pan-mode { cursor: grab; }
    .image-viewport.pan-mode:active { cursor: grabbing; }
    
    .image-container {
      padding: 150px; /* Increased padding for better panning freedom */
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
    }

    .crop-target-img {
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      transition: none !important;
      will-change: width, height;
      max-width: none !important;
    }
    
    .ReactCrop { direction: ltr !important; display: inline-block; transition: none !important; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    
    .is-pinching .ReactCrop__crop-selection,
    .is-pinching .ReactCrop__drag-elements,
    .is-pinching .ReactCrop__interaction-layer { pointer-events: none !important; }

    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; }
    @media (min-width: 768px) { .editor-footer { padding: 16px 40px; } }
    
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .img-grid-item:hover { transform: translateY(-2px); }
    .img-grid-item.done { border-color: var(--accent); }
    
    .loading-spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useLayoutEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2, Maximize } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [isPanMode, setIsPanMode] = useState(false);
      const [isPinching, setIsPinching] = useState(false);
      
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);
      const viewportRef = useRef(null);
      const containerRef = useRef(null);
      
      const zoomState = useRef({
        lastZoom: 1,
        anchorX: 0, 
        anchorY: 0,
        viewX: 0,   
        viewY: 0,
        touchStartDist: 0,
        touchStartZoom: 1,
        isPinching: false
      });

      // Unified function to apply scroll based on zoom and anchor point
      const applyZoomScroll = useCallback((currentZoom, anchorX, anchorY, viewX, viewY) => {
        if (!viewportRef.current) return;
        const viewport = viewportRef.current;
        // The formula: (Position in unscaled units * scale) - screen position
        viewport.scrollLeft = (anchorX * currentZoom) - viewX;
        viewport.scrollTop = (anchorY * currentZoom) - viewY;
      }, []);

      // Update anchor point to center of screen or center of crop
      const updateZoomAnchor = useCallback((targetCenter = false) => {
        if (!viewportRef.current || !imgRef.current || !containerRef.current) return;
        const viewport = viewportRef.current;
        
        const viewPosX = viewport.clientWidth / 2;
        const viewPosY = viewport.clientHeight / 2;

        let targetX, targetY;

        // Coordinates are relative to containerRef (image start + padding)
        if (!targetCenter && completedCrop && completedCrop.width > 5 && completedCrop.height > 5) {
          // Center on crop box
          targetX = (completedCrop.x + completedCrop.width / 2) * zoom + 150;
          targetY = (completedCrop.y + completedCrop.height / 2) * zoom + 150;
        } else {
          // Center on image
          targetX = (imgRef.current.width / 2) + 150;
          targetY = (imgRef.current.height / 2) + 150;
        }

        zoomState.current.viewX = viewPosX;
        zoomState.current.viewY = viewPosY;
        zoomState.current.anchorX = targetX / zoom;
        zoomState.current.anchorY = targetY / zoom;
      }, [zoom, completedCrop]);

      const handleAddImages = useCallback((files) => {
        if (!files || files.length === 0) return;
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name || `Image ${new Date().toLocaleTimeString()}`,
          cropped: null,
          cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
        if (fileInputRef.current) fileInputRef.current.value = ''; 
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
              const file = item.getAsFile();
              if (file) files.push(file);
            }
          }
          if (files.length > 0) handleAddImages(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleAddImages]);

      const fitToViewport = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const viewport = viewportRef.current;
        const img = imgRef.current;
        const vw = viewport.clientWidth - 40;
        const vh = viewport.clientHeight - 40;
        const ratio = Math.min(vw / img.naturalWidth, vh / img.naturalHeight);
        
        setZoom(ratio);
        zoomState.current.lastZoom = ratio;
        
        requestAnimationFrame(() => {
           if (viewportRef.current) {
             viewportRef.current.scrollLeft = (viewportRef.current.scrollWidth - viewportRef.current.clientWidth) / 2;
             viewportRef.current.scrollTop = (viewportRef.current.scrollHeight - viewportRef.current.clientHeight) / 2;
           }
        });
      }, []);

      const onAspectChange = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          const newCrop = newAspect === undefined ? 
            { unit: '%', x: 0, y: 0, width: 100, height: 100 } : 
            centerCrop(makeAspectCrop({ unit: '%', width: 90 }, newAspect, width, height), width, height);
          setCrop(newCrop);
          // Auto-focus on new crop area
          setTimeout(() => updateZoomAnchor(false), 50);
        }
      };

      // Handle Resize
      useEffect(() => {
        if (editingIdx === null) return;
        const observer = new ResizeObserver(() => {
          if (!zoomState.current.isPinching) fitToViewport();
        });
        if (viewportRef.current) observer.observe(viewportRef.current);
        return () => observer.disconnect();
      }, [editingIdx, fitToViewport]);

      // Sync scroll with zoom state
      useLayoutEffect(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const { lastZoom, anchorX, anchorY, viewX, viewY } = zoomState.current;
        
        if (zoom !== lastZoom) {
          applyZoomScroll(zoom, anchorX, anchorY, viewX, viewY);
        }
        
        zoomState.current.lastZoom = zoom;
      }, [zoom, applyZoomScroll]);

      useEffect(() => {
        if (editingIdx !== null) {
          document.body.classList.add('editor-open');
          setIsPanMode(false);
          const currentImg = images[editingIdx];
          if (currentImg.cropConfig) {
            setCrop(currentImg.cropConfig.crop);
            setAspect(currentImg.cropConfig.aspect);
          } else {
            setAspect(undefined);
            setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
          }
        } else {
          document.body.classList.remove('editor-open');
        }
      }, [editingIdx, images]);

      const onImageLoad = (e) => {
        imgRef.current = e.currentTarget;
        fitToViewport();
        const currentImg = images[editingIdx];
        if (currentImg && currentImg.cropConfig) {
          setCrop(currentImg.cropConfig.crop);
          return;
        }
        const { width, height } = e.currentTarget;
        setCrop(aspect === undefined ? 
          { unit: '%', x: 0, y: 0, width: 100, height: 100 } : 
          centerCrop(makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height), width, height)
        );
      };

      const handleTouchStart = (e) => {
        if (e.touches.length === 2) {
          setIsPinching(true);
          zoomState.current.isPinching = true;
          const t1 = e.touches[0];
          const t2 = e.touches[1];
          const dist = Math.hypot(t1.pageX - t2.pageX, t1.pageY - t2.pageY);
          
          const rect = viewportRef.current.getBoundingClientRect();
          const midX = (t1.clientX + t2.clientX) / 2 - rect.left;
          const midY = (t1.clientY + t2.clientY) / 2 - rect.top;
          
          zoomState.current.touchStartDist = dist;
          zoomState.current.touchStartZoom = zoom;
          // Midpoint on screen
          zoomState.current.viewX = midX;
          zoomState.current.viewY = midY;
          // Corresponding point in the unscaled world (image units including padding offset)
          zoomState.current.anchorX = (viewportRef.current.scrollLeft + midX) / zoom;
          zoomState.current.anchorY = (viewportRef.current.scrollTop + midY) / zoom;
        }
      };

      const handleTouchMove = (e) => {
        if (e.touches.length === 2 && zoomState.current.isPinching) {
          e.preventDefault();
          const t1 = e.touches[0];
          const t2 = e.touches[1];
          const dist = Math.hypot(t1.pageX - t2.pageX, t1.pageY - t2.pageY);
          
          const rect = viewportRef.current.getBoundingClientRect();
          const midX = (t1.clientX + t2.clientX) / 2 - rect.left;
          const midY = (t1.clientY + t2.clientY) / 2 - rect.top;
          
          const ratio = dist / zoomState.current.touchStartDist;
          const newZoom = Math.min(20, Math.max(0.001, zoomState.current.touchStartZoom * ratio));
          
          setZoom(newZoom);
          // Apply scroll immediately for midpoint zoom effect
          applyZoomScroll(newZoom, zoomState.current.anchorX, zoomState.current.anchorY, midX, midY);
          
          // Update viewX/Y for subsequent logic
          zoomState.current.viewX = midX;
          zoomState.current.viewY = midY;
        }
      };

      const handleZoomAction = (factor) => {
        // Center zoom on current crop or screen center
        updateZoomAnchor(false);
        setZoom(z => Math.min(20, Math.max(0.001, z * factor)));
      };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setIsProcessing(true);
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        canvas.width = Math.ceil(completedCrop.width * scaleX);
        canvas.height = Math.ceil(completedCrop.height * scaleY);
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, completedCrop.x * scaleX, completedCrop.y * scaleY, completedCrop.width * scaleX, completedCrop.height * scaleY, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
        setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: URL.createObjectURL(blob), cropConfig: { crop: { ...crop }, aspect } } : img));
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!completedCrop || !imgRef.current) return;
        setIsProcessing(true);
        const sourceImg = imgRef.current;
        const xP = (completedCrop.x / sourceImg.width) * 100;
        const yP = (completedCrop.y / sourceImg.height) * 100;
        const wP = (completedCrop.width / sourceImg.width) * 100;
        const hP = (completedCrop.height / sourceImg.height) * 100;

        const updated = await Promise.all(images.map(async (img) => {
          const tempImg = new Image();
          tempImg.src = img.url;
          await new Promise(r => tempImg.onload = r);
          const pxCrop = { x: (xP * tempImg.naturalWidth) / 100, y: (yP * tempImg.naturalHeight) / 100, width: (wP * tempImg.naturalWidth) / 100, height: (hP * tempImg.naturalHeight) / 100 };
          const canvas = document.createElement('canvas');
          canvas.width = Math.ceil(pxCrop.width); canvas.height = Math.ceil(pxCrop.height);
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImg, pxCrop.x, pxCrop.y, pxCrop.width, pxCrop.height, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
          return { ...img, cropped: URL.createObjectURL(blob), cropConfig: { crop: { unit: '%', x: xP, y: yP, width: wP, height: hP }, aspect } };
        }));
        setImages(updated);
        setIsProcessing(false);
        alert('החיתוך הוחל על כל הגלריה.');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `CROP_${img.name.split('.')[0]}.jpg`;
          link.click();
          await new Promise(r => setTimeout(r, 400));
        }
      };

      const currentOriginalAspect = imgRef.current ? imgRef.current.naturalWidth / imgRef.current.naturalHeight : undefined;

      return (
        <div className="min-h-screen flex flex-col ltr-force">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3"><Scissors className="text-indigo-600" size={24}/><h1 className="font-extrabold text-lg">Bulk Crop Pro</h1></div>
            {images.length > 0 && (
              <div className="flex items-center gap-2">
                <button onClick={() => setImages([])} className="text-slate-400 hover:text-red-500 p-2 transition-colors"><Trash2 size={20}/></button>
                <button onClick={downloadAll} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg active:scale-95 transition-all"><Download size={16}/> הורד הכל</button>
              </div>
            )}
          </header>

          <main className="flex-1 p-5 md:p-10 max-w-6xl mx-auto w-full" style={{ direction: 'rtl' }}>
            {images.length === 0 ? (
              <div onClick={() => fileInputRef.current.click()} className="min-h-[50vh] bg-white border-4 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-all group">
                <div className="bg-indigo-50 p-6 rounded-full group-hover:scale-110 transition-transform mb-6"><Plus size={54} className="text-indigo-600"/></div>
                <h2 className="text-2xl font-black text-slate-800">העלאת תמונות לחיתוך</h2>
                <p className="text-slate-400 mt-3 text-center px-8 text-lg">לחצו כאן, גררו קבצים או פשוט <b>הדביקו (CTRL+V)</b></p>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-grid-item group ${img.cropped ? 'done' : ''}`}>
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors" />
                    {img.cropped && <div className="absolute top-3 right-3 bg-emerald-500 text-white rounded-full p-1.5 shadow-xl"><Check size={14}/></div>}
                    <button onClick={(e) => { e.stopPropagation(); setImages(images.filter(i => i.id !== img.id)); }} className="absolute top-3 left-3 bg-black/40 hover:bg-red-500 text-white p-2 rounded-xl opacity-0 group-hover:opacity-100 transition-all"><Trash2 size={14}/></button>
                  </div>
                ))}
                <div onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-300 hover:text-indigo-500 hover:border-indigo-200 transition-all bg-slate-50/50">
                  <Plus size={40}/><span className="text-xs mt-2 font-bold uppercase tracking-wider">הוסף עוד</span>
                </div>
              </div>
            )}
          </main>

          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />

          {editingIdx !== null && (
            <div className={`editor-overlay ltr-force ${isPinching ? 'is-pinching' : ''}`}>
              <div className="flex items-center justify-between px-6 h-14 bg-black/60 shrink-0 backdrop-blur-md">
                <div className="flex items-center gap-4">
                  <span className="text-white/80 font-black text-sm tracking-widest">{editingIdx + 1} / {images.length}</span>
                  <div className="flex items-center bg-white/10 p-1 rounded-2xl border border-white/5">
                    <button onClick={() => setIsPanMode(false)} className={`p-2.5 rounded-xl transition-all ${!isPanMode ? 'bg-indigo-500 text-white shadow-lg' : 'text-white/40 hover:text-white'}`}><MousePointer2 size={18}/></button>
                    <button onClick={() => setIsPanMode(true)} className={`p-2.5 rounded-xl transition-all ${isPanMode ? 'bg-indigo-500 text-white shadow-lg' : 'text-white/40 hover:text-white'}`}><Move size={18}/></button>
                  </div>
                </div>
                <button onClick={() => setEditingIdx(null)} className="text-white/50 p-2 hover:text-white hover:scale-110 transition-all"><X size={32}/></button>
              </div>

              <div className={`image-viewport ${isPanMode ? 'pan-mode' : ''}`} 
                   ref={viewportRef}
                   onTouchStart={handleTouchStart} 
                   onTouchMove={handleTouchMove} 
                   onTouchEnd={() => { zoomState.current.isPinching = false; setIsPinching(false); }}
                   onWheel={(e) => {
                     e.preventDefault();
                     updateZoomAnchor(false);
                     const delta = e.deltaY > 0 ? 0.9 : 1.1;
                     setZoom(z => Math.min(20, Math.max(0.001, z * delta)));
                   }}>
                <div className="image-container" ref={containerRef}>
                  <ReactCrop 
                    crop={crop} 
                    onChange={(c) => setCrop(c)} 
                    onComplete={(c) => setCompletedCrop(c)} 
                    aspect={aspect}
                    disabled={isPanMode || isPinching}
                  >
                    <img 
                      ref={imgRef} 
                      src={images[editingIdx].url} 
                      onLoad={onImageLoad} 
                      draggable={false} 
                      className="crop-target-img shadow-2xl"
                      style={{ 
                        width: imgRef.current ? `${imgRef.current.naturalWidth * zoom}px` : 'auto',
                        height: imgRef.current ? `${imgRef.current.naturalHeight * zoom}px` : 'auto'
                      }}
                    />
                  </ReactCrop>
                </div>
              </div>

              <div className="editor-footer" style={{ direction: 'rtl' }}>
                <div className="flex flex-col md:flex-row gap-5 items-center justify-between max-w-6xl mx-auto">
                  <div className="flex items-center gap-2 overflow-x-auto no-scrollbar max-w-full pb-1">
                     {[
                       {l:'חופשי',v:undefined},
                       {l:'מקורי',v:currentOriginalAspect},
                       {l:'1:1',v:1},
                       {l:'16:9',v:16/9},
                       {l:'9:16',v:9/16},
                       {l:'4:5',v:0.8}
                     ].map((a, i)=>(
                       <button key={i} onClick={()=>onAspectChange(a.v)} className={`aspect-chip ${aspect===a.v?'active':''}`}>{a.l}</button>
                     ))}
                  </div>

                  <div className="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
                    <div className="flex items-center gap-1 bg-white/10 p-1.5 rounded-2xl border border-white/5">
                      <button onClick={()=>handleZoomAction(0.8)} className="p-2 text-white/50 hover:text-white transition-colors"><ZoomOut size={20}/></button>
                      <button onClick={fitToViewport} className="p-2 text-white/50 hover:text-white transition-colors" title="התאם למסך"><Maximize size={20}/></button>
                      <button onClick={()=>handleZoomAction(1.2)} className="p-2 text-white/50 hover:text-white transition-colors"><ZoomIn size={20}/></button>
                    </div>
                    
                    <div className="flex items-center gap-3">
                      <button onClick={handleApplyAll} className="hidden lg:block bg-white/5 hover:bg-white/15 text-indigo-300 font-bold text-xs px-5 py-3 rounded-2xl border border-white/10 transition-all">החל על הכל</button>
                      <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="p-2 text-white/20 hover:text-white disabled:opacity-0 transition-all"><ChevronRight size={36}/></button>
                      <button onClick={handleSave} disabled={isProcessing} className="bg-indigo-600 hover:bg-indigo-500 text-white px-10 h-12 rounded-2xl font-black shadow-[0_8px_30px_rgb(79,70,229,0.3)] active:scale-95 transition-all flex items-center justify-center min-w-[140px] text-sm tracking-wide">
                        {isProcessing ? <Loader2 className="loading-spinner" size={20}/> : 'שמור חיתוך'}
                      </button>
                      <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="p-2 text-white/20 hover:text-white disabled:opacity-0 transition-all"><ChevronLeft size={36}/></button>
                    </div>
                  </div>
                  <button onClick={handleApplyAll} className="lg:hidden w-full bg-white/5 text-indigo-400 font-bold text-xs py-3 rounded-2xl border border-white/10">החל חיתוך נוכחי על כל התמונות</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
