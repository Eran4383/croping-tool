<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BulkCrop Pro - חיתוך תמונות מתקדם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <link rel="icon" href="data:,">
  <style>
    body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; color: #1e293b; margin: 0; overflow-x: hidden; }
    .ReactCrop__crop-selection { 
      border: 2px solid #4f46e5 !important; 
      box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.75) !important; 
    }
    .ReactCrop__drag-handle { 
      background-color: #4f46e5 !important; 
      width: 16px !important; 
      height: 16px !important; 
      border: 2px solid white !important;
      border-radius: 50%;
    }
    .canvas-workspace {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .blur-bg {
      position: absolute;
      inset: -15%;
      width: 130%;
      height: 130%;
      filter: blur(50px) brightness(0.6);
      object-fit: cover;
      opacity: 0.7;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-in { animation: fadeIn 0.4s ease-out; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
