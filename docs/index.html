<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | עורך תמונות מתקדם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #6366f1; --bg-dark: #0f172a; }
    body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; margin: 0; }
    .editor-overlay { position: fixed; inset: 0; z-index: 1000; background: var(--bg-dark); display: flex; flex-direction: column; }
    .canvas-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#334155 1px, transparent 1px); background-size: 40px 40px; overflow: hidden; }
    .safe-ltr { direction: ltr !important; display: flex; align-items: center; justify-content: center; }
    .ReactCrop { max-width: 100%; max-height: 70vh; }
    .ReactCrop__crop-selection { outline: 2px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    .control-panel { background: #1e293b; width: 360px; height: 100%; z-index: 50; display: flex; flex-direction: column; }
    @media (max-width: 767px) { .control-panel { width: 100%; height: auto; } .editor-main { flex-direction: column; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Upload, Scissors, Download, X, Check, Plus, ImageIcon, RefreshCw, ZoomIn, ZoomOut } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const VERSION = "v1.4.0";

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [crop, setCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const imgRef = useRef(null);

      const handleFiles = (files) => {
        const newFiles = Array.from(files).map(f => ({ id: Math.random(), url: URL.createObjectURL(f), name: f.name }));
        setImages(prev => [...prev, ...newFiles]);
      };

      const getInitialCrop = (img, targetAspect) => {
        const nw = img.naturalWidth;
        const nh = img.naturalHeight;
        const effAspect = targetAspect !== undefined ? targetAspect : (nw / nh);
        return centerCrop(makeAspectCrop({ unit: '%', width: 90 }, effAspect, nw, nh), nw, nh);
      };

      const handleSave = async () => {
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const nw = image.naturalWidth;
        const nh = image.naturalHeight;
        const pixelX = (crop.x * nw) / 100;
        const pixelY = (crop.y * nh) / 100;
        const pixelW = (crop.width * nw) / 100;
        const pixelH = (crop.height * nh) / 100;
        canvas.width = pixelW;
        canvas.height = pixelH;
        ctx.drawImage(image, pixelX, pixelY, pixelW, pixelH, 0, 0, pixelW, pixelH);
        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.95));
        const url = URL.createObjectURL(blob);
        setImages(prev => prev.map((img, i) => i === editingIndex ? { ...img, cropped: url } : img));
        setEditingIndex(null);
      };

      return (
        <div className="min-h-screen flex flex-col">
          {editingIndex === null ? (
            <main className="p-12">
              <div onClick={() => document.getElementById('fi').click()} className="min-h-[50vh] border-4 border-dashed rounded-[3rem] bg-white flex flex-col items-center justify-center cursor-pointer">
                <Upload size={48} className="text-slate-300 mb-4"/><h2 className="text-2xl font-black">העלאת תמונות</h2>
                <input id="fi" type="file" multiple accept="image/*" className="hidden" onChange={e => handleFiles(e.target.files)}/>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-6 gap-6 mt-12">
                {images.map((img, i) => (
                  <div key={img.id} className="bg-white p-3 rounded-[1.8rem] border shadow-md">
                    <img src={img.cropped || img.url} className="aspect-square object-cover rounded-[1.4rem]"/>
                    <button onClick={() => setEditingIndex(i)} className="w-full mt-4 text-indigo-600"><ImageIcon size={18}/></button>
                  </div>
                ))}
              </div>
            </main>
          ) : (
            <div className="editor-overlay">
              <header className="h-16 flex justify-between items-center px-6 bg-slate-900 border-b border-white/5">
                <span className="text-white font-black">{editingIndex + 1} / {images.length}</span>
                <button onClick={() => setEditingIndex(null)} className="text-slate-400"><X size={28}/></button>
              </header>
              <div className="flex-1 flex flex-col md:flex-row-reverse overflow-hidden">
                <aside className="control-panel p-6 flex flex-col justify-between">
                   <div className="grid grid-cols-2 gap-3">
                      {[1, 16/9, 9/16].map(v => (
                        <button key={v} onClick={() => setAspect(v)} className={`h-12 bg-white/5 text-white rounded-xl text-xs font-black ${aspect === v ? 'ring-2 ring-indigo-500' : ''}`}>Aspect {v.toFixed(1)}</button>
                      ))}
                   </div>
                   <button onClick={handleSave} className="h-14 bg-indigo-600 text-white rounded-xl font-black">אישור ושמירה</button>
                </aside>
                <section className="canvas-container">
                  <div className="safe-ltr">
                    <ReactCrop crop={crop} onChange={c => setCrop(c)} aspect={aspect} unit="%">
                      <img ref={imgRef} src={images[editingIndex].url} onLoad={(e) => setCrop(getInitialCrop(e.currentTarget, aspect))} className="max-h-[70vh] shadow-2xl"/>
                    </ReactCrop>
                  </div>
                </section>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
