
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v3.1.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    .ReactCrop { direction: ltr !important; touch-action: none; display: block; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; }
    .image-viewport { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; overflow: hidden; background: #0a0a0a; }
    .image-viewport img { max-width: 100%; max-height: 70vh; display: block; }
    .editor-footer { background: #111827; padding: 16px; border-top: 1px solid #374151; }
    @media (min-width: 768px) { .editor-footer { padding: 20px 40px; } }
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; }
    .img-grid-item.done { border-color: var(--accent); }
    .loading-spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2 } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        if (editingIdx !== null) {
          document.body.classList.add('editor-open');
          const currentImg = images[editingIdx];
          if (currentImg.cropConfig) {
            setCrop(currentImg.cropConfig.crop);
            setAspect(currentImg.cropConfig.aspect);
          } else {
            setAspect(undefined);
            setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
          }
        } else {
          document.body.classList.remove('editor-open');
        }
      }, [editingIdx, images]);

      const onImageLoad = (e) => {
        const { width, height } = e.currentTarget;
        imgRef.current = e.currentTarget;

        const currentImg = images[editingIdx];
        if (currentImg && currentImg.cropConfig) {
          setCrop(currentImg.cropConfig.crop);
          return;
        }

        if (aspect === undefined) {
          const fullCrop = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
          setCrop(fullCrop);
          setCompletedCrop({
            unit: 'px',
            x: 0,
            y: 0,
            width: width,
            height: height
          });
        } else {
          const centered = centerCrop(
            makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height),
            width,
            height
          );
          setCrop(centered);
        }
      };

      const handleAspectChange = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          let newCrop;
          if (newAspect === undefined) {
            newCrop = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
          } else {
            newCrop = centerCrop(
              makeAspectCrop({ unit: '%', width: 90 }, newAspect, width, height),
              width,
              height
            );
          }
          setCrop(newCrop);
        }
      };

      const getCroppedImg = async (image, pixelCrop, fileName) => {
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;

        canvas.width = Math.ceil(pixelCrop.width * scaleX);
        canvas.height = Math.ceil(pixelCrop.height * scaleY);

        const ctx = canvas.getContext('2d');
        if (!ctx) return null;

        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        ctx.drawImage(
          image,
          pixelCrop.x * scaleX,
          pixelCrop.y * scaleY,
          pixelCrop.width * scaleX,
          pixelCrop.height * scaleY,
          0,
          0,
          canvas.width,
          canvas.height
        );

        return new Promise((resolve) => {
          canvas.toBlob((blob) => {
            if (!blob) return resolve(null);
            resolve(URL.createObjectURL(blob));
          }, 'image/jpeg', 0.95);
        });
      };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setIsProcessing(true);
        const croppedUrl = await getCroppedImg(imgRef.current, completedCrop, images[editingIdx].name);
        if (croppedUrl) {
          setImages(prev => prev.map((img, i) => 
            i === editingIdx ? { 
              ...img, 
              cropped: croppedUrl,
              cropConfig: { crop: { ...crop }, aspect } 
            } : img
          ));
        }
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!completedCrop || !imgRef.current) return;
        setIsProcessing(true);
        
        const xPercent = (completedCrop.x / imgRef.current.width) * 100;
        const yPercent = (completedCrop.y / imgRef.current.height) * 100;
        const wPercent = (completedCrop.width / imgRef.current.width) * 100;
        const hPercent = (completedCrop.height / imgRef.current.height) * 100;

        const updated = await Promise.all(images.map(async (img) => {
          const tempImg = new Image();
          tempImg.src = img.url;
          await new Promise(r => tempImg.onload = r);
          
          const pixelCrop = {
            x: (xPercent * tempImg.naturalWidth) / 100,
            y: (yPercent * tempImg.naturalHeight) / 100,
            width: (wPercent * tempImg.naturalWidth) / 100,
            height: (hPercent * tempImg.naturalHeight) / 100
          };

          const canvas = document.createElement('canvas');
          canvas.width = Math.ceil(pixelCrop.width);
          canvas.height = Math.ceil(pixelCrop.height);
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = bgColor;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(tempImg, pixelCrop.x, pixelCrop.y, pixelCrop.width, pixelCrop.height, 0, 0, canvas.width, canvas.height);
          
          const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
          return {
            ...img,
            cropped: URL.createObjectURL(blob),
            cropConfig: { crop: { unit: '%', x: xPercent, y: yPercent, width: wPercent, height: hPercent }, aspect }
          };
        }));

        setImages(updated);
        setIsProcessing(false);
        alert('החיתוך הוחל על כל הגלריה!');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `CROP_${img.name.split('.')[0]}.jpg`;
          link.click();
          await new Promise(r => setTimeout(r, 400));
        }
      };

      return (
        <div className="min-h-screen flex flex-col ltr-force">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3"><Scissors className="text-indigo-600" size={24}/><h1 className="font-extrabold text-lg">Bulk Crop Pro</h1></div>
            {images.length > 0 && (
              <div className="flex items-center gap-2">
                <button onClick={() => setImages([])} className="text-slate-400 hover:text-red-500 p-2"><Trash2 size={20}/></button>
                <button onClick={downloadAll} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg"><Download size={16}/> הורד הכל</button>
              </div>
            )}
          </header>

          <main className="flex-1 p-5 md:p-10 max-w-6xl mx-auto w-full" style={{ direction: 'rtl' }}>
            {images.length === 0 ? (
              <div onClick={() => fileInputRef.current.click()} className="min-h-[40vh] bg-white border-4 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-colors">
                <Plus size={48} className="text-indigo-600 mb-4"/>
                <h2 className="text-xl font-bold">העלאת תמונות</h2>
                <p className="text-slate-400 mt-2">לחצו כאן לבחירת קבצים</p>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-grid-item ${img.cropped ? 'done' : ''}`}>
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                    {img.cropped && <div className="absolute top-2 right-2 bg-emerald-500 text-white rounded-full p-1"><Check size={12}/></div>}
                    <button onClick={(e) => { e.stopPropagation(); setImages(images.filter(i => i.id !== img.id)); }} className="absolute top-2 left-2 bg-white/20 hover:bg-red-500 text-white p-1.5 rounded-lg"><Trash2 size={12}/></button>
                  </div>
                ))}
                <div onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex items-center justify-center text-slate-300 hover:text-indigo-500"><Plus size={40}/></div>
              </div>
            )}
          </main>

          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />

          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <div className="flex items-center justify-between px-6 h-14 bg-black/40 shrink-0">
                <span className="text-white/60 font-black text-xs">{editingIdx + 1} / {images.length}</span>
                <button onClick={() => setEditingIdx(null)} className="text-white/50 p-2"><X size={32}/></button>
              </div>

              <div className="image-viewport">
                <div style={{ transform: `scale(${zoom})`, transition: 'transform 0.1s linear' }}>
                  <ReactCrop crop={crop} onChange={(c, pc) => setCrop(c)} onComplete={(c) => setCompletedCrop(c)} aspect={aspect}>
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false}/>
                  </ReactCrop>
                </div>
              </div>

              <div className="editor-footer" style={{ direction: 'rtl' }}>
                <div className="flex flex-col md:flex-row gap-4 items-center justify-between max-w-6xl mx-auto">
                  <div className="flex items-center gap-2 overflow-x-auto no-scrollbar max-w-full">
                     {[{l:'חופשי',v:undefined},{l:'1:1',v:1},{l:'16:9',v:16/9},{l:'9:16',v:9/16},{l:'4:5',v:0.8}].map(a=>(
                       <button key={a.l} onClick={()=>handleAspectChange(a.v)} className={`aspect-chip ${aspect===a.v?'active':''}`}>{a.l}</button>
                     ))}
                  </div>

                  <div className="flex items-center gap-4">
                    <div className="flex items-center gap-2 bg-white/5 p-1 rounded-xl">
                      <button onClick={()=>setZoom(z=>Math.max(0.2,z-0.2))} className="p-2 text-white/50"><ZoomOut size={18}/></button>
                      <button onClick={()=>setZoom(z=>Math.min(3,z+0.2))} className="p-2 text-white/50"><ZoomIn size={18}/></button>
                    </div>
                    <button onClick={handleApplyAll} className="bg-indigo-500/10 hover:bg-indigo-500/20 text-indigo-400 font-bold text-xs px-4 py-2 rounded-xl transition-colors border border-indigo-500/20">החל על הכל</button>
                    
                    <div className="flex items-center gap-2">
                      <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="p-2 text-white/20 hover:text-white disabled:opacity-0"><ChevronRight size={32}/></button>
                      <button onClick={handleSave} disabled={isProcessing} className="bg-indigo-600 text-white px-10 h-14 rounded-2xl font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center min-w-[140px]">
                        {isProcessing ? <Loader2 className="loading-spinner" size={24}/> : 'שמור חיתוך'}
                      </button>
                      <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="p-2 text-white/20 hover:text-white disabled:opacity-0"><ChevronLeft size={32}/></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
