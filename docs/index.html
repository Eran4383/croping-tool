
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | Standalone Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; }
    .image-viewport { flex: 1; display: flex; align-items: center; justify-content: center; overflow: auto; background: #0a0a0a; touch-action: pan-x pan-y; position: relative; padding: 20px; }
    .zoom-container { display: flex; align-items: center; justify-content: center; min-width: 100%; min-height: 100%; }
    .ReactCrop { direction: ltr !important; display: inline-block; margin: auto; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    .disable-crop .ReactCrop__crop-selection, .disable-crop .ReactCrop__drag-elements { pointer-events: none !important; }
    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; }
    @media (min-width: 768px) { .editor-footer { padding: 16px 40px; } }
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2 } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [naturalSize, setNaturalSize] = useState({ w: 0, h: 0 });
      const [isPanMode, setIsPanMode] = useState(false);
      
      const imgRef = useRef(null);
      const viewportRef = useRef(null);

      const handleAddImages = (files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name || `Img_${Date.now()}`,
          cropped: null, cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      };

      const onImageLoad = (e) => {
        const { width, height, naturalWidth, naturalHeight } = e.currentTarget;
        setNaturalSize({ w: naturalWidth, h: naturalHeight });
        if (viewportRef.current) {
          const vw = viewportRef.current.clientWidth - 40;
          const vh = viewportRef.current.clientHeight - 40;
          setZoom(Math.min(vw / naturalWidth, vh / naturalHeight));
        }
        setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
      };

      const handleAspectChange = (v) => {
        setAspect(v);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          const nc = v === undefined ? { unit: '%', x: 0, y: 0, width: 100, height: 100 } : centerCrop(makeAspectCrop({ unit: '%', width: 90 }, v, width, height), width, height);
          setCrop(nc); setCompletedCrop(nc);
        }
      };

      const handleSave = async () => {
        setIsProcessing(true);
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        const cX = (completedCrop.x * image.width) / 100;
        const cY = (completedCrop.y * image.height) / 100;
        const cW = (completedCrop.width * image.width) / 100;
        const cH = (completedCrop.height * image.height) / 100;
        canvas.width = cW * scaleX; canvas.height = cH * scaleY;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(image, cX * scaleX, cY * scaleY, cW * scaleX, cH * scaleY, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
        setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: URL.createObjectURL(blob), cropConfig: { crop, aspect } } : img));
        setIsProcessing(false); setEditingIdx(null);
      };

      return (
        <div className="min-h-screen flex flex-col ltr-force">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between" style={{ direction: 'rtl' }}>
            <h1 className="font-extrabold text-lg">Bulk Crop Pro</h1>
          </header>
          <main className="flex-1 p-5" style={{ direction: 'rtl' }}>
            {images.length === 0 ? (
              <div onClick={() => document.getElementById('f').click()} className="h-64 border-4 border-dashed rounded-3xl flex items-center justify-center cursor-pointer">העלה תמונות</div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-4 gap-4">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className="img-grid-item">
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                  </div>
                ))}
                <div onClick={() => document.getElementById('f').click()} className="img-grid-item bg-slate-100 flex items-center justify-center">+</div>
              </div>
            )}
          </main>
          <input type="file" id="f" multiple className="hidden" onChange={e => handleAddImages(e.target.files)} />
          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <div className="h-14 flex items-center justify-between px-6 bg-black/40">
                <div className="flex items-center gap-2">
                   <button onClick={() => setIsPanMode(false)} className={`p-2 rounded ${!isPanMode ? 'bg-indigo-500' : ''}`}><MousePointer2 size={18} className="text-white"/></button>
                   <button onClick={() => setIsPanMode(true)} className={`p-2 rounded ${isPanMode ? 'bg-indigo-500' : ''}`}><Move size={18} className="text-white"/></button>
                </div>
                <button onClick={() => setEditingIdx(null)}><X size={32} className="text-white/50"/></button>
              </div>
              <div className={`image-viewport ${isPanMode ? 'pan-mode disable-crop' : ''}`} ref={viewportRef}>
                <div className="zoom-container">
                  <ReactCrop crop={crop} onChange={c => setCrop(c)} onComplete={c => setCompletedCrop(c)} aspect={aspect} disabled={isPanMode}>
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} style={{ width: `${naturalSize.w * zoom}px`, maxWidth: 'none' }} />
                  </ReactCrop>
                </div>
              </div>
              <div className="editor-footer" style={{ direction: 'rtl' }}>
                 <div className="flex items-center justify-between max-w-6xl mx-auto flex-wrap gap-4">
                    <div className="flex gap-2 overflow-x-auto no-scrollbar">
                       {['חופשי','1:1','16:9','9:16'].map((l,i)=><button key={l} onClick={()=>handleAspectChange([undefined,1,16/9,9/16][i])} className={`aspect-chip ${[undefined,1,16/9,9/16][i]===aspect?'active':''}`}>{l}</button>)}
                    </div>
                    <div className="flex items-center gap-4">
                       <div className="flex items-center gap-1 bg-white/10 p-1 rounded-xl">
                          <button onClick={()=>setZoom(z=>Math.max(0.01,z-0.05))} className="p-2 text-white/50"><ZoomOut size={18}/></button>
                          <span className="text-white/40 text-xs w-12 text-center">{Math.round(zoom*100)}%</span>
                          <button onClick={()=>setZoom(z=>Math.min(5,z+0.05))} className="p-2 text-white/50"><ZoomIn size={18}/></button>
                       </div>
                       <button onClick={handleSave} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold">שמור</button>
                    </div>
                 </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
