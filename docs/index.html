<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v2.5.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #6366f1; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f8fafc; color: #1e293b; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    .ReactCrop { direction: ltr !important; touch-action: none; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    .ReactCrop__drag-handle { background: var(--primary) !important; width: 18px !important; height: 18px !important; border-radius: 50%; border: 2px solid white !important; }
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #020617; display: flex; flex-direction: column; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .image-viewport { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; padding: 20px; background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 20px 20px; }
    .image-viewport img { max-width: 100%; max-height: 65vh; object-fit: contain; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .editor-controls { background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); padding: 16px; display: flex; flex-direction: column; gap: 16px; z-index: 100; }
    @media (min-width: 768px) { .editor-controls { flex-direction: row; align-items: center; justify-content: space-between; padding: 20px 40px; } }
    .aspect-btn { padding: 10px 18px; border-radius: 12px; background: rgba(255,255,255,0.05); color: white; font-size: 13px; font-weight: 800; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; white-space: nowrap; }
    .aspect-btn.active { background: var(--primary); border-color: var(--primary); transform: scale(1.05); }
    .img-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .status-check { position: absolute; top: 8px; right: 8px; background: var(--accent); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: 2px solid white; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Upload, Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, Copy, ImageIcon, RefreshCw, ZoomIn, ZoomOut, Loader2, Trash2, Palette } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const imgRef = useRef(null);

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const onPaste = (e) => { if (e.clipboardData.files.length) handleAddImages(e.clipboardData.files); };
        window.addEventListener('paste', onPaste);
        return () => window.removeEventListener('paste', onPaste);
      }, [handleAddImages]);

      useEffect(() => {
        if (editingIdx !== null) document.body.classList.add('editor-open');
        else document.body.classList.remove('editor-open');
      }, [editingIdx]);

      const onImageLoad = (e) => {
        const { width, height } = e.currentTarget;
        imgRef.current = e.currentTarget;
        setCrop(centerCrop(makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height), width, height));
      };

      const handleAspectChange = (val) => {
        setAspect(val);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          setCrop(centerCrop(makeAspectCrop({ unit: '%', width: 90 }, val, width, height), width, height));
        }
      };

      const generateCroppedBlob = async (imageSrc, percentCrop, currentBg) => {
        if (!percentCrop || !percentCrop.width) return null;
        return new Promise((resolve) => {
          const tempImg = new Image();
          tempImg.crossOrigin = "anonymous";
          tempImg.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const nw = tempImg.naturalWidth;
            const nh = tempImg.naturalHeight;
            const pxX = (percentCrop.x * nw) / 100;
            const pxY = (percentCrop.y * nh) / 100;
            const pxW = (percentCrop.width * nw) / 100;
            const pxH = (percentCrop.height * nh) / 100;
            canvas.width = Math.round(pxW);
            canvas.height = Math.round(pxH);
            ctx.fillStyle = currentBg || '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(tempImg, pxX, pxY, pxW, pxH, 0, 0, canvas.width, canvas.height);
            canvas.toBlob((blob) => resolve(blob ? URL.createObjectURL(blob) : null), 'image/jpeg', 0.95);
          };
          tempImg.src = imageSrc;
        });
      };

      const handleOk = async () => {
        if (!imgRef.current || !crop) return;
        setIsProcessing(true);
        const croppedUrl = await generateCroppedBlob(images[editingIdx].url, crop, bgColor);
        if (croppedUrl) setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: croppedUrl } : img));
        setIsProcessing(false);
        setEditingIdx(null);
      };

      const handleApplyAll = async () => {
        if (!crop) return;
        setIsProcessing(true);
        const currentCrop = { ...crop };
        const currentBg = bgColor;
        const updatedImages = await Promise.all(images.map(async (img) => {
          const newUrl = await generateCroppedBlob(img.url, currentCrop, currentBg);
          return { ...img, cropped: newUrl };
        }));
        setImages(updatedImages);
        setIsProcessing(false);
        alert('החיתוך הוחל על כל התמונות בהצלחה!');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `CROP_${img.name.split('.')[0]}.jpg`;
          link.click();
          await new Promise(r => setTimeout(r, 450));
        }
      };

      return (
        <div className="min-h-screen flex flex-col bg-slate-50">
          <header className="h-20 bg-white border-b px-6 md:px-12 flex items-center justify-between sticky top-0 z-40 shadow-sm">
            <div className="flex items-center gap-4">
              <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg"><Scissors size={24} /></div>
              <div><h1 className="text-xl font-black text-slate-900 leading-none">Bulk Crop Pro</h1><p className="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-widest">v2.5.1 Precision Engine</p></div>
            </div>
            <div className="flex gap-3">
              {images.length > 0 && <button onClick={downloadAll} className="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-sm font-black flex items-center gap-2 hover:bg-black transition-all shadow-xl"><Download size={18}/> הורד הכל</button>}
            </div>
          </header>
          <main className="flex-1 p-6 md:p-12 max-w-7xl mx-auto w-full">
            {images.length === 0 ? (
              <div onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleAddImages(e.target.files); i.click(); }}
                   className="min-h-[55vh] border-4 border-dashed border-slate-200 bg-white rounded-[3rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-400 transition-all group">
                <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 transition-all group-hover:bg-indigo-50"><Upload size={40} className="text-slate-300 group-hover:text-indigo-600"/></div>
                <h2 className="text-2xl font-black text-slate-800">העלו את התמונות שלכם</h2>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-card group relative aspect-square bg-white rounded-[2rem] overflow-hidden shadow-md hover:shadow-2xl cursor-pointer border-2 transition-all ${img.cropped ? 'border-emerald-100' : 'border-transparent'}`}>
                    <img src={img.cropped || img.url} className={`w-full h-full object-cover transition-all ${!img.cropped ? 'grayscale opacity-50' : ''}`} />
                    {img.cropped && <div className="status-check"><Check size={14} strokeWidth={4}/></div>}
                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center"><span className="bg-white text-slate-900 px-4 py-2 rounded-xl font-black text-xs uppercase">עריכה</span></div>
                  </div>
                ))}
                <div onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleAddImages(e.target.files); i.click(); }} className="aspect-square border-4 border-dashed border-slate-200 rounded-[2rem] flex items-center justify-center text-slate-300 hover:text-indigo-500 hover:border-indigo-300 transition-all cursor-pointer"><Plus size={40}/></div>
              </div>
            )}
          </main>
          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <header className="h-16 px-6 bg-slate-950 border-b border-white/10 flex items-center justify-between shrink-0">
                <span className="bg-white/10 text-white/60 px-3 py-1 rounded-lg font-black text-[10px]">IMG {editingIdx + 1} / {images.length}</span>
                <div className="flex items-center gap-4">
                  <button onClick={handleApplyAll} disabled={isProcessing} className="flex items-center gap-2 text-indigo-400 bg-indigo-500/10 px-4 py-2 rounded-xl text-xs font-black uppercase border border-indigo-500/20">{isProcessing ? <Loader2 className="animate-spin" size={14}/> : <Copy size={14}/>} החל על כולם</button>
                  <button onClick={() => setEditingIdx(null)} className="w-10 h-10 flex items-center justify-center text-white/40 hover:text-white"><X size={32}/></button>
                </div>
              </header>
              <div className="image-viewport"><div style={{ transform: `scale(${zoom})`, transition: 'transform 0.2s' }}><ReactCrop crop={crop} onChange={c => setCrop(c)} aspect={aspect} keepSelection unit="%"><img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false}/></ReactCrop></div></div>
              <div className="editor-controls ltr-force" style={{ direction: 'rtl' }}>
                <div className="flex items-center gap-2 overflow-x-auto no-scrollbar pb-1">{[{label:'חופשי',val:undefined},{label:'1:1',val:1},{label:'16:9',val:16/9},{label:'9:16',val:9/16}].map(a=>(<button key={a.label} onClick={()=>handleAspectChange(a.val)} className={`aspect-btn ${aspect===a.val?'active':''}`}>{a.label}</button>))}</div>
                <div className="flex items-center justify-between gap-6">
                  <div className="flex items-center gap-4">
                    <div className="flex items-center gap-1 bg-white/5 p-1 rounded-2xl border border-white/10"><button onClick={()=>setZoom(z=>Math.max(0.5,z-0.25))} className="p-2 text-white/40"><ZoomOut size={18}/></button><span className="text-white font-black text-xs w-12 text-center">{Math.round(zoom*100)}%</span><button onClick={()=>setZoom(z=>Math.min(3,z+0.25))} className="p-2 text-white/40"><ZoomIn size={18}/></button></div>
                    <div className="flex items-center gap-3 bg-white/5 px-4 py-2 rounded-2xl border border-white/10"><Palette size={16} className="text-white/40" /><input type="color" value={bgColor} onChange={e=>setBgColor(e.target.value)} className="w-6 h-6 bg-transparent border-0 cursor-pointer"/></div>
                  </div>
                  <div className="flex items-center gap-2">
                     <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="w-12 h-12 flex items-center justify-center text-white/30 disabled:opacity-0"><ChevronRight size={32}/></button>
                     <button onClick={handleOk} disabled={isProcessing} className="bg-indigo-600 text-white px-12 h-14 rounded-2xl font-black shadow-2xl">{isProcessing ? <Loader2 className="animate-spin" size={24}/> : <Check size={24}/>} אישור</button>
                     <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="w-12 h-12 flex items-center justify-center text-white/30 disabled:opacity-0"><ChevronLeft size={32}/></button>
                  </div>
                </div>
              </div>
            </div>
          )}
          <footer className="py-12 text-center bg-white border-t border-slate-100"><p className="text-[10px] font-black text-slate-300 uppercase tracking-[0.4em]">Bulk Crop Pro • High-Precision Processing</p></footer>
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
