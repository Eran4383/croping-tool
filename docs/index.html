
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v3.7.9</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    * { scrollbar-width: none !important; -ms-overflow-style: none !important; }
    *::-webkit-scrollbar { display: none !important; width: 0 !important; height: 0 !important; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow: hidden !important; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden !important; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; overflow: hidden; }
    .image-viewport { flex: 1; overflow: hidden; background: #0a0a0a; touch-action: none; position: relative; overscroll-behavior: contain; display: block; }
    .image-container { padding: 2000px; display: inline-flex; align-items: center; justify-content: center; min-width: 100%; min-height: 100%; }
    .crop-target-img { display: block; user-select: none; transition: none !important; will-change: width, height; max-width: none !important; }
    .ReactCrop { direction: ltr !important; display: inline-block; transition: none !important; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    .is-pinching .ReactCrop__crop-selection, .is-pinching .ReactCrop__drag-elements, .is-pinching .ReactCrop__interaction-layer { pointer-events: none !important; }
    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; overflow: hidden !important; flex-shrink: 0; }
    @media (min-width: 768px) { .editor-footer { padding: 16px 40px; } }
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .img-grid-item.done { border-color: var(--accent); }
    .aspect-row-scroll { display: flex; gap: 0.5rem; overflow-x: auto; flex-wrap: nowrap; width: 100%; }
    .aspect-row-scroll::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useLayoutEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2, Maximize, RotateCcw } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const VERSION = "v3.7.9";
    const PADDING = 2000;

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [isPanMode, setIsPanMode] = useState(false);
      const [isPinching, setIsPinching] = useState(false);
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);
      const viewportRef = useRef(null);
      const containerRef = useRef(null);
      const zoomState = useRef({ lastZoom: 1, anchorX: 0, anchorY: 0, viewX: 0, viewY: 0, touchStartDist: 0, touchStartZoom: 1, isPinching: false, isDragging: false });

      const applyZoomScroll = useCallback((currentZoom, anchorX, anchorY, viewX, viewY) => {
        if (!viewportRef.current) return;
        viewportRef.current.scrollLeft = PADDING + (anchorX * currentZoom) - viewX;
        viewportRef.current.scrollTop = PADDING + (anchorY * currentZoom) - viewY;
      }, []);

      const updateZoomAnchor = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const viewport = viewportRef.current;
        const viewPosX = viewport.clientWidth / 2;
        const viewPosY = viewport.clientHeight / 2;
        zoomState.current.viewX = viewPosX;
        zoomState.current.viewY = viewPosY;
        zoomState.current.anchorX = (viewport.scrollLeft + viewPosX - PADDING) / zoom;
        zoomState.current.anchorY = (viewport.scrollTop + viewPosY - PADDING) / zoom;
      }, [zoom]);

      const fitToViewport = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const ratio = Math.min((viewportRef.current.clientWidth - 40) / imgRef.current.naturalWidth, (viewportRef.current.clientHeight - 40) / imgRef.current.naturalHeight);
        setZoom(ratio); zoomState.current.lastZoom = ratio;
        const zw = imgRef.current.naturalWidth * ratio;
        const zh = imgRef.current.naturalHeight * ratio;
        requestAnimationFrame(() => {
           if (viewportRef.current) {
             viewportRef.current.scrollLeft = (zw / 2 + PADDING) - (viewportRef.current.clientWidth / 2);
             viewportRef.current.scrollTop = (zh / 2 + PADDING) - (viewportRef.current.clientHeight / 2);
           }
        });
      }, []);

      const navigateTo = useCallback((newIdx) => {
        if (editingIdx !== null && crop) {
          setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropConfig: { crop: { ...crop }, aspect } } : img));
        }
        setEditingIdx(newIdx);
      }, [editingIdx, crop, aspect]);

      const handleZoomAction = (factor) => {
        updateZoomAnchor();
        setZoom(z => Math.min(20, Math.max(0.001, z * factor)));
      };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setIsProcessing(true); const image = imgRef.current; const canvas = document.createElement('canvas'); const scaleX = image.naturalWidth / image.width; const scaleY = image.naturalHeight / image.height; canvas.width = Math.ceil(completedCrop.width * scaleX); canvas.height = Math.ceil(completedCrop.height * scaleY); const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.drawImage(image, completedCrop.x * scaleX, completedCrop.y * scaleY, completedCrop.width * scaleX, completedCrop.height * scaleY, 0, 0, canvas.width, canvas.height); const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95)); setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: URL.createObjectURL(blob), cropConfig: { crop: { ...crop }, aspect } } : img)); setIsProcessing(false); setEditingIdx(null);
      };

      useLayoutEffect(() => {
        if (!viewportRef.current) return;
        if (Math.abs(zoom - zoomState.current.lastZoom) > 0.0001) {
          applyZoomScroll(zoom, zoomState.current.anchorX, zoomState.current.anchorY, zoomState.current.viewX, zoomState.current.viewY);
        }
        zoomState.current.lastZoom = zoom;
      }, [zoom, applyZoomScroll]);

      return (
        <div className="min-h-screen flex flex-col ltr-force overflow-hidden">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3"><Scissors className="text-indigo-600" size={24}/><h1 className="font-extrabold text-lg flex items-center gap-2">Bulk Crop Pro<span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded-md border border-slate-200">{VERSION}</span></h1></div>
            {images.length > 0 && <button title="הורדת כל התמונות החתוכות" onClick={() => { images.forEach(img => { if (img.cropped) { const l = document.createElement('a'); l.href = img.cropped; l.download = `CROP_${img.name}.jpg`; l.click(); }}); }} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-lg">הורד הכל</button>}
          </header>
          <main className="flex-1 p-5 md:p-10 max-w-6xl mx-auto w-full overflow-y-auto no-scrollbar" style={{ direction: 'rtl' }}>
             {images.length === 0 ? <div title="לחץ להעלאת תמונות" onClick={() => fileInputRef.current.click()} className="min-h-[40vh] bg-white border-4 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer"><Plus size={48} className="text-indigo-600 mb-4"/><h2 className="text-xl font-bold">העלאת תמונות</h2></div> : <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 pb-20">{images.map((img, idx) => (<div key={img.id} title={`ערוך תמונה: ${img.name}`} onClick={() => setEditingIdx(idx)} className={`img-grid-item ${img.cropped ? 'done' : ''}`}><img src={img.cropped || img.url} className="w-full h-full object-cover" /></div>))}<div onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex items-center justify-center text-slate-300"><Plus size={32}/></div></div>}
          </main>
          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <div className="flex items-center justify-between px-6 h-14 bg-black/60 shrink-0">
                <div className="flex items-center gap-4"><span className="text-white/80 font-black text-sm">{editingIdx + 1} / {images.length}</span><div className="flex items-center bg-white/10 p-1 rounded-2xl"><button title="עריכה" onClick={() => setIsPanMode(false)} className={`p-2 rounded-xl ${!isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`}><MousePointer2 size={18}/></button><button title="הזזה" onClick={() => setIsPanMode(true)} className={`p-2 rounded-xl ${isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`}><Move size={18}/></button></div></div>
                <button title="סגור" onClick={() => navigateTo(null)} className="text-white/50 p-2"><X size={32}/></button>
              </div>
              <div className="image-viewport no-scrollbar" ref={viewportRef}>
                <div className="image-container no-scrollbar"><ReactCrop crop={crop} onChange={(c) => setCrop(c)} onComplete={(c) => setCompletedCrop(c)} aspect={aspect} disabled={isPanMode}><img ref={imgRef} src={images[editingIdx].url} onLoad={fitToViewport} draggable={false} className="crop-target-img shadow-2xl" style={{ width: imgRef.current ? `${imgRef.current.naturalWidth * zoom}px` : 'auto', height: imgRef.current ? `${imgRef.current.naturalHeight * zoom}px` : 'auto' }} /></ReactCrop></div>
              </div>
              <div className="editor-footer no-scrollbar" style={{ direction: 'rtl' }}>
                <div className="flex flex-col md:flex-row gap-4 items-center justify-between max-w-6xl mx-auto">
                   <div className="aspect-row-scroll">
                     {[ {l:'חופשי',v:undefined, t: 'חופשי'}, {l:<RotateCcw size={16} />,v:1, t: 'מקורי'}, {l:'1:1',v:1, t: 'ריבוע'}, {l:'16:9',v:16/9, t: 'רחב'}, {l:'9:16',v:9/16, t: 'סטורי'} ].map((a, i)=>(<button key={i} title={a.t} onClick={()=>setAspect(a.v)} className={`aspect-chip ${aspect===a.v?'active':''}`}>{a.l}</button>))}
                   </div>
                   <div className="flex items-center gap-2">
                     <button title="הקטנה" onClick={()=>handleZoomAction(0.8)} className="p-2 text-white/50"><ZoomOut size={18}/></button>
                     <button title="התאמה" onClick={fitToViewport} className="p-2 text-white/50"><Maximize size={18}/></button>
                     <button title="הגדלה" onClick={()=>handleZoomAction(1.2)} className="p-2 text-white/50"><ZoomIn size={18}/></button>
                     <button title="שמור" onClick={handleSave} className="bg-indigo-600 text-white px-6 h-10 rounded-xl font-black">שמור</button>
                   </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
