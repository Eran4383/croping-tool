
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | Standalone Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #0f172a; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
    body.editor-open { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
    .ltr-force { direction: ltr !important; }
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; }
    .image-viewport { flex: 1; display: flex; align-items: center; justify-content: center; overflow: auto; background: #0a0a0a; touch-action: pan-x pan-y; position: relative; cursor: default; }
    .image-viewport.pan-mode { cursor: grab; }
    .image-viewport.pan-mode:active { cursor: grabbing; }
    .ReactCrop { direction: ltr !important; display: inline-block; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    .disable-crop .ReactCrop, .disable-crop .ReactCrop__crop-selection { pointer-events: none !important; }
    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; }
    @media (min-width: 768px) { .editor-footer { padding: 16px 40px; } }
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .img-grid-item:hover { transform: translateY(-2px); }
    .img-grid-item.done { border-color: var(--accent); }
    .loading-spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2 } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [isPanMode, setIsPanMode] = useState(false);
      const [isPinching, setIsPinching] = useState(false);
      
      const imgRef = useRef(null);
      const fileInputRef = useRef(null);
      const viewportRef = useRef(null);
      const touchStartDist = useRef(0);
      const touchStartZoom = useRef(1);

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name || `Pasted Image ${new Date().toLocaleTimeString()}`,
          cropped: null,
          cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items;
          if (!items) return;
          const files = [];
          for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
              const file = item.getAsFile(); if (file) files.push(file);
            }
          }
          if (files.length > 0) handleAddImages(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleAddImages]);

      useEffect(() => {
        if (editingIdx !== null) {
          document.body.classList.add('editor-open');
          setIsPanMode(false);
          setZoom(1); 
        } else {
          document.body.classList.remove('editor-open');
        }
      }, [editingIdx]);

      const onImageLoad = (e) => {
        const { width, height, naturalWidth, naturalHeight } = e.currentTarget;
        imgRef.current = e.currentTarget;
        if (viewportRef.current) {
          const vw = viewportRef.current.clientWidth - 40;
          const vh = viewportRef.current.clientHeight - 40;
          const ratio = Math.min(vw / naturalWidth, vh / naturalHeight);
          setZoom(ratio);
        }
        const currentImg = images[editingIdx];
        if (currentImg && currentImg.cropConfig) {
          setCrop(currentImg.cropConfig.crop); setAspect(currentImg.cropConfig.aspect); return;
        }
        setCrop({ unit: '%', x: 0, y: 0, width: 100, height: 100 });
      };

      const handleTouchStart = (e) => {
        if (e.touches.length === 2) {
          setIsPinching(true);
          const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
          touchStartDist.current = dist; touchStartZoom.current = zoom;
        }
      };

      const handleTouchMove = (e) => {
        if (e.touches.length === 2 && touchStartDist.current > 0) {
          e.preventDefault();
          const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
          const ratio = dist / touchStartDist.current;
          setZoom(Math.min(5, Math.max(0.02, touchStartZoom.current * ratio)));
        }
      };

      const handleTouchEnd = () => { touchStartDist.current = 0; setIsPinching(false); };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setIsProcessing(true);
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        canvas.width = Math.ceil(completedCrop.width * scaleX);
        canvas.height = Math.ceil(completedCrop.height * scaleY);
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ffffff'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high';
        ctx.drawImage(image, completedCrop.x * scaleX, completedCrop.y * scaleY, completedCrop.width * scaleX, completedCrop.height * scaleY, 0, 0, canvas.width, canvas.height);
        const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.95));
        const url = URL.createObjectURL(blob);
        setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: url, cropConfig: { crop: { ...crop }, aspect } } : img));
        setIsProcessing(false); setEditingIdx(null);
      };

      return (
        <div className="min-h-screen flex flex-col ltr-force">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3"><Scissors className="text-indigo-600" size={24}/><h1 className="font-extrabold text-lg">Bulk Crop Pro</h1></div>
            {images.length > 0 && (
              <button onClick={() => {
                  images.forEach(img => { if (img.cropped) { const l = document.createElement('a'); l.href = img.cropped; l.download = `CROP_${img.name}.jpg`; l.click(); }});
              }} className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg"><Download size={16}/> הורד הכל</button>
            )}
          </header>
          <main className="flex-1 p-5 md:p-10 max-w-6xl mx-auto w-full" style={{ direction: 'rtl' }}>
            {images.length === 0 ? (
              <div onClick={() => fileInputRef.current.click()} className="min-h-[40vh] bg-white border-4 border-dashed border-slate-200 rounded-[2rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-all">
                <Plus size={48} className="text-indigo-600 mb-4"/>
                <h2 className="text-xl font-bold">העלאת תמונות</h2>
                <p className="text-slate-400 mt-2 text-center px-4">לחצו כאן, גררו קבצים או הדביקו CTRL+V</p>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-grid-item ${img.cropped ? 'done' : ''}`}>
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                  </div>
                ))}
                <div onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex items-center justify-center text-slate-300"><Plus size={32}/></div>
              </div>
            )}
          </main>
          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />
          {editingIdx !== null && (
            <div className="editor-overlay ltr-force">
              <div className="flex items-center justify-between px-6 h-14 bg-black/40 shrink-0">
                <div className="flex items-center gap-4">
                  <div className="flex items-center bg-white/10 p-1 rounded-xl">
                    <button onClick={() => setIsPanMode(false)} className={`p-2 rounded-lg ${!isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`}><MousePointer2 size={18}/></button>
                    <button onClick={() => setIsPanMode(true)} className={`p-2 rounded-lg ${isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`}><Move size={18}/></button>
                  </div>
                </div>
                <button onClick={() => setEditingIdx(null)} className="text-white/50 p-2"><X size={32}/></button>
              </div>
              <div className={`image-viewport ${isPanMode ? 'pan-mode' : ''} ${isPinching || isPanMode ? 'disable-crop' : ''}`} ref={viewportRef} onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}>
                <div style={{ display: 'inline-block', padding: '100px' }}>
                  <ReactCrop crop={crop} onChange={(c) => setCrop(c)} onComplete={(c) => setCompletedCrop(c)} aspect={aspect} disabled={isPanMode || isPinching}>
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false} className="select-none shadow-2xl" style={{ width: imgRef.current ? `${imgRef.current.naturalWidth * zoom}px` : 'auto', display: 'block' }} />
                  </ReactCrop>
                </div>
              </div>
              <div className="editor-footer" style={{ direction: 'rtl' }}>
                <div className="flex flex-col md:flex-row gap-4 items-center justify-between max-w-6xl mx-auto">
                   <div className="flex items-center gap-1 bg-white/10 p-1 rounded-xl">
                      <button onClick={()=>setZoom(z=>Math.max(0.02,z-0.05))} className="p-2 text-white/50"><ZoomOut size={18}/></button>
                      <span className="text-white/40 text-[10px] font-bold min-w-[45px] text-center">{Math.round(zoom * 100)}%</span>
                      <button onClick={()=>setZoom(z=>Math.min(5,z+0.05))} className="p-2 text-white/50"><ZoomIn size={18}/></button>
                    </div>
                    <button onClick={handleSave} disabled={isProcessing} className="bg-indigo-600 text-white px-8 h-12 rounded-2xl font-black shadow-2xl active:scale-95 transition-all flex items-center justify-center min-w-[120px] text-sm">
                        {isProcessing ? <Loader2 className="loading-spinner" size={20}/> : 'שמור חיתוך'}
                    </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
