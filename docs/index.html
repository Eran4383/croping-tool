
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | v4.5.6</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; --accent: #10b981; }
    
    * { scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
    *::-webkit-scrollbar { width: 6px; height: 6px; }
    *::-webkit-scrollbar-track { background: transparent; }
    *::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

    body { 
      font-family: 'Assistant', sans-serif; 
      background: #f1f5f9; 
      color: #0f172a; 
      margin: 0; 
      height: 100vh;
      overflow: hidden; 
      -webkit-tap-highlight-color: transparent; 
    }
    
    body.editor-open { overflow: hidden !important; }
    .ltr-force { direction: ltr !important; }
    
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; flex-direction: column; overflow: hidden; height: 100vh; }
    
    .image-viewport { 
      flex: 1; 
      overflow: hidden; 
      background: #0a0a0a; 
      touch-action: none; 
      position: relative;
      overscroll-behavior: contain;
      display: block; 
    }
    .image-viewport.pan-mode { cursor: grab; }
    .image-viewport.pan-mode:active { cursor: grabbing; }
    
    .image-container {
      padding: 2000px; 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
      min-width: 100%;
      min-height: 100%;
    }

    .crop-target-img {
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      will-change: width, height, transform;
      max-width: none !important;
    }
    
    .ReactCrop { direction: ltr !important; display: inline-block; transition: none !important; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7) !important; }
    
    .is-pinching .ReactCrop__crop-selection,
    .is-pinching .ReactCrop__drag-elements,
    .is-pinching .ReactCrop__interaction-layer { pointer-events: none !important; }

    .editor-footer { background: #111827; padding: 12px; border-top: 1px solid #374151; z-index: 10000; overflow: hidden !important; flex-shrink: 0; width: 100%; }
    @media (min-width: 768px) { .editor-footer { padding: 12px 40px; } }
    
    .aspect-chip { padding: 8px 16px; background: #1f2937; color: #9ca3af; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid #374151; cursor: pointer; transition: all 0.2s; white-space: nowrap; }
    .aspect-chip.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    .img-grid-item { position: relative; aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; background: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); cursor: pointer; border: 2px solid transparent; transition: transform 0.2s; }
    .img-grid-item:hover { transform: translateY(-2px); }
    .img-grid-item.done { border-color: var(--accent); }
    
    .loading-spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .aspect-row-scroll {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      flex-wrap: nowrap;
      padding-bottom: 4px;
      width: 100%;
    }
    .aspect-row-scroll::-webkit-scrollbar { display: none; }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: left 0.75rem center;
      background-size: 1em;
    }

    .format-selector-floating {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      z-index: 50;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .format-selector-floating:hover { transform: scale(1.02); }

    input[type=range] {
      accent-color: var(--primary);
      cursor: pointer;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useLayoutEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, Loader2, Trash2, Move, MousePointer2, Maximize, RotateCw, RotateCcw, FileType, Settings, RefreshCw, Undo as UndoIcon, Redo as RedoIcon } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
    import { jsPDF } from 'jspdf';

    const VERSION = "v4.5.6";
    const PADDING = 2000;

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState(); 
      const [completedCrop, setCompletedCrop] = useState(null);
      const [aspect, setAspect] = useState(undefined);
      const [rotation, setRotation] = useState(0);
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const [isPanMode, setIsPanMode] = useState(false);
      const [isPinching, setIsPinching] = useState(false);
      const [globalFormat, setGlobalFormat] = useState('image/jpeg');
      
      const [history, setHistory] = useState([]);
      const [historyPointer, setHistoryPointer] = useState(-1);
      const isInternalHistoryUpdate = useRef(false);

      const imgRef = useRef(null);
      const fileInputRef = useRef(null);
      const viewportRef = useRef(null);
      const containerRef = useRef(null);
      
      const zoomState = useRef({
        lastZoom: 1, anchorX: 0, anchorY: 0, viewX: 0, viewY: 0,
        touchStartDist: 0, touchStartZoom: 1, isPinching: false, isDragging: false,
        dragStartX: 0, dragStartY: 0, dragStartScrollL: 0, dragStartScrollT: 0
      });

      const applyZoomScroll = useCallback((currentZoom, anchorX, anchorY, viewX, viewY) => {
        if (!viewportRef.current) return;
        const viewport = viewportRef.current;
        viewport.scrollLeft = PADDING + (anchorX * currentZoom) - viewX;
        viewport.scrollTop = PADDING + (anchorY * currentZoom) - viewY;
      }, []);

      const updateZoomAnchor = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const viewport = viewportRef.current;
        const viewPosX = viewport.clientWidth / 2;
        const viewPosY = viewport.clientHeight / 2;
        zoomState.current.viewX = viewPosX;
        zoomState.current.viewY = viewPosY;
        zoomState.current.anchorX = (viewport.scrollLeft + viewPosX - PADDING) / zoom;
        zoomState.current.anchorY = (viewport.scrollTop + viewPosY - PADDING) / zoom;
      }, [zoom]);

      const handleAddImages = useCallback((files) => {
        if (!files || files.length === 0) return;
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name || `Image ${new Date().toLocaleTimeString()}`,
          cropped: null,
          cropConfig: null
        }));
        setImages(prev => [...prev, ...newImgs]);
        if (fileInputRef.current) fileInputRef.current.value = ''; 
      }, []);

      const pushToHistory = useCallback((state) => {
        if (isInternalHistoryUpdate.current) return;
        setHistory(prev => {
          const newHistory = prev.slice(0, historyPointer + 1);
          const last = newHistory[newHistory.length - 1];
          if (last && JSON.stringify(last.crop) === JSON.stringify(state.crop) && last.aspect === state.aspect && last.rotation === state.rotation) return prev;
          newHistory.push(state);
          if (newHistory.length > 50) newHistory.shift();
          return newHistory;
        });
        setHistoryPointer(prev => Math.min(prev + 1, 49));
      }, [historyPointer]);

      const undo = () => {
        if (historyPointer > 0) {
          isInternalHistoryUpdate.current = true;
          const prevState = history[historyPointer - 1];
          setCrop(prevState.crop); setAspect(prevState.aspect); setRotation(prevState.rotation);
          setHistoryPointer(historyPointer - 1);
          setTimeout(() => { isInternalHistoryUpdate.current = false; }, 0);
        }
      };

      const redo = () => {
        if (historyPointer < history.length - 1) {
          isInternalHistoryUpdate.current = true;
          const nextState = history[historyPointer + 1];
          setCrop(nextState.crop); setAspect(nextState.aspect); setRotation(nextState.rotation);
          setHistoryPointer(historyPointer + 1);
          setTimeout(() => { isInternalHistoryUpdate.current = false; }, 0);
        }
      };

      const fitToViewport = useCallback(() => {
        if (!viewportRef.current || !imgRef.current) return;
        const viewport = viewportRef.current;
        const img = imgRef.current;
        if (!img.naturalWidth || !img.naturalHeight) return;
        const vw = viewport.clientWidth - 40;
        const vh = viewport.clientHeight - 40;
        const ratio = Math.min(vw / img.naturalWidth, vh / img.naturalHeight);
        setZoom(ratio);
        zoomState.current.lastZoom = ratio;
        const zoomedW = img.naturalWidth * ratio;
        const zoomedH = img.naturalHeight * ratio;
        requestAnimationFrame(() => {
          if (viewportRef.current) {
            viewportRef.current.scrollLeft = (zoomedW / 2 + PADDING) - (viewportRef.current.clientWidth / 2);
            viewportRef.current.scrollTop = (zoomedH / 2 + PADDING) - (viewportRef.current.clientHeight / 2);
          }
        });
      }, []);

      const currentOriginalAspect = (imgRef.current && imgRef.current.naturalWidth > 0) ? (imgRef.current.naturalWidth / imgRef.current.naturalHeight) : undefined;

      const onAspectChange = (newAspect) => {
        setAspect(newAspect);
        if (imgRef.current) {
          const { width, height } = imgRef.current;
          let newCrop;
          if (newAspect === undefined || (currentOriginalAspect && Math.abs(newAspect - currentOriginalAspect) < 0.001)) {
            newCrop = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
          } else {
            newCrop = centerCrop(makeAspectCrop({ unit: '%', width: 100 }, newAspect, width, height), width, height);
          }
          setCrop(newCrop);
          pushToHistory({ crop: newCrop, aspect: newAspect, rotation });
        }
      };

      const navigateTo = useCallback((newIdx) => {
        if (editingIdx !== null && crop) {
          setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropConfig: { crop: { ...crop }, aspect, rotation } } : img));
        }
        setEditingIdx(newIdx);
      }, [editingIdx, crop, aspect, rotation]);

      const onRotateCw = () => {
        const nextRot = (Math.round(rotation / 90) * 90 + 90) % 360;
        setRotation(nextRot);
        pushToHistory({ crop, aspect, rotation: nextRot });
      };

      const onRotateCcw = () => {
        const nextRot = (Math.round(rotation / 90) * 90 - 90 + 360) % 360;
        setRotation(nextRot);
        pushToHistory({ crop, aspect, rotation: nextRot });
      };

      useEffect(() => {
        if (editingIdx !== null && images[editingIdx]) {
          document.body.classList.add('editor-open');
          setIsPanMode(false);
          const currentImg = images[editingIdx];
          let ic = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
          let ia = undefined; let ir = 0;
          if (currentImg && currentImg.cropConfig) { ic = currentImg.cropConfig.crop; ia = currentImg.cropConfig.aspect; ir = currentImg.cropConfig.rotation || 0; }
          setCrop(ic); setAspect(ia); setRotation(ir);
          setHistory([{ crop: ic, aspect: ia, rotation: ir }]);
          setHistoryPointer(0);
          setTimeout(fitToViewport, 100);
        } else if (editingIdx === null) {
          document.body.classList.remove('editor-open');
        }
      }, [editingIdx, images, fitToViewport]);

      const onImageLoad = (e) => { imgRef.current = e.currentTarget; fitToViewport(); };
      const onCropComplete = (pc) => { setCompletedCrop(pc); pushToHistory({ crop, aspect, rotation }); };

      const handleSave = async () => {
        if (!completedCrop || !imgRef.current || editingIdx === null) return;
        setImages(prev => prev.map((img, i) => i === editingIdx ? { ...img, cropped: img.url, cropConfig: { crop: { ...crop }, aspect, rotation } } : img));
        setEditingIdx(null);
      };

      return (
        <div className="h-screen flex flex-col ltr-force overflow-hidden relative">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40 shrink-0" style={{ direction: 'rtl' }}>
            <div className="flex items-center gap-3">
              <Scissors className="text-indigo-600" size={24}/>
              <h1 className="font-extrabold text-lg flex items-center gap-2">Bulk Crop Pro <span className="text-[10px] font-bold bg-slate-100 text-slate-500 px-1.5 py-0.5 rounded-md border border-slate-200">{VERSION}</span></h1>
            </div>
            {images.length > 0 && (
              <div className="flex items-center gap-2">
                <button onClick={() => setImages([])} className="text-slate-400 hover:text-red-500 p-2"><Trash2 size={20}/></button>
                <button className="bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg"><Download size={16}/> הורד הכל</button>
              </div>
            )}
          </header>
          <main className="flex-1 overflow-y-auto p-5 md:p-10" style={{ direction: 'rtl' }}>
             {images.length === 0 ? (
                <div onClick={() => fileInputRef.current.click()} className="min-h-[60vh] bg-white border-4 border-dashed border-slate-200 rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-300 transition-all">
                  <Plus size={54} className="text-indigo-600 mb-6"/><h2 className="text-2xl font-black text-slate-800">העלאת תמונות לחיתוך</h2>
                </div>
              ) : (
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 pb-32">
                  {images.map((img, idx) => (
                    <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-grid-item group ${img.cropped ? 'done' : ''}`}><img src={img.cropped || img.url} className="w-full h-full object-cover" /></div>
                  ))}
                  <div title="הוספה" onClick={() => fileInputRef.current.click()} className="img-grid-item border-4 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-300 hover:text-indigo-500 hover:border-indigo-200 transition-all bg-slate-50/50">
                    <Plus size={40}/><span className="text-xs mt-2 font-bold uppercase tracking-wider">הוסף עוד</span>
                  </div>
                </div>
              )}
          </main>

          {images.length > 0 && editingIdx === null && (
            <div className="format-selector-floating bg-white border border-slate-200 p-2 rounded-2xl flex items-center gap-2" style={{ direction: 'rtl' }}>
               <div className="bg-indigo-50 p-2 rounded-xl text-indigo-600"><Settings size={18} /></div>
               <div className="flex flex-col pr-1 pl-4">
                  <span className="text-[10px] text-slate-400 font-bold leading-tight">פורמט שמירה גלובלי</span>
                  <select value={globalFormat} onChange={(e) => setGlobalFormat(e.target.value)} className="bg-transparent text-sm font-black text-slate-700 outline-none cursor-pointer pr-0 pl-8 h-6">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="application/pdf">PDF</option>
                  </select>
               </div>
            </div>
          )}

          {editingIdx !== null && images[editingIdx] && (
            <div className="editor-overlay ltr-force">
              <div className="flex items-center justify-between px-4 sm:px-6 h-16 bg-black/70 shrink-0 backdrop-blur-xl border-b border-white/10 z-[10001]">
                <div className="flex items-center gap-4 flex-1 min-w-0">
                  <div className="flex items-center bg-white/15 px-4 py-1.5 rounded-xl border border-white/10 shrink-0">
                    <span className="text-white font-bold text-sm">{editingIdx + 1} <span className="mx-2 opacity-30">/</span> {images.length}</span>
                  </div>
                  <div className="flex items-center bg-white/10 p-1 rounded-2xl border border-white/5">
                    <button onClick={() => setIsPanMode(false)} className={`p-2.5 rounded-xl ${!isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`}><MousePointer2 size={18}/></button>
                    <button onClick={() => setIsPanMode(true)} className={`p-2.5 rounded-xl ${isPanMode ? 'bg-indigo-500 text-white' : 'text-white/40'}`}><Move size={18}/></button>
                  </div>
                  <div className="flex items-center gap-0.5 bg-white/10 p-1 rounded-2xl border border-white/5">
                    <button disabled={historyPointer <= 0} onClick={undo} className={`p-2 rounded-xl ${historyPointer > 0 ? 'text-white' : 'text-white/15'}`}><UndoIcon size={18}/></button>
                    <button disabled={historyPointer >= history.length - 1} onClick={redo} className={`p-2 rounded-xl ${historyPointer < history.length - 1 ? 'text-white' : 'text-white/15'}`}><RedoIcon size={18}/></button>
                  </div>
                </div>
                <div className="flex items-center justify-end gap-3 flex-1">
                  <button onClick={() => navigateTo(null)} className="text-white/40 p-2 hover:text-white rounded-full transition-all"><X size={24}/></button>
                </div>
              </div>
              <div className={`image-viewport ${isPanMode ? 'pan-mode' : ''}`} ref={viewportRef}>
                <div className="image-container" ref={containerRef}>
                  <ReactCrop crop={crop} onChange={setCrop} onComplete={onCropComplete} aspect={aspect} disabled={isPanMode}>
                    <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false} className="crop-target-img shadow-2xl" 
                         style={{ width: imgRef.current && imgRef.current.naturalWidth ? `${imgRef.current.naturalWidth * zoom}px` : 'auto', 
                                  height: imgRef.current && imgRef.current.naturalHeight ? `${imgRef.current.naturalHeight * zoom}px` : 'auto', 
                                  transform: `rotate(${rotation}deg)` }} />
                  </ReactCrop>
                </div>
              </div>
              <div className="editor-footer" style={{ direction: 'rtl' }}>
                 <div className="flex flex-col md:flex-row gap-6 items-center justify-between max-w-6xl mx-auto w-full">
                    <div className="flex flex-col gap-4 w-full md:w-auto">
                       <div className="aspect-row-scroll">
                          {[{l:'חופשי',v:undefined},{l:'מקורי',v:currentOriginalAspect},{l:'1:1',v:1},{l:'16:9',v:16/9},{l:'9:16',v:9/16},{l:'4:5',v:0.8}].map((a, i)=>(<button key={i} onClick={()=>onAspectChange(a.v)} className={`aspect-chip ${aspect===a.v?'active':''}`}>{a.l}</button>))}
                       </div>
                       <div className="flex items-center gap-4 bg-white/5 p-2 rounded-xl border border-white/5">
                          <span className="text-[11px] font-bold text-white/60 whitespace-nowrap">סיבוב:</span>
                          <input type="range" min="-180" max="180" step="1" value={rotation > 180 ? rotation - 360 : rotation} onChange={(e) => setRotation(parseInt(e.target.value))} className="flex-1 h-1.5" />
                          <span className="text-[11px] font-mono text-indigo-400 w-8 text-center">{Math.round(rotation)}°</span>
                       </div>
                    </div>
                    
                    <div className="flex items-center gap-3">
                       <div className="flex items-center gap-1 bg-white/10 p-1 rounded-2xl border border-white/5">
                          <button onClick={onRotateCcw} className="p-2 text-white/50 hover:text-white"><RotateCcw size={18}/></button>
                          <button onClick={onRotateCw} className="p-2 text-white/50 hover:text-white"><RotateCw size={18}/></button>
                          <button onClick={() => setZoom(z => z * 0.8)} className="p-2 text-white/50 hover:text-white"><ZoomOut size={18}/></button>
                          <button onClick={fitToViewport} className="p-2 text-white/50 hover:text-white"><Maximize size={18}/></button>
                          <button onClick={() => setZoom(z => z * 1.2)} className="p-2 text-white/50 hover:text-white"><ZoomIn size={18}/></button>
                       </div>
                       <div className="flex items-center gap-2">
                          <button onClick={()=>navigateTo(Math.max(0,editingIdx-1))} disabled={editingIdx===0} className="p-1 text-white/20 hover:text-white disabled:opacity-0"><ChevronRight size={32}/></button>
                          <button onClick={handleSave} className="bg-indigo-600 text-white px-8 h-12 rounded-xl font-black min-w-[160px]">שמור חיתוך</button>
                          <button onClick={()=>navigateTo(Math.min(images.length-1,editingIdx+1))} disabled={editingIdx===images.length-1} className="p-1 text-white/20 hover:text-white disabled:opacity-0"><ChevronLeft size={32}/></button>
                       </div>
                    </div>
                 </div>
              </div>
            </div>
          )}
          <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
