       display: flex !important;

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-image-crop": "https://esm.sh/react-image-crop@^11.0.10",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-300">
  <div id="root"></div>
  <script type="text/babel" data-type="module">
import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react';
import { createRoot } from 'react-dom/client';
import { 
  Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, 
  ZoomIn, ZoomOut, Loader2, Trash2, Maximize, RotateCcw, 
  RotateCw, ImageIcon, MousePointer2, Move, Undo, Settings,
  SlidersHorizontal, LayoutGrid, Sparkles, ArrowLeft
} from 'lucide-react';
import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
import { jsPDF } from 'jspdf';

const VERSION = "v5.1.6";

const App = () => {
  const [images, setImages] = useState([]);
  const [editingIdx, setEditingIdx] = useState(null);
  const [isBatchMode, setIsBatchMode] = useState(true);
  
  const [crop, setCrop] = useState();
  const [completedCrop, setCompletedCrop] = useState(null);
  const [aspect, setAspect] = useState(undefined);
  const [rotation, setRotation] = useState(0);
  const [isProcessing, setIsProcessing] = useState(false);
  
  const fileInputRef = useRef(null);
  const imgRef = useRef(null);

  const selectedCount = useMemo(() => images.filter(img => img.selected).length, [images]);

  const handleAddImages = useCallback((files) => {
    if (!files) return;
    const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
      id: Math.random().toString(36).substr(2, 9),
      url: URL.createObjectURL(f),
      name: f.name,
      croppedUrl: null,
      cropConfig: null,
      selected: true
    }));
    setImages(prev => [...prev, ...newImgs]);
    if (fileInputRef.current) fileInputRef.current.value = '';
    if (images.length === 0 && newImgs.length > 0) setEditingIdx(0);
  }, [images]);

  const onImageLoad = (e) => {
    const { width, height } = e.currentTarget;
    let initialCrop;
    if (aspect === undefined) {
      initialCrop = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
    } else {
      initialCrop = centerCrop(makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height), width, height);
    }
    setCrop(initialCrop);
  };

  const handleApplyBatch = async () => {
    if (!completedCrop || !imgRef.current || editingIdx === null) return;
    setIsProcessing(true);
    const sourceWidth = imgRef.current.width;
    const sourceHeight = imgRef.current.height;
    const pX = (completedCrop.x / sourceWidth) * 100;
    const pY = (completedCrop.y / sourceHeight) * 100;
    const pW = (completedCrop.width / sourceWidth) * 100;
    const pH = (completedCrop.height / sourceHeight) * 100;

    const updated = await Promise.all(images.map(async (img) => {
      if (!img.selected && img.id !== images[editingIdx].id) return img;
      const tempImg = new Image();
      tempImg.src = img.url;
      await new Promise(r => tempImg.onload = r);
      const canvas = document.createElement('canvas');
      const realX = (pX * tempImg.naturalWidth) / 100;
      const realY = (pY * tempImg.naturalHeight) / 100;
      const realW = (pW * tempImg.naturalWidth) / 100;
      const realH = (pH * tempImg.naturalHeight) / 100;
      canvas.width = realW; canvas.height = realH;
      canvas.getContext('2d').drawImage(tempImg, realX, realY, realW, realH, 0, 0, realW, realH);
      const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.9));
      return { ...img, croppedUrl: blob ? URL.createObjectURL(blob) : null };
    }));
    setImages(updated);
    setIsProcessing(false);
    setEditingIdx(null);
  };

  if (editingIdx === null && images.length === 0) {
    return (
      <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-background-light dark:bg-background-dark">
        <div className="w-full max-w-md bg-white dark:bg-surface-dark rounded-[3rem] shadow-xl overflow-hidden p-8 flex flex-col items-center">
          <header className="w-full flex justify-between mb-8">
            <div className="px-2 py-1 bg-slate-100 dark:bg-slate-800 rounded text-[10px] font-bold text-slate-500 tracking-wider">{VERSION}</div>
            <div className="flex items-center gap-2 font-bold tracking-tight">Bulk Crop Pro <Scissors size={18}/></div>
          </header>
          <div onClick={() => fileInputRef.current?.click()} className="w-full aspect-[4/5] dashed-border flex flex-col items-center justify-center cursor-pointer hover:scale-[1.01] transition-all">
            <Plus className="text-primary w-12 h-12 mb-4" />
            <h2 className="text-2xl font-black mb-2">Upload Images</h2>
            <p className="text-slate-400 text-center">Click here or paste files</p>
          </div>
          <button onClick={() => fileInputRef.current?.click()} className="w-full bg-primary text-white font-bold py-4 rounded-2xl mt-8 shadow-lg">Select Files</button>
        </div>
        <input type="file" ref={fileInputRef} multiple accept="image/*" className="hidden" onChange={e => handleAddImages(e.target.files)} />
      </div>
    );
  }

  if (editingIdx === null && images.length > 0) {
    return (
      <div className="flex flex-col h-screen bg-background-light dark:bg-background-dark">
        <header className="h-16 flex items-center justify-between px-6 bg-white dark:bg-background-dark border-b shrink-0">
          <button onClick={() => setImages([])} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full"><ArrowLeft size={20} /></button>
          <h2 className="text-base font-bold">{images.length} Selected</h2>
          <button onClick={() => images.forEach(i => i.croppedUrl && window.open(i.croppedUrl))} className="px-4 py-2 bg-black text-white rounded-full text-sm font-bold">Export All</button>
        </header>
        <main className="flex-1 overflow-y-auto p-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
          {images.map((img, idx) => (
            <div key={img.id} onClick={() => setEditingIdx(idx)} className={`relative aspect-square rounded-xl overflow-hidden border-2 ${img.selected ? 'border-primary' : 'border-transparent'}`}>
              <img src={img.croppedUrl || img.url} className="w-full h-full object-cover" />
            </div>
          ))}
        </main>
      </div>
    );
  }

  return (
    <div className="flex flex-col h-screen bg-black text-white overflow-hidden">
      <header className="flex items-center justify-between px-4 py-3 bg-black/50 backdrop-blur-md border-b border-white/10 z-20 shrink-0">
        <button onClick={() => setEditingIdx(null)} className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10"><ArrowLeft size={20} /></button>
        <div className="flex flex-col items-center"><h2 className="text-base font-semibold">{selectedCount} Selected</h2><span className="text-[10px] text-slate-500 uppercase tracking-tighter">Batch Mode Active</span></div>
        <button onClick={handleApplyBatch} disabled={isProcessing} className="px-5 py-1.5 bg-white text-black rounded-full text-sm font-bold">Save All</button>
      </header>

      <main className="image-viewport">
        <div className="w-full h-full p-4 md:p-8 flex items-center justify-center overflow-hidden">
          <ReactCrop crop={crop} onChange={setCrop} onComplete={setCompletedCrop} aspect={aspect}>
            <img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} style={{ transform: `rotate(${rotation}deg)` }} className="editor-image select-none pointer-events-none" />
          </ReactCrop>
        </div>
      </main>

      <section className="shrink-0 bg-surface-dark rounded-t-3xl p-4 space-y-4 z-20">
        <div className="flex justify-between items-center px-2">
          <div className="flex gap-4 items-center">
            <button onClick={() => setEditingIdx(Math.max(0, editingIdx - 1))} className="p-1 text-white/30"><ChevronLeft size={20}/></button>
            <button onClick={() => setEditingIdx(Math.min(images.length - 1, editingIdx + 1))} className="p-1 text-white/30"><ChevronRight size={20}/></button>
          </div>
          <button onClick={handleApplyBatch} className="bg-primary text-white px-6 py-2.5 rounded-xl text-xs font-bold">Apply to {selectedCount}</button>
        </div>
        
        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2">
          {['Free', '1:1', '4:5', '16:9'].map(l => (
            <button key={l} onClick={() => {
              const val = l === 'Free' ? undefined : (l === '1:1' ? 1 : (l === '4:5' ? 0.8 : 16/9));
              setAspect(val);
              if (imgRef.current) {
                const { width, height } = imgRef.current;
                let newCrop;
                if (val === undefined) {
                  newCrop = { unit: '%', x: 0, y: 0, width: 100, height: 100 };
                } else {
                  newCrop = centerCrop(makeAspectCrop({ unit: '%', width: 90 }, val, width, height), width, height);
                }
                setCrop(newCrop);
              }
            }} className={`px-4 py-2 rounded-lg text-[10px] font-bold ${aspect === (l === 'Free' ? undefined : (l === '1:1' ? 1 : (l === '4:5' ? 0.8 : 16/9))) ? 'bg-primary text-white' : 'bg-white/5 text-slate-400'}`}>{l}</button>
          ))}
        </div>
      </section>
    </div>
  );
};

createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
