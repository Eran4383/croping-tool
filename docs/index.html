<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Bulk Crop Pro | גרסה 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #6366f1; --accent: #10b981; }
    body { font-family: 'Assistant', sans-serif; background: #f1f5f9; color: #1e293b; margin: 0; overflow-x: hidden; }
    body.editor-open { overflow: hidden; height: 100vh; }
    .ReactCrop { direction: ltr !important; }
    .ReactCrop__crop-selection { border: 2px solid white !important; outline: 3px solid var(--primary) !important; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6) !important; }
    .ReactCrop__drag-handle { background: var(--primary) !important; width: 14px !important; height: 14px !important; border-radius: 50%; }
    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    .editor-overlay { position: fixed; inset: 0; z-index: 9999; background: #0f172a; display: flex; flex-direction: column; }
    .image-viewport { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; padding: 10px; }
    .image-viewport img { max-width: 100%; max-height: 80vh; object-fit: contain; }
    .img-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .img-card.pending img { filter: blur(4px) grayscale(0.5); opacity: 0.7; }
    .status-badge { position: absolute; top: 12px; right: 12px; z-index: 10; }
    .editor-controls { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 16px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
    .aspect-btn { padding: 8px 16px; border-radius: 12px; background: rgba(255,255,255,0.05); color: white; font-size: 13px; font-weight: 700; border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
    .aspect-btn.active { background: var(--primary); border-color: var(--primary); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Upload, Scissors, Download, X, Check, Plus, ChevronLeft, ChevronRight, 
      Copy, ImageIcon, RefreshCw, ZoomIn, ZoomOut, Loader2, Trash2, Palette
    } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIdx, setEditingIdx] = useState(null);
      const [crop, setCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isProcessing, setIsProcessing] = useState(false);
      const [zoom, setZoom] = useState(1);
      const imgRef = useRef(null);

      const handleAddImages = useCallback((files) => {
        const newImgs = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null,
          config: null
        }));
        setImages(prev => [...prev, ...newImgs]);
      }, []);

      useEffect(() => {
        const onPaste = (e) => { if (e.clipboardData.files.length) handleAddImages(e.clipboardData.files); };
        window.addEventListener('paste', onPaste);
        return () => window.removeEventListener('paste', onPaste);
      }, [handleAddImages]);

      useEffect(() => {
        const onKeyDown = (e) => {
          if (editingIdx === null) return;
          if (e.key === 'ArrowRight') setEditingIdx(prev => Math.max(0, prev - 1));
          if (e.key === 'ArrowLeft') setEditingIdx(prev => Math.min(images.length - 1, prev + 1));
          if (e.key === 'Escape') setEditingIdx(null);
        };
        window.addEventListener('keydown', onKeyDown);
        return () => window.removeEventListener('keydown', onKeyDown);
      }, [editingIdx, images.length]);

      useEffect(() => {
        if (editingIdx !== null) document.body.classList.add('editor-open');
        else document.body.classList.remove('editor-open');
      }, [editingIdx]);

      const onImageLoad = (e) => {
        const { width, height, naturalWidth, naturalHeight } = e.currentTarget;
        imgRef.current = e.currentTarget;
        const initialAspect = aspect || (naturalWidth / naturalHeight);
        setCrop(centerCrop(makeAspectCrop({ unit: '%', width: 90 }, initialAspect, width, height), width, height));
      };

      const saveCrop = async (index = editingIdx) => {
        if (!imgRef.current || !crop) return;
        setIsProcessing(true);
        const image = imgRef.current;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const scaleX = image.naturalWidth / image.width;
        const scaleY = image.naturalHeight / image.height;
        const pixelWidth = (crop.width / 100) * image.width * scaleX;
        const pixelHeight = (crop.height / 100) * image.height * scaleY;
        canvas.width = pixelWidth;
        canvas.height = pixelHeight;
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, (crop.x / 100) * image.width * scaleX, (crop.y / 100) * image.height * scaleY, pixelWidth, pixelHeight, 0, 0, pixelWidth, pixelHeight);
        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.95));
        const url = URL.createObjectURL(blob);
        setImages(prev => prev.map((img, i) => i === index ? { ...img, cropped: url, config: { crop, aspect, bgColor } } : img));
        setIsProcessing(false);
      };

      const handleOk = async () => { await saveCrop(); setEditingIdx(null); };

      const applyAll = () => {
        if (!crop) return;
        setImages(prev => prev.map(img => ({ ...img, config: { crop, aspect, bgColor }, cropped: null })));
        alert('הגדרות החיתוך הוחלו על כל הגלריה.');
      };

      const downloadAll = async () => {
        for (const img of images) {
          if (!img.cropped) continue;
          const link = document.createElement('a');
          link.href = img.cropped;
          link.download = `crop-${img.name}`;
          link.click();
          await new Promise(r => setTimeout(r, 300));
        }
      };

      return (
        <div className="min-h-screen flex flex-col">
          <header className="h-16 bg-white border-b px-6 flex items-center justify-between sticky top-0 z-40">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg"><Scissors size={20} /></div>
              <h1 className="text-lg font-extrabold tracking-tight">Bulk Crop Pro</h1>
            </div>
            {images.length > 0 && <button onClick={downloadAll} className="bg-slate-900 text-white px-5 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-black transition-all"><Download size={16}/> הורד הכל</button>}
          </header>
          <main className="flex-1 p-6 md:p-10 max-w-7xl mx-auto w-full">
            {images.length === 0 ? (
              <div onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleAddImages(e.target.files); i.click(); }}
                   className="min-h-[60vh] border-2 border-dashed border-slate-300 bg-white rounded-[2.5rem] flex flex-col items-center justify-center cursor-pointer hover:border-indigo-400 hover:bg-indigo-50/30 transition-all group">
                <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"><Upload size={32} className="text-slate-400 group-hover:text-indigo-600"/></div>
                <h2 className="text-xl font-bold">גרור תמונות, הדבק או בחר קבצים</h2>
              </div>
            ) : (
              <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                {images.map((img, idx) => (
                  <div key={img.id} onClick={() => setEditingIdx(idx)} className={`img-card group relative aspect-square bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl cursor-pointer border border-slate-100 ${!img.cropped ? 'pending' : ''}`}>
                    <img src={img.cropped || img.url} className="w-full h-full object-cover" />
                    {img.cropped ? <div className="status-badge bg-emerald-500 text-white p-1.5 rounded-full shadow-lg"><Check size={14} strokeWidth={4}/></div> : <div className="absolute inset-0 flex items-center justify-center"><span className="bg-black/50 text-white text-[10px] font-bold px-3 py-1 rounded-full backdrop-blur-md">עריכה</span></div>}
                  </div>
                ))}
                <div onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleAddImages(e.target.files); i.click(); }} className="aspect-square border-2 border-dashed border-slate-200 rounded-3xl flex items-center justify-center text-slate-300 hover:text-indigo-500 hover:border-indigo-300 transition-all cursor-pointer"><Plus size={32}/></div>
              </div>
            )}
          </main>
          {editingIdx !== null && (
            <div className="editor-overlay fade-in">
              <div className="flex items-center justify-between px-6 h-16 border-b border-white/10 shrink-0">
                <span className="text-white/40 font-bold text-xs">תמונה {editingIdx + 1} / {images.length}</span>
                <div className="flex items-center gap-4">
                  <button onClick={applyAll} className="text-white/80 hover:text-white flex items-center gap-2 text-xs font-bold bg-white/5 px-4 py-2 rounded-xl transition-all border border-white/5"><Copy size={14}/> החל על הכל</button>
                  <button onClick={() => setEditingIdx(null)} className="text-white/50 hover:text-white transition-colors"><X size={28}/></button>
                </div>
              </div>
              <div className="image-viewport">
                <div style={{ transform: `scale(${zoom})`, transition: 'transform 0.2s', direction: 'ltr' }}>
                  <ReactCrop crop={crop} onChange={c => setCrop(c)} aspect={aspect} className="max-h-[75vh]"><img ref={imgRef} src={images[editingIdx].url} onLoad={onImageLoad} draggable={false}/></ReactCrop>
                </div>
              </div>
              <div className="editor-controls">
                <div className="flex items-center gap-2 overflow-x-auto no-scrollbar pb-2 md:pb-0">
                   {[{label:'חופשי',val:undefined},{label:'1:1',val:1},{label:'16:9',val:16/9},{label:'9:16',val:9/16}].map(a=>(<button key={a.label} onClick={()=>setAspect(a.val)} className={`aspect-btn ${aspect===a.val?'active':''}`}>{a.label}</button>))}
                </div>
                <div className="flex items-center gap-3">
                  <div className="flex items-center gap-1 bg-white/5 p-1 rounded-xl border border-white/5"><button onClick={()=>setZoom(z=>Math.max(0.5,z-0.25))} className="p-2 text-white/60"><ZoomOut size={16}/></button><span className="text-white/80 text-[10px] w-10 text-center">{Math.round(zoom*100)}%</span><button onClick={()=>setZoom(z=>Math.min(3,z+0.25))} className="p-2 text-white/60"><ZoomIn size={16}/></button></div>
                  <div className="flex items-center gap-2 bg-white/5 p-2 rounded-xl border border-white/5"><Palette size={14} className="text-white/40"/><input type="color" value={bgColor} onChange={e=>setBgColor(e.target.value)} className="w-6 h-6 bg-transparent border-0 rounded cursor-pointer"/></div>
                </div>
                <div className="flex items-center gap-3 ml-auto">
                   <button onClick={()=>setEditingIdx(i=>Math.max(0,i-1))} disabled={editingIdx===0} className="p-3 text-white/40 disabled:opacity-0"><ChevronRight size={28}/></button>
                   <button onClick={handleOk} className="bg-indigo-600 text-white px-10 h-12 rounded-2xl font-black">אישור</button>
                   <button onClick={()=>setEditingIdx(i=>Math.min(images.length-1,i+1))} disabled={editingIdx===images.length-1} className="p-3 text-white/40 disabled:opacity-0"><ChevronLeft size={28}/></button>
                </div>
              </div>
            </div>
          )}
          <footer className="py-8 text-center text-[10px] font-bold text-slate-300 uppercase tracking-widest mt-auto">Bulk Crop Pro • v2.0.0</footer>
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
