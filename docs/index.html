<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bulk Crop | כלי חיתוך תמונות מקצועי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
  <style>
    :root { --primary: #4f46e5; }
    body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    .animate-in { animation: fadeIn 0.2s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .ReactCrop { z-index: 100 !important; max-width: 100%; max-height: 100%; }
    .ReactCrop__crop-selection { z-index: 110 !important; border: 1px solid rgba(255,255,255,0.8) !important; outline: 1px solid var(--primary) !important; box-shadow: 0 0 0 9999em rgba(0, 0, 0, 0.8) !important; }
    .ReactCrop__drag-handle { z-index: 120 !important; background-color: var(--primary) !important; width: 8px !important; height: 8px !important; border-radius: 2px; }
    .editor-viewport { flex: 1; min-height: 0; position: relative; background: #020617; display: flex; align-items: center; justify-content: center; overflow: hidden; padding: 0.5rem; }
    .workspace-container { position: relative; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
    .blur-background-layer { position: absolute; inset: -20px; width: calc(100% + 40px); height: calc(100% + 40px); filter: blur(30px) brightness(0.3); object-fit: cover; z-index: 0; opacity: 0.5; pointer-events: none; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    .crop-target-img { display: block; max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .sidebar-label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #94a3b8; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.7",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" data-presets="react,typescript">
    import React, { useState, useEffect, useRef, useCallback } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Upload, Scissors, Crop, Download, Trash2, X, Check, Plus, ChevronLeft, ChevronRight, Layers, Sparkles, Palette, FileText, Settings2, Trash } from 'lucide-react';
    import ReactCrop, { centerCrop, makeAspectCrop } from 'react-image-crop';
    import { jsPDF } from 'jspdf';

    const App = () => {
      const [images, setImages] = useState([]);
      const [editingIndex, setEditingIndex] = useState(null);
      const [format, setFormat] = useState('image/jpeg');
      const [expandCanvas, setExpandCanvas] = useState(false);
      const [bgType, setBgType] = useState('blur');
      const [bgColor, setBgColor] = useState('#ffffff');
      const [isExporting, setIsExporting] = useState(false);
      const [crop, setCrop] = useState();
      const [pixelCrop, setPixelCrop] = useState();
      const [aspect, setAspect] = useState(undefined);
      const imgRef = useRef(null);
      const workspaceRef = useRef(null);

      const handleFiles = useCallback((files) => {
        const newFiles = Array.from(files).filter(f => f.type.startsWith('image/')).map(f => ({
          id: Math.random().toString(36).substr(2, 9),
          url: URL.createObjectURL(f),
          name: f.name,
          cropped: null
        }));
        setImages(prev => [...prev, ...newFiles]);
      }, []);

      useEffect(() => {
        const handlePaste = (e) => {
          const items = e.clipboardData?.items; if (!items) return;
          const files = []; for (let i = 0; i < items.length; i++) { if (items[i].type.indexOf('image') !== -1) files.push(items[i].getAsFile()); }
          if (files.length > 0) handleFiles(files);
        };
        window.addEventListener('paste', handlePaste);
        return () => window.removeEventListener('paste', handlePaste);
      }, [handleFiles]);

      const onImageLoad = (e) => {
        const { width, height } = e.currentTarget;
        const initialCrop = centerCrop(makeAspectCrop({ unit: '%', width: 90 }, aspect, width, height), width, height);
        setCrop(initialCrop);
      };

      const generateCroppedImage = async () => {
        if (!pixelCrop || editingIndex === null || !imgRef.current) return;
        const image = imgRef.current;
        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
        const scaleX = image.naturalWidth / image.width; const scaleY = image.naturalHeight / image.height;
        canvas.width = pixelCrop.width * scaleX; canvas.height = pixelCrop.height * scaleY;
        if (expandCanvas) {
          if (bgType === 'color') { ctx.fillStyle = bgColor; ctx.fillRect(0, 0, canvas.width, canvas.height); }
          else if (bgType === 'blur') { ctx.filter = 'blur(60px) brightness(0.8)'; ctx.drawImage(image, -canvas.width * 0.2, -canvas.height * 0.2, canvas.width * 1.4, canvas.height * 1.4); ctx.filter = 'none'; }
          const workspaceRect = workspaceRef.current.getBoundingClientRect(); const imgRect = image.getBoundingClientRect();
          const offsetX = (imgRect.left - workspaceRect.left) * scaleX; const offsetY = (imgRect.top - workspaceRect.top) * scaleY;
          ctx.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight, offsetX - (pixelCrop.x * scaleX), offsetY - (pixelCrop.y * scaleY), image.naturalWidth, image.naturalHeight);
        } else { ctx.drawImage(image, pixelCrop.x * scaleX, pixelCrop.y * scaleY, pixelCrop.width * scaleX, pixelCrop.height * scaleY, 0, 0, pixelCrop.width * scaleX, pixelCrop.height * scaleY); }
        return new Promise(resolve => { canvas.toBlob(blob => { const url = URL.createObjectURL(blob); setImages(prev => prev.map((img, i) => i === editingIndex ? { ...img, cropped: url } : img)); resolve(url); }, format, 0.95); });
      };

      const handleNext = async () => { await generateCroppedImage(); if (editingIndex < images.length - 1) setEditingIndex(editingIndex + 1); else setEditingIndex(null); };

      return (
        <div className="h-full flex flex-col">
          <header className="h-14 bg-white border-b px-6 flex items-center justify-between shrink-0 z-30 shadow-sm">
            <div className="flex items-center gap-3"><div className="bg-indigo-600 p-1.5 rounded-lg text-white"><Scissors size={18} /></div><h1 className="text-md font-bold text-slate-900">Bulk Crop</h1></div>
            <div className="flex items-center gap-2">{images.length > 0 && <button onClick={() => setEditingIndex(0)} className="bg-indigo-600 text-white px-4 py-1.5 rounded-lg font-bold text-xs shadow-md"><Crop size={14} /> ערוך</button>}</div>
          </header>
          <main className="flex-1 overflow-y-auto bg-slate-50 p-6 custom-scrollbar">
            {images.length === 0 ? (
              <div className="h-full border-2 border-dashed rounded-[2rem] flex flex-col items-center justify-center cursor-pointer bg-white" onClick={() => { const i = document.createElement('input'); i.type='file'; i.multiple=true; i.onchange=e=>handleFiles(e.target.files); i.click(); }}>
                <Upload size={40} className="text-indigo-600 mb-4" /><h2 className="text-xl font-bold">העלה תמונות</h2><p className="text-slate-400 text-sm">גרור קבצים או הדבק (Ctrl+V)</p>
              </div>
            ) : (
              <div className="max-w-6xl mx-auto space-y-6 animate-in">
                <div className="flex items-center justify-between bg-white p-5 rounded-2xl border shadow-sm">
                  <div><h3 className="text-lg font-bold">רשימת תמונות</h3><p className="text-slate-400 text-[10px] uppercase font-bold">{images.length} פריטים</p></div>
                </div>
                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
                  {images.map((img, idx) => (
                    <div key={img.id} className="bg-white rounded-xl p-1.5 border shadow-sm cursor-pointer" onClick={() => setEditingIndex(idx)}>
                      <div className="aspect-square relative rounded-lg overflow-hidden bg-slate-50"><img src={img.cropped || img.url} className="w-full h-full object-cover" />{img.cropped && <Check className="absolute top-1 right-1 bg-emerald-500 text-white p-1 rounded-full" size={14}/>}</div>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </main>
          {editingIndex !== null && (
            <div className="fixed inset-0 z-[100] bg-slate-950 flex flex-col animate-in">
              <header className="h-10 px-4 flex justify-between items-center bg-slate-900 border-b border-slate-800"><div className="flex items-center gap-3"><span className="bg-slate-800 text-slate-300 px-2 py-0.5 rounded text-[9px] font-bold">{editingIndex+1}/{images.length}</span><h3 className="text-xs text-slate-300">{images[editingIndex].name}</h3></div><button onClick={() => setEditingIndex(null)} className="p-1.5 text-slate-400"><X size={16} /></button></header>
              <div className="flex-1 flex overflow-hidden">
                <aside className="w-12 md:w-48 bg-slate-900 border-l border-slate-800 p-4 space-y-6 order-2 md:order-1 no-scrollbar shrink-0">
                  <div className="flex items-center justify-between mb-2"><label className="sidebar-label flex items-center gap-2"><Layers size={10} /> קנבס</label><input type="checkbox" checked={expandCanvas} onChange={e => setExpandCanvas(e.target.checked)} className="accent-indigo-500" /></div>
                  <div className="pt-4 border-t border-slate-800"><label className="sidebar-label mb-3 block"><Settings2 size={10} /> יחס חיתוך</label><div className="grid grid-cols-1 md:grid-cols-2 gap-1">{[{l:'1:1',v:1},{l:'16:9',v:16/9},{l:'9:16',v:9/16},{l:'חופשי',v:undefined}].map(v=>(<button key={v.l} onClick={()=>{setAspect(v.v); onImageLoad({currentTarget:imgRef.current});}} className={`py-1 rounded text-[9px] font-bold border ${aspect===v.v?'bg-indigo-600 text-white border-indigo-600':'bg-slate-800 text-slate-500 border-slate-700'}`}>{v.l}</button>))}</div></div>
                </aside>
                <section className="editor-viewport order-1 md:order-2"><div className="workspace-container"><ReactCrop crop={crop} onChange={c=>setCrop(c)} onComplete={c=>setPixelCrop(c)} aspect={aspect}><div ref={workspaceRef} className={`relative flex items-center justify-center transition-all ${expandCanvas?'p-10 md:p-20':''}`} style={{ background: expandCanvas && bgType === 'color' ? bgColor : 'transparent', maxWidth: '100%', maxHeight: '100%' }}>{expandCanvas && bgType === 'blur' && <img src={images[editingIndex].url} className="blur-background-layer" />}<img ref={imgRef} src={images[editingIndex].url} onLoad={onImageLoad} className="crop-target-img relative z-10" /></div></ReactCrop></div></section>
              </div>
              <footer className="h-14 px-6 flex items-center justify-between bg-slate-900 border-t border-slate-800 shrink-0"><button onClick={()=>editingIndex>0 && setEditingIndex(editingIndex-1)} disabled={editingIndex===0} className="px-5 py-2.5 bg-slate-800 text-slate-400 rounded-xl font-bold text-xs"><ChevronRight size={14}/></button><button onClick={handleNext} className="px-10 py-2.5 bg-indigo-600 text-white rounded-xl font-bold text-xs shadow-lg">{editingIndex===images.length-1?'שמור':'הבא'} <ChevronLeft size={14}/></button></footer>
            </div>
          )}
        </div>
      );
    };
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
